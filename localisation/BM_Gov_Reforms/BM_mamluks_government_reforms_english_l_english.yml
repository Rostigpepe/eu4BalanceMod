#MAMLUKS GOV REFORMS
 mamluk_privileges_mamluks: "Mamluk Privileges"
 mamluk_privileges_mamluks_desc: "The foreign born pseudo-nobility that dominated the mamluk sultanate were distinguished from their egyptian lessers through a multitude of laws and privileges. Such as the right to bear arms or to rise to the higher civic positions."

 revive_the_hisbah_mamluks: "Revive the Hisbah"
 revive_the_hisbah_mamluks_desc: "The Hisbah was founded during the early mamluk rule, in order to root out corruption amongst merchants and bankers. Later it started to also apply to the iqta system, which had slowly become heriditary and thus less effective. Under later rule this system became corrupt itself, as nobles attempted to become one of the muhtasib, or inspector generals, of this organization to wield to organization for political goals. Let is revive this organization and bring it back to the weeding out of corrupt merchants and the removal of local hereditary iqta holders."

 turkicized_elite_mamluks: "Turkicized Elite"
 turkicized_elite_mamluks_desc: "The Mamluk Elite distinguised itself from their arabic-speaking subjects through their own turkic language, names and ethnicity. With Turkic Mamluks enjoying a higher status, and many fresh Mamluks being turkicized during their education. With the sons of Mamluks often serving in the Sultanate's civil administration"

 enlist_arabian_tribesmen: "Arabian Horses"
 enlist_arabian_tribesmen_desc: "By establishing Arabian marches we can guarentee a steady supply of suitable and strong horses for our military. Our riders will be veterans ready to strike at our enemies flanks. We shall crush the enemy under our steeds' hooves."

 foreign_recruitment_mamluks: "Foreign Recruitment"
 foreign_recruitment_mamluks_desc: "By sending our merchants off to many foreign places—we can ensure our supply of new Mamluks— which will never be cut off again as it was during the Mongol and Crusader Invasions."

