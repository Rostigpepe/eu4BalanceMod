l_english:
 ENG_ideas:0 "English Ideas"
 ENG_ideas_start:0 "English Traditions"
 ENG_ideas_bonus:0 "English Ambition"
 royal_navy:0 "A Royal Navy"
 royal_navy_desc:0 "Beginning around 1495, the Tudor monarchy invested heavily in not just ships but the infrastructure to support them. This for many was the official founding of the royal navy."
 eltham_ordinance:0 "The Eltham Ordinance"
 eltham_ordinance_desc:0 "Although not passed in the year 1526 they represented the first attempted to streamline the Royal Bureaucracy of England, to make more responsive and cost effective."
 secretaries_of_state:0 "Secretaries of State"
 secretaries_of_state_desc:0 "The King had always had a royal servant responsible for the King's correspondence. By the mid 17th century, the number started to rise and they became important parts of the government machine, not just passing on Royal decrees but allowed administrative autonomy."
 navigation_acts:0 "The Navigation Acts"
 navigation_acts_desc:0 "These acts represented the high water mark of mercantilism. Our trade will be carried on our ships and will come to our ports first where we will get to tax it."
 eng_red_coats:0 "English Longbowmen"
 eng_red_coats_desc:0 "French Nobles Nooooo you can't kill our well trained nobles with simple bows!!! \nEnglish peasants Haha longbows go brrrr"
 british_bill_of_rights:0 "English Bill of Rights"
 british_bill_of_rights_desc:1 "A sweeping series of reforms focused on the limits of royal power, in particular focused on the judiciary. The monarch may not unilaterally raise armies, prescribe cruel and unusual punishment, or interfere with the free election of members of Parliament."
 GBR_ideas:0 "British ideas"
 GBR_ideas_start:0 "British Traditions"
 GBR_ideas_bonus:0 "British Ambition"
 gbr_acts_of_union:0 "Proclamation of The British Empire"
 gbr_acts_of_union_desc:0 "The Acts of Union constitutionally combine the nations of England and Scotland into one. From a single national Parliament, the entire nation shall be ruled under the same set of laws and ordinances, with a common military and economy. With the subjugation and conquest of Ireland, the entirety of the British Isles is under our firm control. Long Live The British Empire!"
 british_industrialization:0 "The British Bills of Rights"
 british_industrialization_desc:0 "Despite our Acts of Union, there are still voices of dissent amongst our Irish and Scottish holdings. Instead of dealing with dissenters the usual way, a series of Bills of Rights shall be decreed, granting the Irish and Scottish citizens of our great nation the same priviliges of our English ... just as long as they pay their taxes the same as our own."
 gbr_the_royal_society:0 "British Stoicism"
 gbr_the_royal_society_desc:0 "The English have gotten a reputation for having self-restraint, fortitude and for displaying great adversity no matter the challenges ahead. This stoicism must be cultivated and embraced in our national identity. Keep a stiff upper lip chap."
 reform_of_comission_buying:0 "Enlightened Philosophy"
 reform_of_comission_buying_desc:0 "Amongst our fine Lords and Stewards of this great country, many great intellectuals cultivate their philosophical bravado amongst the gentlemens' clubs around the country. By promoting such fine establishments such as The Royal Society, the greatest scientific and philosophical minds in the nation can be driven to even greater heights of their selective fields. Common sense I say, common sense!"
 sick_and_hurt_board:0 "British Colonial Holdings"
 sick_and_hurt_board_desc:0 "As our colonial ventures grows, and our colonies too, so does the Empire. By stretching ourselves across the world we might even become and empire always in light, never fading from darkness, an Empire where the sun never sets."
 british_merchant_navy:1 "Early Industrialization"
 british_merchant_navy_desc:0 "Rapid advances in technology are creating possibilities never before dreamt of. People flock to the cities to work in new, highly efficient factories outfitted with astonishing modern machinery. Britain must be at the heart of this industrial revolution, as any nation that fails to modernize will be swept away by those that do."
 britanna_rules_the_waves:0 "Britannia Rules the Waves"
 britanna_rules_the_waves_desc:0 "Rule Britannia!\nBritannia rule the waves.\nBritons never, never, never shall be slaves."