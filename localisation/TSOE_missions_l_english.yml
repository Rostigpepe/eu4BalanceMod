 TSOE_trade_of_alexandria_title:0 "Alexandrian Beacon"
 TSOE_trade_of_alexandria_desc:0 "The city of Alexandria remains our most profitable and largest trade domain, being the gateway for the Silk Trade to flow into Constantinople and to the rest of Europe. The Venitians have gained a considerable influence in this city, we must quickly oust them to regain full control and to dictate the flow of Spice."
 TSOE_conrtol_trade_of_aleppo_title:0 "Trade of Aleppo"
 TSOE_conrtol_trade_of_aleppo_desc:0 "In our most Northern holdings lies the city of Aleppo. Through here many muslims pilgrim from Anatolia, Mesopotamia and Persia, towards the center of our Empire. On the way they often stop by to trade and to resupply. This is a prime opportunity to investing further into the city on all aspects."
