l_english:
 flavor_swe.136.t:0 "Svear and Geats"
 flavor_swe.136.desc:0 "The people who live in the southern parts of sweden, known as the Geats, have often wanted to carve out for themselves their own and distinct cultural identity, separate from the Swedish ones. Although the Geatish and Svear have historically rivalry, the Swedish peoples must unify behind the same goal. It's time to rally the Geatish behind our banner of independence and march as one to victory!"

 flavor_swe.136.a:0 "mid Sweom ond mid Geatum, ond mid wicingum efenlic."

 BM_rallying_the_geatish:0 "Rallying the Geatish"
 desc_BM_rallying_the_geatish:0 "The Geatish in this province will fight for Swedish independence!"
 BM_rallying_the_geatish_tooltip:0 "The Geatish will join our independence war and support us."

 BM_rallying_the_geatish2:0 "The Geatish Support"
 desc_BM_rallying_the_geatish2:0 "With the support of the Geatish, who make up a significant portion of our population, now thousands are volunteering to join our armed struggle for independence!"
 BM_rallying_the_geatish2_TOOLTIP:0 "We will gain a powerful modifier granting us §G+33%§! Manpower Recovery Speed."