 FEE_Brandenburg_Events.2.T:0 "The death of Henry 'of Glogau' Piast"
 FEE_Brandenburg_Events.2.D:0 "The suspicious death of Henry 'of Glogau' Piast and the subsequent occupation of Glogau claiming that Henry signed away his inheritance to his bride is nothing but a sham of the Brandenburger Elector to claim these lands for himself."
 FEE_Brandenburg_Events.2.OPT1:0 "Respect the will"
 FEE_Brandenburg_Events.2.OPT2:0 "Deny the will, the duchy is ours!."

 FEE_Brandenburg_Events.3.T:0 "The Inheritance of Glogau"
 FEE_Brandenburg_Events.3.D:0 "Following the untimely passing of Henry 'of Glogau' Piast, his will stated that Barbara von Hohenzollern would inherit the duchy. Even though the King of Bohemia claims the duchy as part of the bohemian crownlands. And the other dukes of Silesia claim the duchy through familial ties, they have chosen to back off and let us have it."
 FEE_Brandenburg_Events.3.OPT1:0 "A fine addition to our lands."

 FEE_Brandenburg_Events.4.T:0 "The Disputed Inheritance of Glogau"
 FEE_Brandenburg_Events.4.D:0 "Following the untimely passing of Henry 'of Glogau' Piast, his will stated that Barbara von Hohenzollern would inherit the duchy. However, the King of Bohemia claim the duchy as part of the bohemian crownlands. Even the other dukes of Silesia claim the duchy through familial ties, and they have chosen to dispute the will of Henry Piast."
 FEE_Brandenburg_Events.4.OPT1:0 "let us occupy it before anyone else does."
 FEE_Brandenburg_Events.4.OPT2:0 "lets back off."

 FEE_Brandenburg_Events.5.T:0 "The Invasion of Glogau"
 FEE_Brandenburg_Events.5.D:0 "The army of Brandenburg has entered Glogau and has occupied it, enforcing their laughable claim to those lands that belong to the Bohemian Crown."
 FEE_Brandenburg_Events.5.OPT1:0 "If it is war they want."
 FEE_Brandenburg_Events.5.OPT2:0 "We can not afford this right now."

 FEE_Brandenburg_Events.6.T:0 "Gunboat Diplomacy"
 FEE_Brandenburg_Events.6.D:0 "Placing our army in Glogau appears to have convinced the Bohemian King to honor the late duke's will after all, and allow Barbara von Hohenzollern to rule the duchy!"
 FEE_Brandenburg_Events.6.OPT1:0 "A fine addition to our lands."

 FEE_Brandenburg_Events.7.T:0 "A Happy Family"
 FEE_Brandenburg_Events.7.D:0 "Barbara, Duchess of Glogau, has been widowed, Let us offer a marriage between the Hohenzollerns of Brandenburg and the Bohemian King in order to restore our ties with our mighty neighbours!"
 FEE_Brandenburg_Events.7.OPT1:0 "I can't wait for the celebrations!"
 FEE_Brandenburg_Events.7.OPT2:0 "We can't trust the old fox."

 FEE_Brandenburg_Events.8.T:0 "A Marriage Offer"
 FEE_Brandenburg_Events.8.D:0 "The Hohenzollerns of Brandenburg have offered us the hand of Barbara von Hohenzollern, Duchess of Glogau, in marriage. This could be a prime opportunity to gain an ally and regain the duchy of Glogau."
 FEE_Brandenburg_Events.8.OPT1:0 "Let us pursue the path of peace."
 FEE_Brandenburg_Events.8.OPT2:0 "They tricked the duke of Glogau, let us return the favor."
 FEE_Brandenburg_Events.8.OPT3:0 "No thanks, we do not need either."

 FEE_Brandenburg_Events.9.T:0 "Integrate the Duchy"
 FEE_Brandenburg_Events.9.D:0 "The Duchy of Glogau is owned by Barbara von Hohenzollern, my 'beloved' wife, let us celebrate our marriage by uniting our realms! The Bohemian Crownlands will be re-united and the Hohenzollern Intrusion will finally be brought to an end."
 FEE_Brandenburg_Events.9.OPT1:0 "Attempt to take it from her, and cast her aside."
 FEE_Brandenburg_Events.9.OPT2:0 "My wife can rule in Glogau after all."
 CE_integrate_glogau:0 "Brandenburg will be able to militarily contest our attempt."

 FEE_Brandenburg_Events.10.T:0 "The Betrayal of Barbara"
 FEE_Brandenburg_Events.10.D:0 "The Bohemian King has betrayed us, he has cast aside Barbara and is attempting to seize her duchy."
 FEE_Brandenburg_Events.10.OPT1:0 "Let us provide Barbara with a refuge."
 FEE_Brandenburg_Events.10.OPT2:0 "We will not suffer this theft and dishonor!"

 ##Hohenzollerns of Magdeburg##

 FEE_Brandenburg_Events.11.T:0 "Albert of Brandenburg"
 FEE_Brandenburg_Events.11.D:0 "Following the ascention of his brother to the Electoral seat of Brandenburg, Albert was formally a margrave of Brandenburg, but chose to follow the ecclesiastical path after his studies at the university of Frankfurt. As such when the Archbishop of Magdeburg was a clear goal where he could execute both his divine and familial duties in life. However, when the Archbishop passed away, he had not yet aquired the required age and education for the position. Furthermore, his desired position would hold great influence."
 FEE_Brandenburg_Events.11.OPT1:0 "Nothing that can't be solved with some money to grease the wheels."
 FEE_Brandenburg_Events.11.OPT2:0 "You can preach from the local chapel."

 FEE_Brandenburg_Events.12.T:0 "Prince-Archbishopric of Magdeburg"
 FEE_Brandenburg_Events.12.D:0 "The reformation is in full swing, and the distinction between ecclesiastical and secular is fading in the protestant realms, and the Margraviate of Brandenburg and the Archbishopric of Magdeburg have grown close over time."
 FEE_Brandenburg_Events.12.OPT1:0 "Let us ask them to unite our realms"
 FEE_Brandenburg_Events.12.OPT2:0 "Honor the seperation of church and state."

 FEE_Brandenburg_Events.13.T:0 "Union with Brandenburg"
 FEE_Brandenburg_Events.13.D:0 "Brandenburg asks us to unite with their realm, as we are kinsfolk and brother in faith."
 FEE_Brandenburg_Events.13.OPT1:0 "Yes"
 FEE_Brandenburg_Events.13.OPT2:0 "No"

 FEE_Brandenburg_Events.14.T:0 "Archbishop's Ambitions"
 FEE_Brandenburg_Events.14.D:0 "The Archbishop of Magdeburg, our kinsman Albert, has asked if we are willing to support his bid for the Archbishopric of Mainz. As a Bishop, the bishopric of Mainz is the most impressive position of them all."
 FEE_Brandenburg_Events.14.OPT1:0 "Let us support our kinsman!"
 FEE_Brandenburg_Events.14.OPT2:0 "Magdeburg is enough."
 fee_brandenburg_albert_rules_mainz_tt:0 "Albert von Hohenzollern of Magdeburg will attempt to establish himself in Mainz as well."

 FEE_Brandenburg_Events.15.T:0 "Albert of Mainz and Magdeburg"
 FEE_Brandenburg_Events.15.D:0 "We have been reproached by the archbishop Albert of Magdeburg, requesting to become Bishop of Mainz. Our most influential position as Archbishopric of Mainz is a powerful title, and as such, should not be relinquished so easily. Additionally, the fast rise of Albert, his dynastic heritage, and his frequent breach of protocol is reason for concern. Should we accept his request, or respectfully decline?."
 FEE_Brandenburg_Events.15.OPT1:0 "He seems like an able candidate and a good man! Let us accept his request."
 FEE_Brandenburg_Events.15.OPT2:0 "Get this Charlatan out of Mainz!"

 ##Inheritance of Julich##

 FEE_Brandenburg_Events.16.T:0 "The Julich Inheritance"
 FEE_Brandenburg_Events.16.D:0 "The duke is dead, but none is to succeed him, his marriage and life has not been fruitfull. Now we face a dilemma on how to continue, the late duke's sister's however have been blessed with offspring. The duchess of prussia and electress of brandenburg is a niece of the old duke, and first in line. While the Count Palatine of Neuburg's Son as his cousin and closest male relative is also claiming the throne. Furthermore the emperor looks hungrily at our lands, hoping to increase Habsbug dominance over the low countries."
 FEE_Brandenburg_Events.16.OPT1:0 "Who shall lead us now?"
 FEE_Brandenburg_Events.16.OPT2:0 "Perhaps a local noble?"

 FEE_Brandenburg_Events.17.T:0 "The Duchy of Berg"
 FEE_Brandenburg_Events.17.D:0 "Our Grand-Father in Law, the duke of Julich-Cleves-Berg has passed on, and leaves no heirs to the throne of the United Duchies, the next in the line of succession is our beloved wife, and as such we could press her claim to the ducal throne."
 FEE_Brandenburg_Events.17.OPT1:0 "Let us claim her inheritance."
 FEE_Brandenburg_Events.17.OPT2:0 "T'is but a distant relation"

 FEE_Brandenburg_Events.18.T:0 "The Duchy of Berg"
 FEE_Brandenburg_Events.18.D:0 "Our Father in Law, the duke of Julich-Cleves-Berg has passed on, and leaves no heirs to the throne of the United Duchies, the next male in the line of succession is my son, and as such we could press his claim to the ducal throne."
 FEE_Brandenburg_Events.18.OPT1:0 "Let us claim his inheritance."
 FEE_Brandenburg_Events.18.OPT2:0 "T'is but a distant relation"

 FEE_Brandenburg_Events.19.T:0 "The Provincial Government"
 FEE_Brandenburg_Events.19.D:0 "The duke of the United Duchies of Julich-Cleves-Berg has passed on, and leaves no heirs to the throne of the United Duchies, counties falling under the imperial immediacy are to revert to the imperial crown under the imperial law. Let us convene the Aulic Council of the Empire and let them decree what to do with these lands."
 FEE_Brandenburg_Events.19.OPT1:0 "Convince them to vote in our favor"
 FEE_Brandenburg_Events.19.OPT2:0 "Let the pretenders claim the duchy."

 FEE_Brandenburg_Events.20.T:0 "The Aulic Council"
 FEE_Brandenburg_Events.20.D:0 "The Emperor has convened the Aulic Council and is claiming the house von Julich-Berg went extinct, while our kin still draws breath!. The Emperor is simply using this as a pretext to seize the throne of the United Duchies for himself! How dare he try to use a tragedy of a man dying before his time to usurp the United Duchies from his favored kin."
 FEE_Brandenburg_Events.20.OPT1:0 "Seize the Duchy by force!"
 FEE_Brandenburg_Events.20.OPT2:0 "We shall abide by the Imperial Aulic Council."

 FEE_Brandenburg_Events.21.T:0 "The Imperial Duchies"
 FEE_Brandenburg_Events.21.D:0 "As the Aulic Council has decided, the house von Julich-Berg is extinct, and the United Duchies fall to the the Emperor. This wealthy duchy is sure to prove a valuable asset in the struggle to unite the Holy Roman Empire and defeat our rivals!"
 FEE_Brandenburg_Events.21.OPT1:0 "A fine addition to my collection"

 FEE_Brandenburg_Events.22.T:0 "The Seizure of the United Duchies"
 FEE_Brandenburg_Events.22.D:0 "Following our decision to submit the proposal to the Aulic Council, the Elector of Brandenburg and the Count Palantine of Neuburg have send forces to occupy the United Duchies, and are refusing to disband following the decision made by the Aulic Council that the duchies should go to the Emperor."
 FEE_Brandenburg_Events.22.OPT1:0 "We can not afford another conflict right now."
 FEE_Brandenburg_Events.22.OPT2:0 "We will force them out and enact the will of the Council!"

 FEE_Brandenburg_Events.23.T:0 "The Imperial war for Julich-Cleves-Berg"
 FEE_Brandenburg_Events.23.D:0 "The Emperor is trying to strengthen his position by seizing the United Duchies and reinforce the spanish route and encirclement of france, cutting us off from our german allies in germany and the low countries, we can not allow this to happen without a fight."
 FEE_Brandenburg_Events.23.OPT1:0 "Threaten to ally the United Duchies"
 FEE_Brandenburg_Events.23.OPT2:0 "We have enough battles to fight, we can not spare another."

 FEE_Brandenburg_Events.24.T:0 "French Intervention"
 FEE_Brandenburg_Events.24.D:0 "The damned French have learned of our struggle to aquire control over the United Duchies of Julich-Cleves-Berg and have send forces to halt our advance into the United Duchies. Disrupting our chances to easily seize them."
 FEE_Brandenburg_Events.24.OPT1:0 "let them come, we'll fight you all!"
 FEE_Brandenburg_Events.24.OPT2:0 "Better to know when we're beaten."

 #End of First Phase#

 FEE_Brandenburg_Events.25.T:0 "The Spoils of war"
 FEE_Brandenburg_Events.25.D:0 "We have pushed the Emperor to stop his meddling, and any minor pretenders won't dare stand in our way, there is only one other problem, the other claimant stand in our way of seizing the entire duchy!"
 FEE_Brandenburg_Events.25.OPT1:0 "We shall share the inheritance."
 FEE_Brandenburg_Events.25.OPT2:0 "We will take the entire duchy!"
 FEE_Brandenburg_Events.25.OPT3:0 "He failed to make good on his claim before, and shall not be negotiated with today."

 FEE_Brandenburg_Events.26.T:0 "The Spoils of war"
 FEE_Brandenburg_Events.26.D:0 "We have pushed the Emperor to stop his meddling, and any minor pretenders won't dare stand in our way, there is only one other problem, the Heir of the Palatinate stands in our way of seizing the entire duchy!"
 FEE_Brandenburg_Events.26.OPT1:0 "We shall share the inheritance."
 FEE_Brandenburg_Events.26.OPT2:0 "We will take the entire duchy!"

 FEE_Brandenburg_Events.27.T:0 "The Treaty of Xanten"
 FEE_Brandenburg_Events.27.D:0 "The Count Palatinate and the Elector of Brandenburg have come to an understanding on how to divide the United Duchies of Julich-Cleves-Berg. the ancestral lands of Julich, Berg and Ravenstein will pass down to the Palatinate, and the remaining territories of Cleves, Mark and Ravensburg shall pass down to the Elector of Brandenburg."
 FEE_Brandenburg_Events.27.OPT1:0 "To each their own"

 FEE_Brandenburg_Events.28.T:0 "The second war of Berg Succession"
 FEE_Brandenburg_Events.28.D:0 "Following the Victory over Austria, we have retained our imperial immediacy and independence, but who would rule our duchy?"
 FEE_Brandenburg_Events.28.OPT1:0 "Declare for Brandenburg."
 FEE_Brandenburg_Events.28.OPT2:0 "Declare for Palatinate."

 FEE_Brandenburg_Events.29.T:0 "Berg Declares for Brandenburg"
 FEE_Brandenburg_Events.29.D:0 "The United Duchies have declared for Brandenburg, We will need to face them on the battlefield if we are to gain control over our rightfull inheritance!"
 FEE_Brandenburg_Events.29.OPT1:0 "Ours is the Fury!"
 FEE_Brandenburg_Events.29.OPT2:0 "Enough Blood has been spilled, call it off."

 FEE_Brandenburg_Events.30.T:0 "Berg Declares for the Palatinate"
 FEE_Brandenburg_Events.30.D:0 "The United Duchies have declared for the Palatinate, We will need to face them on the battlefield if we are to gain control over our rightfull inheritance!"
 FEE_Brandenburg_Events.30.OPT1:0 "Fire and Blood!"
 FEE_Brandenburg_Events.30.OPT2:0 "Enough Blood has been spilled, call it off."

 FEE_Brandenburg_Events.31.T:0 "Levy the wine tonnage"
 FEE_Brandenburg_Events.31.D:0 "After ascending to the Brandenburger throne, Albert decided to implement a customs tax on wine within his Brandenburger territories. These funds would later allow him to wage war in both the Ickermark, Pommerania-Stettin and secure the Silesian lands for Barbara von Hohenzollen."
 FEE_Brandenburg_Events.31.OPT1:0 "Fill the coffers!"
 FEE_Brandenburg_Events.31.OPT2:0 "Lets not burden the Burghers."

 FEE_Brandenburg_Events.32.T:0 "Beer Excise"
 FEE_Brandenburg_Events.32.D:0 "To raise additional funds for the purchase of lusatia and regain some of the northern mark's territories, Johan Cicero attempted to raise an additional tax on beer, but this was strongly contested by the local populace, especially the Altmarkian peasantry and brewers were firm in their opposition to the Excise, as this was a tax that was levied upon production rather then consumption, and would hurt their sales drastically."
 FEE_Brandenburg_Events.32.OPT1:0 "Pass the tax."
 FEE_Brandenburg_Events.32.OPT2:0 "Perhaps we're better of with a happy peasantry."

 FEE_Brandenburg_Events.33.T:0 "Desecration of the Host"
 FEE_Brandenburg_Events.33.D:0 "A group of Jews stand accused of desecrating the host of christ, and the clergy/mob is calling for their heads and have already sacked and burned several Jewish communities and are demanding your support in driving them out of the Mark of Brandenburg."
 FEE_Brandenburg_Events.33.OPT1:0 "Exile the Brandenburger Jews."
 FEE_Brandenburg_Events.33.OPT2:0 "Deploy the army to restore order."

 FEE_Brandenburg_Events.34.T:0 "Furstentag of 1539"
 FEE_Brandenburg_Events.34.D:0 "At the Imperial Diet of 1539, it was revealed by a Lutheran delegate that the story of Jewish desecration of the catholic host in Brandenburg was a fabricated lie, and the resulting riots, persecutions and exile was unjust. After the Diet a Jewish advocate approached the Elector to ask him to repeal the decree that exiled the jews, and to allow their re-settlement of the Mark of Brandenburg."
 FEE_Brandenburg_Events.34.OPT1:0 "Let the Jews return to Brandenburg."
 FEE_Brandenburg_Events.34.OPT2:0 "Maintain the edict."

 FEE_Brandenburg_Events.35.T:0 "Extinction of the house of Torgow"
 FEE_Brandenburg_Events.35.D:0 "The bordering duchy of Zossen has its house cut short by the recent demise of the owning dukes. And as part of the lands of the Bohemian Crown, it fell to the king of Bohemia. However as the lords of Zossen were subjects of the Brandenburger Electors, we have a significant claim as well. We could offer him a lump sum of the incomes for the overlordship of the duchy?"
 FEE_Brandenburg_Events.35.OPT1:0 "Make the offer."
 FEE_Brandenburg_Events.35.OPT2:0 "Claim it."
 FEE_Brandenburg_Events.35.OPT3:0 "Confirm Bohemian ownership."
 fee_brandenburg_bohemia_retains_purchase_rights_tt:0 "Bohemia Retains the 'right of repurchase' for 25 years."

 FEE_Brandenburg_Events.36.T:0 "Extinction of the house of Torgow"
 FEE_Brandenburg_Events.36.D:0 "The border duchy of Zossen has its house cut short by the recent demise of the owning dukes. And as part of the lands of the Bohemian Crown, it should fall to the king of Bohemia. However as the lords of Zossen were subjects of the Brandenburger Electors, they have a significant claim as well. they have offered us a significant sum in exchange for the land."
 FEE_Brandenburg_Events.36.OPT1:0 "Accept the offer."
 FEE_Brandenburg_Events.36.OPT2:0 "It falls to the crown."

 FEE_Brandenburg_Events.37.T:0 "Upcoming Disaster"
 FEE_Brandenburg_Events.37.D:0 "The court astrologer Johan Carion has predicted a massive flood to strike out lands, and it shall wash away the very foundation of our monarchy, and might even destroy our capital and royal family."
 FEE_Brandenburg_Events.37.OPT1:0 "Take precautions."
 FEE_Brandenburg_Events.37.OPT2:0 "Mere superstition."

 FEE_Brandenburg_Events.38.T:0 "Alma Mater Viadrina"
 FEE_Brandenburg_Events.38.D:0 "Joachim 1 'Nestor' von Hohenzollern, Elector and Margrave of Brandenburg wished to establish a university, and with papal support he was able to set one up in frankfurt on the Oder. The very name being a combination of spirits. combining the Holy Mother with Viadrina, the riverspirit that supposedly lived in the Oder river. It would soon flourish, with the first year seeing over 900 students enrolling. This university would be a center for learning, eduation and raising the next generation of brandenburger elites for centuries to come!"
 FEE_Brandenburg_Events.38.OPT1:0 "Excellent."

 FEE_Brandenburg_Events.39.T:0 "The Division of Joachim"
 FEE_Brandenburg_Events.39.D:0 "Following the testament of Joachim 1 'Nestor' von Hohenzollern, the mark of Brandenburg was to be divided among his sons, with Neumark going to his second son Johann, while the eldest son Joachim 2 would inherit the electorate and the greater margraviate."
 FEE_Brandenburg_Events.39.OPT1:0 "We shall abide by his will."
 FEE_Brandenburg_Events.39.OPT2:0 "Deprive Johann of his inheritance."
 FEE_Brandenburg_Events.39.OPT3:0 "Declare the will to be in violation of the Disposito Achillea."

 FEE_Brandenburg_Events.40.T:0 "The Inheritance of Margraviate Brandenburg-Kustrin"
 FEE_Brandenburg_Events.40.D:0 "Following the death of the childless Johann of Brandenburg-Kustrin, the lands have fallen back into our hands and brandenburg is undivided once more!"
 FEE_Brandenburg_Events.40.OPT1:0 "United at last!"

 FEE_Brandenburg_Events.41.T:0 "The right of repurchase"
 FEE_Brandenburg_Events.41.D:0 "The County of Zollern in Niederlausitz has been sold to the Brandenburger Elector with a provision to allow us to repurchase it at will. Unless we make use of this right it will fall from memory and the books, let us use it for all that it is worth!"
 FEE_Brandenburg_Events.41.OPT1:0 "Repurchase Zollern"
 FEE_Brandenburg_Events.41.OPT2:0 "Sell the Right of Repurchase"

 FEE_Brandenburg_Events.42.T:0 "Invoked the right of repurchase"
 FEE_Brandenburg_Events.42.D:0 "The County of Zollern was pawned to us by the bohemian king and he has seen fit to invoke the right of repurchase. Repaying us the fee he pawned it to us for nearly three decades earlier."
 FEE_Brandenburg_Events.42.OPT1:0 "Our Treasury Rejoices"
 FEE_Brandenburg_Events.42.OPT2:0 "Actually, we'd like to keep it"

 FEE_Brandenburg_Events.43.T:0 "The right of repurchase"
 FEE_Brandenburg_Events.43.D:0 "The County of Zollern is well and good within our hands, although the King of Bohemia retains the right of repurchase, and he has offered to sell us the right of repurchase recently, allowing us to permanently wrestle control of Zollern from the Bohemians and integrate it in the Mark."
 FEE_Brandenburg_Events.43.OPT1:0 "Purchase the right of Repurchase"
 FEE_Brandenburg_Events.43.OPT2:0 "The current situation suits us just fine"

 FEE_Brandenburg_Events.44.T:0 "Grunewalt Hunting Lodge"
 FEE_Brandenburg_Events.44.D:0 "To quench his thirst for hunting, lavish feasts and inscrupulous friends, Joachim ll wished to build a great hunting lodge at the lake 'Grunewalt' south of Berlin. His lack of interest in state affairs and his attention for his mistress enraged the estates and at points reduced them to rebuking the elector in an attempt to get him to forfill his duties"
 FEE_Brandenburg_Events.44.OPT1:0 "I just wanna hunt"
 FEE_Brandenburg_Events.44.OPT2:0 "Let him host his parties from the palace instead"

 FEE_Brandenburg_Events.45.T:0 "Accident at the Lodge"
 FEE_Brandenburg_Events.45.D:0 "After joining her husband for a hunting trip and a party at the Grunewalt Hunting Lodge, a rotten floor collapsed under the couple and ended with the impalement of the electress unto hanging antlers of the room below. Leaving her crippled and in constant pain."
 FEE_Brandenburg_Events.45.OPT1:0 "Time for a concubine"

 FEE_Brandenburg_Events.46.T:0 "Jewish Settlers"
 FEE_Brandenburg_Events.46.D:0 "To help deal with the massive costs of his lifestyle, Joachim ll promoted the immigration and taxation of Jews into the Mark of Brandenburg following his abolishment of the edict that banned them in 1539. With Frankfurt an die Oder being especially attractive due to its riches and being on a crossroads of trade routes. Levying heavy taxes upon these new immigrants is a surefire way of raising the required funds."
 FEE_Brandenburg_Events.46.OPT1:0 "Invite the Jews!"
 FEE_Brandenburg_Events.46.OPT2:0 "Lets not upset the populace."

 FEE_Brandenburg_Events.47.T:0 "Introduction of the Reformation"
 FEE_Brandenburg_Events.47.D:0 "Following consulting with Philipp Melanchthon, Joachim ll decided to introduce a new church order in the Mark of Brandenburg, allowing priests to marry, take communion with consecrated wine and lutheran doctrines, but maintaining strong catholic traditions in order to maintain diplomatic bonds with either side of the religious schism. Taking part in a church ceremony and recieving communion of both forms."
 FEE_Brandenburg_Events.47.OPT1:0 "Amen."

 FEE_Brandenburg_Events.48.T:0 "Secularization of the Monasteries"
 FEE_Brandenburg_Events.48.D:0 "Following the introduction of the Reformation into brandenburg, and the rise of expenses following his expensive lifestyle, Joachim ll decided to start secularizing the monasteries and bishoprics in Brandenburg."
 FEE_Brandenburg_Events.48.OPT1:0 "Seize their assets"
 FEE_Brandenburg_Events.48.OPT2:0 "Allow the bishops and monks to secularize in peace"

 FEE_Brandenburg_Events.49.T:0 "Lippold Ben Chluchim"
 FEE_Brandenburg_Events.49.D:0 "After allowing the Jews to settle in Brandenburg again, and after losing our Court Jew to a armed robbery, Lippold Ben Chluchim has risen to our court and has been suggested as a new candidate for the position."
 FEE_Brandenburg_Events.49.OPT1:0 "Appoint him as Chaimberlain"
 FEE_Brandenburg_Events.49.OPT2:0 "He can serve us better as a regular courtier"

 FEE_Brandenburg_Events.50.T:0 "Devaluation of the Mint"
 FEE_Brandenburg_Events.50.D:0 "To cover the outstanding debts, Joachim ll attempted to reduce the precious metal content of the Brandenburger Mint as a way of increasing the crown revenues. Even banning the use of foreign mints to ensure the stability of the domestically minted coins."
 FEE_Brandenburg_Events.50.OPT1:0 "An Excellent Tactic"
 FEE_Brandenburg_Events.50.OPT2:0 "Better to guarentee the international stability of the mint"

 FEE_Brandenburg_Events.51.T:0 "Illegal Foreign Mints"
 FEE_Brandenburg_Events.51.D:0 "Dozens of merchants have been found to be using weighted precious metal and foreign coins to avoid having to deal with our inflated currency, hurting our income and reducing the domestic demand for our coins."
 FEE_Brandenburg_Events.51.OPT1:0 "This can not be allowed, seize them!"
 FEE_Brandenburg_Events.51.OPT2:0 "Perhaps we should allow foreign coins to be used for trade after all"

 FEE_Brandenburg_Events.52.T:0 "Economic Collapse"
 FEE_Brandenburg_Events.52.D:0 "Following the banning of foreign coins and the restriction of even barter trade with weighted amounts of precious metals, the merchants of brandenburg are no longer able to import anything without paying atrocious amounts of income, as the hyperinflation of brandenburg has left it without any stability or guarentee you'll be able to use the coins for anything of value."
 FEE_Brandenburg_Events.52.OPT1:0 "Who could have seen this coming"

 FEE_Brandenburg_Events.53.T:0 "Pogrom of 1571"
 FEE_Brandenburg_Events.53.D:0 "Following the death of Joachim ll, Johann Georg of Brandenburg arrested and seized the assetss of many of his fathers favorites, including his fathers mistress. This included several high ranking jews, and following the removal of his father's protections of the jews, a pogrom formed where most of the jewish households in the Electorate were looted, and many loan contracts were burned, reducing the debt burden of the electorate and its citizens at a heavy cost to jewish lives and trust in the financial systems. After the fires had died down and the smoke cleared, Johann George wished to banish the jews from brandenburg once more."
 FEE_Brandenburg_Events.53.OPT1:0 "Seize their assets"
 FEE_Brandenburg_Events.53.OPT2:0 "Compensate their damages"
 FEE_Brandenburg_Events.53.OPT3:0 "Reconsider their banishment"

 FEE_Brandenburg_Events.54.T:0 "The Arrest of Lippold Ben Chluchim"
 FEE_Brandenburg_Events.54.D:0 "Following a long career as the master of the mint and court jew in the court of Joachim ll, upon his death, Johann Georg ordered the arrest of Lippold Ben Chluchim and had him put on trial for corruption and embezzlement."
 FEE_Brandenburg_Events.54.OPT1:0 "Off with his head"
 FEE_Brandenburg_Events.54.OPT2:0 "Lets wait for the evidence"

 FEE_Brandenburg_Events.55.T:0 "The Trial of Lippold Ben Chluchim"
 FEE_Brandenburg_Events.55.D:0 "Following a thorough examination of the books, and Lippolds personal finances it appears he has made some minor errors in the books. however these would lead to the Elector owing him some more money for his services and outstanding loans. And there is no sign of him having stolen or embezzeled anything."
 FEE_Brandenburg_Events.55.OPT1:0 "Have him tortured and quartered anyway"
 FEE_Brandenburg_Events.55.OPT2:0 "Pay our outstanding debts and banish him"
 FEE_Brandenburg_Events.55.OPT3:0 "Repay our debts and apologise"

 FEE_Brandenburg_Events.56.T:0 "The Order of St John"
 FEE_Brandenburg_Events.56.D:0 "Following the levantine crusades and the expulsion of the templars, there was still a significant organisational structure of knights and monasteries. If we can secure the right of nomination for the election of the order's grand master, we can effectively gain control over the order."
 FEE_Brandenburg_Events.56.OPT1:0 "We are an Elector after all."

 FEE_Brandenburg_Events.57.T:0 "The Conversion of the Order of St John"
 FEE_Brandenburg_Events.57.D:0 "Following the conversion of the elector to Lutheran Christianity, the grand master followed the Example of his friend and converted as well, releasing their vows of poverty and celibacy, becoming able to marry and own lands. Which paid fealty to their grand master, and indirectly, the Elector of Brandenburg."
 FEE_Brandenburg_Events.57.OPT1:0 "A most welcome development."

 FEE_Brandenburg_Events.58.T:0 "The Secularization of the Order of St John"
 FEE_Brandenburg_Events.58.D:0 "As part of the religious peace in the empire, much of the lands once loyal to the Order of St John were secularized and annexed by their de-jure overlords, this greatly reduced the Electors reach, and benefitted the protestant nations of the empire, as many now found themselves with a new source of levies and taxes."
 FEE_Brandenburg_Events.58.OPT1:0 "All good things must come to an end"

 FEE_Brandenburg_Events.59.T:0 "Secularization of the Order of St John"
 FEE_Brandenburg_Events.59.D:0 "With the fall of the Order of St John, we are now able to directly levy taxes and troops from our previously monastic subjects. Where before our levies and taxes went to the Elector of Brandenburg, now they shall march in our armies and feed our people!"
 FEE_Brandenburg_Events.59.OPT1:0 "Excellent"

 FEE_Brandenburg_Events.60.T:0 "The Bishop Investiture"
 FEE_Brandenburg_Events.60.D:0 "by 1451 the Pope at long last ceded the right to appoint the Bishops of Brandenburg and Havelberg to the Margrave of Brandenburg, as well as the sovereignty over the lands these dioceses held. This did not come easily however, to convince the pope we have had to call in a lot of favor, which will reduce our capacity to seek further attention from his holyness."
 FEE_Brandenburg_Events.60.OPT1:0 "But we secured it none the less!"
 FEE_Brandenburg_Events.60.OPT2:0 "Its not like we needed your permission or anything." #Baka

 FEE_Brandenburg_Events.61.T:0 "Berliner Dom"
 FEE_Brandenburg_Events.61.D:0 "Following the construction of the Erasmus Chapel in the Spree Fortress near Berlin, and its consecration for use as the court church of the Elector. The Holy Father caught word of this and offered to found a new monastery at the Erasmus Chapel. With the incomes and constitution of the monastery to be granted to the Elector. And with the establishment of the Berlin Cathedral Choir, its first musical institution was born. Consisting of 5 singing boys."
 FEE_Brandenburg_Events.61.OPT1:0 "Thank the Holy Father."

 FEE_Brandenburg_Events.62.T:0 "The Dutch Settlement of Prussia"
 FEE_Brandenburg_Events.62.D:0 "Following his apprenticeship in Holland, the young Friedrich Wilhelm returned to his devastated inheritance in Brandenburg. With much of the Mark of Brandenburg in disrepair from plundering during the thirty years war. To remedy this he married the eldest daughter of the Dutch Stadholder and used his and his new wife's connections to invite hundreds of dutch craftsmen, builders and merchants to the Mark of Brandenburg."
 FEE_Brandenburg_Events.62.OPT1:0 "Welkom mijn Broeders."
 FEE_Brandenburg_Events.62.OPT2:0 "Conscript them all."

 FEE_Brandenburg_Events.63.T:0 "The Priegnitzer Bandits"
 FEE_Brandenburg_Events.63.D:0 "Starting his reign over Brandenburg at the age of 15, Johann ' Cicero' von Hohenzollen managed to align his estates in a way his ambitious father had not. Following this alignment it became much easier to rid the poor and bandit-ridden lands of Brandenburg of their miscreants, for the estates signed with the elector instead of against him. Allowing him to destroy 15 castles of robber barons and force them to submit or die."
 FEE_Brandenburg_Events.63.OPT1:0 "Enact justice upon any brigand found in the area!"
 FEE_Brandenburg_Events.63.OPT2:0 "Perhaps we can come to an understanding."

 FEE_Brandenburg_Events.64.T:0 "The Pomeranian Revolt"
 FEE_Brandenburg_Events.64.D:0 "Following the Pomeranian Wars, many of the Pomeranian leading nobles were discontented with the Hohenzollerns of Brandenburg. Now in our time of weakness, the Pomeranians are rising to reclaim their lands, independence and their pride."
 FEE_Brandenburg_Events.64.OPT1:0 "Curse them."
 FEE_Brandenburg_Events.64.OPT2:0 "Offer them Freedom in exchange for support."

