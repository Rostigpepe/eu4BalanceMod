 FEE_Portugal_Events.101.T:0 "The Jews of Portugal"
 FEE_Portugal_Events.101.D:0 "Our tolerance of Jewish settlers and immigrants, either fleeing persecution or freely settling in the Portugese valleys and hills have brought us to a breaking point. The Jews now have a large influence over the courts and administration of our Empire and much of our countryside is comprised of large Jewish villages and towns. Many are urging us to decide wether or not we should further this development and fully embrace the Jewish Faith. This would be very beneficial to us but would of course anger much of our Catholic population."
 FEE_Portugal_Events.102.OPT1:0 "Let's embrace the Jewish Faith"
 FEE_Portugal_Events.102.OPT2:0 "Things have clearly gone out of control!"

