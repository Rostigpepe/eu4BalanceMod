 FEE_Protestant_Events.1.T:0 "Johannes Bugenhagen, second Apostle of the North"
 FEE_Protestant_Events.1.D:0 "Johannes Bugenhagen was the pastor and confessor of Martin Luther, and one of the contributors to Luther's translation of the Bible into German. Known as Doctor Pomeranus, he was one of the central figures of the early protestant movement. He came to travel widely in Northern Germany and Scandinavia, and helped establish many of the protestant churches there. Thanks to our official reformation, Bugenhagen has turned his attention to aid us in the conversion of our country."
 FEE_Protestant_Events.1.OPT1:0 "He must advise us on how to convince our people of the true faith."
 FEE_Protestant_Events.1.OPT2:0 "Let him preach in the provinces."

 FEE_Protestant_Events.2.T:0 "A Protestant in [Root.GetAdjective] Lands"
 FEE_Protestant_Events.2.D:0 "There are Christian worshippers within our country that have started acting strangely. They are… worshipping a new god? A new church? It is really all quite difficult to understand, and to be honest the infidels are not really worth that much attention from us."
 FEE_Protestant_Events.2.OPT1:0 "If only they had turned to the true faith..."


