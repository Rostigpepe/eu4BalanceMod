 FEE_Jews_Italy_Events.7.OPT1:0 "It's a waste of Money"
 FEE_Jews_Italy_Events.7.OPT2:0 "Let's build it!"

 FEE_Jews_Italy_Events.8.T:0 "Refugees from Spain"
 FEE_Jews_Italy_Events.8.D:0 "In 1492 most of the Jews have been expelled from Spain due to the ignorance, greed and wrath of the Religious kings of the Iberia have destined a huge Jewish population from Iberia to Italy, and they are attracted by the openness of our kingdom, should we allow them in?"
 FEE_Jews_Italy_Events.8.OPT1:0 "No Refugees!"
 FEE_Jews_Italy_Events.8.OPT2:0 "We will welcome those brother!"

 FEE_Jews_Italy_Events.9.T:0 "Expulsion from [event_target_fee_jews_italy_expulsion_1540.GetName]"
 FEE_Jews_Italy_Events.9.D:0 "Time has changed, it was not even 50 years ago that the huge population came into Italy, but now the world has changed, and even the head of states and of the clergy have suggested to expel them all, how should we treat our communities?"
