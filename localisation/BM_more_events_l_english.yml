 FEE_PLC_Cossack_Revolts_Events.1.T:0 "Zaporozhian Cossack Raids"
 FEE_PLC_Cossack_Revolts_Events.1.D:0 "Since second half of XVI century, they have been devastatingly raiding our territories, including our wealthy merchant port cities. Although Commonwealth crown cannot control their actions directly, they are still responsible for this.\n\nWe could threaten their king with war if they won't tame these annoying vermins. Yet there is a chance that they won't back off, and in that case we would have to talk reason into them with fire and sword."
 FEE_PLC_Cossack_Revolts_Events.1.OPT1:0 "Send an ultimatum!"
 FEE_PLC_Cossack_Revolts_Events.1.OPT2:0 "We should not jump into any rash decisions."

 FEE_PLC_Cossack_Revolts_Events.2.T:0 "Threatened by the Ottomans"
 FEE_PLC_Cossack_Revolts_Events.2.D:0 "Ruler of the Ottomans, [TUR.Monarch.GetName] threatens our country with war if the Zaporozhian Cossacks continue their raids.\n\nKnowing that raids is one of the main sources of income for the Cossacks, taking any restrictive action against them would severely damage their loyalty towards us.\n\nOn the other hand, war with Ottomans and their allies could turn into an unspeakable catastrophe for us, unless we are absolutely sure that we can take them on."
 FEE_PLC_Cossack_Revolts_Events.2.OPT1:0 "We certainly should do something about that."
 FEE_PLC_Cossack_Revolts_Events.2.OPT2:0 "We don't take orders from the devilish infidel! Bring them on!"

 FEE_PLC_Cossack_Revolts_Events.3.T:0 "Commonwealth accepts our demands"
 FEE_PLC_Cossack_Revolts_Events.3.D:0 "[PLC.Monarch.GetTitle] [PLC.Monarch.GetName] assured us that they will take actions against the Cossacks which will be sufficient enough to stop their raids."
 FEE_PLC_Cossack_Revolts_Events.3.OPT1:0 "They better do so!"

 FEE_PLC_Cossack_Revolts_Events.4.T:0 "Commonwealth rejects our demands"
 FEE_PLC_Cossack_Revolts_Events.4.D:0 "How despicable! [PLC.Monarch.GetTitle] dared to reject our demands! This means only one thing..."
 FEE_PLC_Cossack_Revolts_Events.4.OPT1:0 "...War it is, then!"

 order_in_ukraine:0 "Order in Ukraine"

 FEE_PLC_Cossack_Revolts_Events.5.T:0 "A Conflict between Ruthenian Nobility"
 FEE_PLC_Cossack_Revolts_Events.5.D:0 "Krzysztof Kosinski, a colonel of the Registered Cossacks in Kiev Voivodship captured Bila Tserkva in the retaliation against Janusz Ostrogski, who deprived of his estate in the villages of Rokitno and Olsznice earlier.\n\n This conflict doesn't seem one that we should be bothered about."
 FEE_PLC_Cossack_Revolts_Events.5.OPT1:0 "This is a private matter of these nobles. Do not intrude."

 FEE_PLC_Cossack_Revolts_Events.6.T:0 "Ruthenian Noble names himself a Hetman"
 FEE_PLC_Cossack_Revolts_Events.6.D:0 "After Kosinski captured Bila Tserkva, he named himself a Hetman of the Cossacks and with that kindled a full-scale revolt against the rule of the Polish crown and the local Ruthenian Nobility.\n\nAlthough it looks bad, our chancellor assures us that it's just yet another struggle for power in this unruly region so we shouldn't mobilize our troops for intervention and Ostrogski family, perhaps the most powerful noble family in Ruthenia is more than capable of dealing with that themselves."
 FEE_PLC_Cossack_Revolts_Events.6.OPT1:0 "Let's keep a close eye on it."

 FEE_PLC_Cossack_Revolts_Events.7.T:0 "End of Kosinski Uprising"
 FEE_PLC_Cossack_Revolts_Events.7.D:0 "After a week of fierce fighting near the village of Piatek, the Cossacks, as expected, have been defeated by Duke Kostanty Wasyl Ostrogski. The leader of revolt was forced sign an agreement in which the Cossacks were obliged to be loyal to the crown, deprive Kosinski of his Hetman status and remove from the Cossack Register everyone who had been added to it during the revolt."
 FEE_PLC_Cossack_Revolts_Events.7.OPT1:0 "One less issue to worry about."

 FEE_PLC_Cossack_Revolts_Events.8.T:0 "Embarrassing Failure"
 FEE_PLC_Cossack_Revolts_Events.8.D:0 "What seemed like an usual rebellion that would've been an easy prey for Ruthenian Nobility couldn't have been handled by them. Their combined forces got completely outmaneuvered and crushed by the Cossacks!\n\nConsidering how poorly equipped this rebellion is, this defeat will become an embarrassment for the entire country!"
 FEE_PLC_Cossack_Revolts_Events.8.OPT1:0 "We must put them down ourselves before it's too late!"

 FEE_PLC_Cossack_Revolts_Events.9.T:0 "End of Kosinski Uprising"
 FEE_PLC_Cossack_Revolts_Events.9.D:0 "After short clashes between our army and the rebels, we have managed to deliver a decisive blow to the rebellion and capture Kosinski himself in one of the battles. He was forced to sign an agreement in which the Cossacks were obliged to be loyal to the crown, deprive Kosinski of his Hetman status and remove from the Cossack Register everyone who had been added to it during the revolt."
 FEE_PLC_Cossack_Revolts_Events.9.OPT1:0 "That was surely a close call!"

 FEE_PLC_Cossack_Revolts_Events.10.T:0 "An influental Cossack demands changes"
 FEE_PLC_Cossack_Revolts_Events.10.D:0 "Severyn Nalyvaiko, after leaving our service have sent the list of demands to the Szlachta. This list contained demands for the changes to the upkeep of the Cossack regiments which served in their armies. This included respect for the Cossack customs. He is justifying his demands with Cossack's active involvements against infidels from the south.\n\nAlthough it's hard to deny that, the Szlachta is not willing to sway towards accepting the demands. Considering the recent uprising, rejecting them might lead to unpredictable concequences."
 FEE_PLC_Cossack_Revolts_Events.10.OPT1:0 "They will have to decide..."
 # Just or Righteous
 FEE_PLC_Cossack_Revolts_Events.10.OPT2:0 "His demands are justified, Szlachta should acknowledge that!"
 # Kind-Hearted
 FEE_PLC_Cossack_Revolts_Events.10.OPT3:0 "Cossacks deserve better for their service. We will pay for it."
 # Secretive or Intricate Webweaver
 FEE_PLC_Cossack_Revolts_Events.10.OPT4:0 "A few bribes and blackmails will help them to take right decision."
 # Charismatic Negotiator, Fierce Negotiator or Silver Tongue
 FEE_PLC_Cossack_Revolts_Events.10.OPT5:0 "Szlachta will be convinced that this is necessary."
 # Embezzler or Greedy
 FEE_PLC_Cossack_Revolts_Events.10.OPT6:0 "Better? I think he meant worse, I am sure!"
 # Cruel or Malevolent
 FEE_PLC_Cossack_Revolts_Events.10.OPT7:0 "Off with the head of this upstart!"

 grateful_cossacks:0 "Grateful Cossacks"
 despised_by_the_cossacks:0 "Despised by the Cossacks"

 FEE_PLC_Cossack_Revolts_Events.11.T:0 "Szlachta Agrees"
 FEE_PLC_Cossack_Revolts_Events.11.D:0 "Despite the opposition to the demands, majority of the Szlachta had decided that it will be better to improve conditions of the upkeep for the Cossack regiments rather than risk provoking yet another devastating revolt in Ruthenia."
 FEE_PLC_Cossack_Revolts_Events.11.OPT1:0 "They gotta be grateful to us for this!"

 FEE_PLC_Cossack_Revolts_Events.12.T:0 "Szlachta Refuses"
 FEE_PLC_Cossack_Revolts_Events.12.D:0 "As we had anticipated, majority of Szlachta refused to agree to the demands, in fact, some of the nobles tried to knock Nalyvaiko out of his residence in Braclaw, which resulted in a total failure and left us with no opportunities for any further negotiations for now."
 FEE_PLC_Cossack_Revolts_Events.12.OPT1:0 "This doesn't look good, but let's hold crown troops for now."

 FEE_PLC_Cossack_Revolts_Events.13.T:0 "Szlachta Requests our Help"
 FEE_PLC_Cossack_Revolts_Events.13.D:0 "Not being able to deal with the Cossacks, Szlachta from Ruthenia sent us a delegation. They have asked for out help, complaining that the Cossacks are even more annoying than Tatars. They've also reported about atrocities that rebels had committed against Polish nobility and Catholic clergy in Mahilyow.\n\nAt the same time, we have received a peace offer from Nalyvaiko in which he requires us to cede some of the lands in exchange for their military service and loyalty to the Commonwealth. Now, we have a choice how to end this. Either we accept peace offer and bring an end to this quickly. Or we can drown Ruthenian lands in blood once again."
 FEE_PLC_Cossack_Revolts_Events.13.OPT1:0 "Recall our Field Crown Hetman and order him to deal with this!"
 FEE_PLC_Cossack_Revolts_Events.13.OPT2:0 "This went way too far, the peace must be reached!"

 FEE_PLC_Cossack_Revolts_Events.14.T:0 "End of Nalyvaiko Uprising"
 FEE_PLC_Cossack_Revolts_Events.14.D:0 "Having agreed to the peace offer, we have brought an end to the uprising. The captured cities were ceded to us and prisoners freed. Unfortunately, due to the contraditcory nature of this peace offer, some of the Nobility desperately took up arms against us, trying to revert that.\n\nUnlike previous rebellion, this one due to the usage of scorched earth tactics severely devastated left-bank Ukraine."
 FEE_PLC_Cossack_Revolts_Events.14.OPT1:0 "Is this truly over?"

 nalyvaiko_peace_offer:0 "Accepted Nalyvaiko's Peace Offer"

 FEE_PLC_Cossack_Revolts_Events.15.T:0 "Rebels Were Forced to Retreat"
 FEE_PLC_Cossack_Revolts_Events.15.D:0 "After bloody clashes with the rebels, we have forced Nalyvaiko and the rest of his army to retreat to the left-bank Ukraine, to the village Solonystsy near the town of Lubnie. There he organized a tabor."
 FEE_PLC_Cossack_Revolts_Events.15.OPT1:0 "Chase after them!"

 fee_plc_negotiate_with_the_rebels_title:0 "Negotiate with the rebels"
 fee_plc_negotiate_with_the_rebels_desc:0 "Try to negotiate with the rebels in Solonytsy."

 FEE_PLC_Cossack_Revolts_Events.16.T:0 "End of Nalyvaiko Uprising"
 FEE_PLC_Cossack_Revolts_Events.16.D:0 "Storming the tabor, our army slaughtered everyone related to the Cossacks, including their families. Only a small pack of survivors have managed to break free. Nalyvaiko fell in the battle among his troops. With the fall of its leader, the uprising is realistically over."
 FEE_PLC_Cossack_Revolts_Events.16.OPT1:0 "Confiscation of their lands will serve them a good punishment!"

 nalyvaiko_cossack_lands_confiscated:0 "Cossack lands confiscated"

 FEE_PLC_Cossack_Revolts_Events.17.T:0 "Negotiations with Rebels"
 FEE_PLC_Cossack_Revolts_Events.17.D:0 "Surrounded in Solonytsy for already quite a while, the rebels are sure to run out of food and water soon.\n\nIf we were to offer them appealing conditions of surrender, we could end the uprising fast and perhaps without any further bloodshed."
 FEE_PLC_Cossack_Revolts_Events.17.OPT1:0 "Offer them to surrender in exchange for the amnesty"

 FEE_PLC_Cossack_Revolts_Events.18.T:0 "Negotiations with Rebels"
 FEE_PLC_Cossack_Revolts_Events.18.D:0 "It seems that these rebels are either hard nuts to crack or just crazy. The terms that we have offered them were rejected, so that leaves us with no other choice but to siege their tabor down."
 FEE_PLC_Cossack_Revolts_Events.18.OPT1:0 "Cannot be helped."

 FEE_PLC_Cossack_Revolts_Events.19.T:0 "Negotiations with Rebels"
 FEE_PLC_Cossack_Revolts_Events.19.D:0 "Although the rebels have accepted our proposal to negotiate, everything went not as we expected, but even better. One of the negotiators from the Cossack side, Hryhory Loboda was suspected of treason by the rebels and murdered. Later, the rebels offered to hand over the leaders of the rebellion, including Nalyvaiko on the same terms.\n\nOf course we can agree to this, but considering the havoc and destructions the had caused, our Nobility is expecting from us to deal with every single one of them accordingly."
 FEE_PLC_Cossack_Revolts_Events.19.OPT1:0 "We should keep this as civil as possible."
 FEE_PLC_Cossack_Revolts_Events.19.OPT2:0 "Storm the tabor during final negotiations and kill them all."

 FEE_PLC_Cossack_Revolts_Events.20.T:0 "End of Nalyvaiko Uprising"
 FEE_PLC_Cossack_Revolts_Events.20.D:0 "Allowing the rebels to go to their homes safely after they have ceded the leaders of the uprising, we have finally brought an end to it. Though the uprising is over, there was still a question how should we punish the captured leaders."
 FEE_PLC_Cossack_Revolts_Events.20.OPT1:0 "Make a public example out them in the capital!"

 FEE_PLC_Cossack_Revolts_Events.21.T:0 "End of Nalyvaiko Uprising"
 FEE_PLC_Cossack_Revolts_Events.21.D:0 "Storming the tabor, our army slaughtered everyone related to the Cossacks, including their families. Only a small amount of the Cossacks was able to break out. With their leaders in our hands, we have brought an end to the uprising. Due to scale of the damage suffered by the Nobility, the lands of the Cossacks are going to be confiscated in favour of them. As for Nalyvaiko and the rest of the leader, their punishment will be severe and cruel."
 FEE_PLC_Cossack_Revolts_Events.21.OPT1:0 "Good riddance."

 FEE_PLC_Cossack_Revolts_Events.22.T:0 "Suspicious Cossack"
 FEE_PLC_Cossack_Revolts_Events.22.D:0 "Well-respected among his friends and subordinates, Registered Cossack Bohdan Khmelnytsky, after receiving no support from the Polish officials in his land dispute against Daniel Czaplinski who, on behalf of Magnate Aleksander Koniecpolski, had tried to force him off the land by committing raids to Subotiv, his residence, is suspiciously traveling from one Cossack regiment to another and thus seems to be plotting another Cossack revolt."
 FEE_PLC_Cossack_Revolts_Events.22.OPT1:0 "Order his arrest immediately."

