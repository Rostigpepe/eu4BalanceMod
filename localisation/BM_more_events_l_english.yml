 FEE_England_Great_Britain_Events.15.T:0 "Sir Francis Drake"
 FEE_England_Great_Britain_Events.15.D:0 "Francis Drake was a renowned English Explorer, famous for his naval exploits, discovery of what we have now called New Albion and his Circumnavigation of the world from 1577 to 1580. Beloved by our people and our [Root.Monarch.GetName], he has just been awarded a knighthood and made Mayor of Plymouth. Fortunately for us, he has no intentions of ending his days quietly, having approached the [Root.Monarch.GetName] asking for a purpose once again. What shall we do with the man?"
 FEE_England_Great_Britain_Events.15.OPT1:0 "Let us make Sir Drake our greatest privateer!"
 FEE_England_Great_Britain_Events.15.OPT2:0 "He shall go forth and seek out the wonders of the world for us!"
 FEE_England_Great_Britain_Events.15.OPT3:0 "Let him oversee all our young colonial captains!"

 FEE_England_Great_Britain_Events.16.T:0 "The Great Plague of London"
 FEE_England_Great_Britain_Events.16.D:0 "We have been punished by God. A grave illness has befallen the capital, turning the city into a dire Necropolis, a place of plague and dying men. The crown of England has already faded, trade, tax and production dying out, tarnished and dirty. To think that God, who we were so faithful to, has struck down so many innocents simply staggers the mind. The recent epidemic is thought to have come from diseased cotton brought by the Dutch, Amsterdam having been ravaged by the plague but a year before. What is clear fact is hazy and clouded from that point onward, all the chroniclers claimed by the sickness. $MONARCH$ abandoned his capital in its hour of need, cowardly leaving his/her subjects, his/her countrymen, to suffer and writhe; all the while the craven fool flees with his/her opulence and wealth to greener pastures! London, and through its influence the world, shall suffer greatly from these events. 'But, Lord! how sad a sight it is to see the streets empty of people, and very few upon the 'Change. Jealous of every door that one sees shut up, lest it should be the plague; and about us two shops in three, if not more, generally shut up.' — Diary of Samuel Pepys, Wednesday, 16 August 1665."
 FEE_England_Great_Britain_Events.16.OPT1:0 "Abandon your posts! Flee! FLEE FOR YOUR LIVES!!!"

 FEE_England_Great_Britain_Events.17.T:0 "The Great Fire of London"
 FEE_England_Great_Britain_Events.17.D:0 "London is ablaze, consumed in hellfire! The opulent capital of our great nation razed by forces beyond our control once more, first sickened by plague and now gutted by fire. A terrible vengeance swept through the old city, engulfing the old walls of the Square Mile, destroying all in its path. London will never be the same again. The citizens lay dead, the buildings destroyed, corpses strewn in the street, pain and suffering thick and rife in the air. Let this event be remembered as the greatest tragedy ever to befall our city. 'They seemed much troubled, and the King commanded me to go to my Lord Mayor from him and command him to spare no houses, but to pull down before the fire every way.'- Samuel Pepys"
 FEE_England_Great_Britain_Events.17.OPT1:0 "Let this day stand in the history books for all time."

 FEE_England_Great_Britain_Events.18.T:0 "The Great Fire of London"
 FEE_England_Great_Britain_Events.18.D:0 "London has been destroyed, but all is not lost. Opportunity can be found in any catastrophe and this is no different. Multiple artists, architects, scientists and scholars of our time have put forth plans to the $MONARCHTITLE$, requesting $RULER_ADJ$ approval. Of course, only one can be selected. The decision is now down to you."
 FEE_England_Great_Britain_Events.18.OPT1:0 "Let us take a look at the design of Christopher Wren."
 FEE_England_Great_Britain_Events.18.OPT2:0 "The diarist John Evelyn has an interesting design."
 FEE_England_Great_Britain_Events.18.OPT3:0 "The design of Robert Hooke has proved to be pragmatic and well-done."

 FEE_England_Great_Britain_Events.19.T:0 "The Field of the Cloth of Gold"
 FEE_England_Great_Britain_Events.19.D:0 "The ambitions of the Holy Roman Emperor in Europe have gone unchecked for too long. In June of 1520, the two kings of England and France, Henry VIII and Francis I, met at Balinghem in the Pas-de-Calais to discuss how to deal with the rapidly growing threat of Charles V, King of Spain and Holy Roman Emperor. By this time the centuries-old rivalry between England and France was dying down, and both kings wished to be seen as renaissance princes, delivering peace through their own strength. The summit was termed the 'Field of the Cloth of Gold' for its opulence and grandiose nature, each king striving to outdo the other in wealth, with dazzling tents and clothes, huge feasts, music, jousting and games. The tents and the costumes displayed so much cloth of gold, an expensive fabric woven with silk and gold thread, that the site of the meeting was named after it."
 FEE_England_Great_Britain_Events.19.OPT1:0 "Let us extend an offer to the French of a summit."
 FEE_England_Great_Britain_Events.19.OPT2:0 "The French are, and always shall be our enemies!"

 FEE_England_Great_Britain_Events.20.T:0 "The Rough Wooing"
 FEE_England_Great_Britain_Events.20.D:0 "In 1543, the king of Scotland had died, leaving the infant Mary, Queen of Scots, on the throne. In the same year, England and Scotland agreed in the Treaty of Greenwich that Prince Edward of England should marry the young Scottish queen. However, the treaty was rejected by the Scottish Parliament. \nHenry VIII of England still desired to see the two countries united, and used the rejection of the treaty as an excuse to renew the war against Scotland, with the goal of forcing Queen Mary to wed his son. \nThe resulting conflict lasted for eight years of terrible warfare, but saw Scotland retain its independence."
 FEE_England_Great_Britain_Events.20.OPT1:0 "It is in our interest to unite the crowns."

 FEE_England_Great_Britain_Events.21.T:0 "Sake Dean Mahomed"
 FEE_England_Great_Britain_Events.21.D:0 "Sheikh Din Muhammad, or Sake Dean Mahomed, was born in 1759 in Bihar. His father worked for the East India Company, and upon his death, the ten year old Sake was adopted by a British Captain. He became a surgeon in the British Army, and fought in the war against the Marathas. When his foster father and closest friend resigned from the army, Mahomed accompanied him to Britain. \n\nThere he published his book, \"The Travels of Dean Mahomet\", which described several Indian cities, as well as the faded glories of the Mughal Empire. He went on to open Britain's first Indian restaurant, as well as introducing Indian soaps and the practice of \"shampoo\". This was how he went on to become the \"shampooing surgeon\" for both King George IV and William IV."
 FEE_England_Great_Britain_Events.21.OPT1:0 "This smells quite nice. And healthy too, you say?"

 FEE_England_Great_Britain_Events.22.T:0 "Sake Dean Mahomed"
 FEE_England_Great_Britain_Events.22.D:0 "Sheikh Din Muhammad, or Sake Dean Mahomed, was born in 1759 in Bihar. His father worked for the East India Company, and upon his death, the ten year old Sake was adopted by a British Captain. He became a surgeon in the British Army, and fought in the war against the Marathas. When his foster father and closest friend resigned from the army, Mahomed accompanied him to Britain. \n\nHe would go on to open England's first Indian restaurant, introduce the Indian practice of shampoo to Britain, and become shampooing surgeon for two British Kings.\n\nPossibly his greatest work, however, was his book, \"The Travels of Sake Dean Mahomet\", in which he described the ancient glories of the Mughal Empire.\n\nIt has become quite popular in Europe, which in turn reflects well on us."
 FEE_England_Great_Britain_Events.22.OPT1:0 "Yes, we do deserve this praise."

