 FEE_Ottoman_Events.13.T: "Ottoman Economic Stagnation"
 FEE_Ottoman_Events.13.D: "Following the conquest of the Byzantine Empires, the Anatolian Beyliks and the eventual banning of European access to the Spice Trade led to a period of Ottoman economic stability and prosperity. But in the late 16th century, when the Dutch, British and Iberian traders closed the old international trade routes through the Middle East following the ban, the prosperity and relevance of Ottoman trade has been steadily declining. Plagued by mismanagement, inflation, and Ottoman precious metal export, and the fall of wool prices in favor of cloth, much of the economic activity with the Europeans has led to an increasing trade imbalance. \n \nThe future of the economy, and even of the Empire as a whole lies in its ability to gain its relevance in the international market and decrease the trade imbalance with the Europeans."
 FEE_Ottoman_Events.13.OPT1: "There's not much we can do about this..."
 FEE_Ottoman_Events.13.OPT2: "Mint more coins to try and lessen the impact!"
 FEE_Ottoman_Events.13.OPT3: "But trade is our main source of revenue..."
 FEE_Ottoman_Events.13.OPT4: "Trade is our main source of revenue, there must be a way to salvage this!"
