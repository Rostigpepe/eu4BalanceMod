 FEE_Austria_Events.7.OPT1:0 "Make it even more baroque!"
 FEE_Austria_Events.7.OPT2:0 "Something simple will do."

 FEE_Austria_Events.8.T:0 "Philip the Good requests the Lotharingian crown"
 FEE_Austria_Events.8.D:0 "After the death of Louis the Pious in 840 the Carolingian Empire was divided between his three sons. Two of these Kingdoms would survive to become France and the Holy Roman Empire. The third Kingdom, Lotharingia, dwindled and was upon the death of King Zwentibold absorbed into Germany. Twice during his reign Philip the Good requested from Emperor Frederick III the vacant title and crown of Lotharingia."
 FEE_Austria_Events.8.OPT1:0 "Deny him the crown."
 FEE_Austria_Events.8.OPT2:0 "Grant him the crown."

 FEE_Austria_Events.9.T:0 "Vienna captured by Matthias Corvinus"
 FEE_Austria_Events.9.D:0 "Matthias Corvinus, King of Hungary, was the nemesis of Emperor Friedrich V. They both claimed the Hungarian and Bohemian throne, they mistrusted each other, they both were eager to dominate southeastern Europe - thus saw each other as their greatest obstacle - and they were contrary characters, Friedrich patient, contemplative, fatalistic and sometimes phlegmatic, Matthias determined, ambitious and aggressive. Thus the peace concluded between Poland, Bohemia and Hungary in 1477 did not include Friedrich. The rivalry between the two, before sparked by Friedrich suspecting Matthias of secretly allowing the Ottomans to invade Austria through Hungary and supporting Wladislas Jagiello as King of Bohemia against the claims of Matthias, deteriorated into a personal feud. On the battlefield, Matthias Corvinus got the upper hand, swiftly defeated Friedrich even after he had gathered an Imperial army and invaded his hereditary lands. Within 5 years, Matthias' army reduced Frederick's strongholds one by one. The Emperor was deeply humiliated and his defeat evident in 1485 when Hungarian armies captured Vienna and he had to flee to Linz. In the last years of his life he was deeply depressive due to this shame. Vienna was only recaptured by his son Maximilian."
 FEE_Austria_Events.9.OPT1:0 "Curses!"

 FEE_Austria_Events.10.T:0 "Corvinus' offer"
 FEE_Austria_Events.10.D:0 "Having been offered the throne by some malcontent nobles, in 1459 Friedrich III was crowned King of Hungary with the crown of St. Stephen that had been in his possession since 1440. When Matthias Corvinus, King of Hungary, had managed to crush the rebellious nobles and secure his diplomatic positions by reaching agreements with Jiri Podiebrad of Bohemia and the mercenary Jan Vitovec who had seized the former Cilli estates and he was about to threaten Austria, Friedrich quickly accepted a treaty in which we abandonned his claim on Hungary, but kept the title of King of Hungary, retained several border districts including the towns of Guns and Eisenstadt, was ceded the city of Sopron, received a ransom of 60000 ducats for the crown of St. Stephen and was appointed heir of Matthias in case of a childless death."
 FEE_Austria_Events.10.OPT1:0 "Accept the offer"
 FEE_Austria_Events.10.OPT2:0 "Press the claim on Hungary"

