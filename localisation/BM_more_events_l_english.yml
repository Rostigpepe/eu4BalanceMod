 FEE_Hungary_Events.1.D:0 "Ever since the Hussite Wars in Bohemia, our long border with Bohemia has faced various raids from Hussite radicals, and with the rise of King Jiri z Podebrady - The Hussite King, the raids have grown in frequency. Many Austrian nobles have petitioned the [HAB.Monarch.GetTitle] [HAB.Monarch.GetName] to demand an end to this!"
 FEE_Hungary_Events.1.OPT1:0 "The way to victory is to be diplomatic"
 FEE_Hungary_Events.1.OPT2:0 "We must take direct action"

 FEE_Hungary_Events.2.T:0 "Austrian Reparations"
 FEE_Hungary_Events.2.D:0 "Ever since the beginning of the Hussite Wars and continuous crusades into our lands, the more radical of our great peoples have been reported to attack bordering catholic villages in Austria, today an Imperial representative has arrived demanding monetary reparations and justice to be served from the "Radical Pigs."
 FEE_Hungary_Events.2.OPT1:0 "We shall accept the Imperial demands"
 FEE_Hungary_Events.2.OPT1.tt:0 "This will make us look better in the eyes of Catholics."
 FEE_Hungary_Events.2.OPT2:0 "We decline to acknowledge these claims"

 FEE_Hungary_Events.3.T:0 "Bohemia The Just"
 FEE_Hungary_Events.3.D:0 "Our Imperial diplomat to bohemia has arrived back today with amazing news, Jiri z Podebrady has personally brought justice upon the radical Hussites terrorising our border, while not going back on his faith, he has made significant moves to ease tensions between the Hussites and Catholics in Bohemia and abroad by personally paying the damages caused by his people."
 FEE_Hungary_Events.3.OPT1:0 "Good riddance"

 FEE_Hungary_Events.4.T:0 "Crusade of Prague"
 FEE_Hungary_Events.4.D:0 "His holiness, Pope [PAP.Monarch.GetName] had offered the throne of Bohemia originally to Prince-Elector [BRA.Monarch.GetName] of Brandenburg. Due to ongoing internal economic issues and a growing conflict to be with Pomerania, [BRA.Monarch.GetName] had to refuse. Today a papal representative has arrived in [Root.Capital.GetName], to privately discuss matters of Prague and the throne of Bohemia - it could be [HUN.Monarch.GetName]'s, for the price of removing the Hussites from Bohemia. Now at the same time, it is known that Austria has grown fed-up with Hussite raids into Austrian lands and was beginning to mobilize troops to the Bohemian border. \nCould this be our time to capitalise on this chaos?"
 FEE_Hungary_Events.4.OPT1:0 "Only the ladder is real"
 FEE_Hungary_Events.4.OPT2:0 "We must focus on defending our south."

 FEE_Hungary_Events.5.T:0 "Papal Subsidies"
 FEE_Hungary_Events.5.D:0 "Accepting the offer of the pope and joining the war against Bohemia with Austria is proving to be a smart move, as the pope today has declared monetary subsidies to the Crusading efforts in Bohemia - making things better, Austria doesn't know about our offer of Kingship, nor will they."
 FEE_Hungary_Events.5.OPT1:0 "Onwards to victory!"

 FEE_Hungary_Events.6.T:0 "King of Bohemia"
 FEE_Hungary_Events.6.D:0 "As our armies march through the Czech lands of Bohemia and Silesia after the defeats of the primary Hussite Army, men, women and children alike have come out of their homes. They call to [HUN.Monarch.GetName] as King, they chant in unison, /"King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!"/ these Catholic civilians have lived hard lives under Hussite rule long enough and with previous papal backing, It is time to declare what we are, Kings of Bohemia"
 FEE_Hungary_Events.6.OPT1:0 "Long live the king"
 FEE_Hungary_Events.6.OPT2:0 "The Hussites are defeated, let's go home"

 FEE_Hungary_Events.7.T:0 "King of Bohemia"
 FEE_Hungary_Events.7.D:0 "After successfully defeating the main Bohemian army, it has been seen that both the Hungarian troops and [HUN.Monarch.GetName] are paraded around as liberators, some even calling HIM...King of Bohemia. This was our war, the Hungarians weren't here with us to remove the Hussites but instead joined for self-profit - letting our troops die in the process."
 FEE_Hungary_Events.7.OPT1:0 "We have been betrayed."
 FEE_Hungary_Events.7.OPT2:0 "The main thing is, the Hussites are gone."

 FEE_Hungary_Events.8.T:0 "Austrian Gold"
 FEE_Hungary_Events.8.D:0 "When Hungary had joined the war with Austria against Bohemia, the Emperor had offered us payments for our support, now some might say that we were paid in gaining a crown - but others might say that we are still due our money for our.../"hard work"/."
 FEE_Hungary_Events.8.OPT1:0 "We shall demand our payment"
 FEE_Hungary_Events.8.OPT2:0 "we were in crowns and thrones"

 FEE_Hungary_Events.9.T:0 "Austrian Gold"
 FEE_Hungary_Events.9.D:0 "After the defeats of the Hussites many months ago, the Hungarians had backstabbed us taking the crown for themselves leaving us with nothing. Today we have received a letter from [HUN.Monarch.GetName] demanding money that we had /"offered"/ them upon joining. Along with subsidies from the pope and the Crown of Bohemia itself, we were sure not to mention it, but for [HUN.Monarch.GetName] to demand more after all we have done for them? Outrageous demands"
 FEE_Hungary_Events.9.OPT1:0 "...Pay them what we owe"
 FEE_Hungary_Events.9.OPT2:0 "We shall not listen to these Wicked demands"

 FEE_Hungary_Events.10.T:0 "Austrian Payments"
 FEE_Hungary_Events.10.D:0 "To everyone's surpise, a rider from [HAB.Capital.GetName] has arrived in [HUN.Capital.GetName] today, bringing a package. \nWithin is the gold, we asked from weeks prior"
 FEE_Hungary_Events.10.OPT1:0 "It is great for them to have paid"

 FEE_Hungary_Events.11.T:0 "Austrian Betrayal"
 FEE_Hungary_Events.11.D:0 "It wasn't until we sent three other letters to [HAB.Capital.GetName], that we had finally concluded that, No, Austria would not give us our due./"
 FEE_Hungary_Events.11.OPT1:0 "If [HAB.Capital.GetName] won't pay us, why not take [HAB.Capital.GetName]?"
 FEE_Hungary_Events.11.OPT2:0 "A shame."

 FEE_Hungary_Events.12.T:0 "Diet of 1468"
 FEE_Hungary_Events.12.D:0 "The Diet of 1468 was called by Matyas Corvinus to fund the war against Bohemia, and while the Diet eventually was willing to grand the right to levy an additional tax, but only after several religious and secular lords pledged he would not increase the taxation any further."
 FEE_Hungary_Events.12.OPT1:0 "Excellent"

 FEE_Hungary_Events.13.T:0 "The Extraordinary Tax"
 FEE_Hungary_Events.13.D:0 "Following a painful blow during the war, Matyas required additional funds to restore his army and reassert himself in the conflict. Without consulting or seeking permission from the Diet, he raised another tax to continue the war effort."
 FEE_Hungary_Events.13.OPT1:0 "I hope this doesn't come back to bite me."
 FEE_Hungary_Events.13.OPT2:0 "I guess the war isn;t that important."

 FEE_Hungary_Events.14.T:0 "Diet of 1470"
 FEE_Hungary_Events.14.D:0 "The Diet of 1470 was called by Matyas Corvinus to restore the faith of the estates in his rulership following the costly war and the high taxes Matyas raised without asking the Diet for permission, as well as breaking the faith the estates had put into him to not impose further taxes. Even going so far as offering the hungarian crown to the king of poland. Only the fear of Matyas Corvinus's reputation swayed them from attempting to overthrow him and rise in rebellion."
 FEE_Hungary_Events.14.OPT1:0 "I swear i will respect the Diet and will not levy taxes without permission."
 FEE_Hungary_Events.14.OPT2:0 "If only Matyas was still among us."

 FEE_Hungary_Events.15.T:0 "Uprising of the Catholic Estates"
 FEE_Hungary_Events.15.D:0 "As the Hungarian armies march through the Czech lands of Bohemia and Silesia after the defeats of the primary Hussite Army, men, women and children alike have come out of their homes. They call to [HUN.Monarch.GetName] as King, they chant in unison, /"King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!, King [HUN.Monarch.GetName]!"/ these Catholic civilians have lived hard lives under Hussite rule long enough and with previous papal backing, the estates are trying to elect [HUN.Monarch.GetName] of Hungary as king of Bohemia."
 FEE_Hungary_Events.15.OPT1:0 "We must put them down!"
 FEE_Hungary_Events.15.OPT2:0 "If this is the price to pay to survive the Hungarian Onslaught."
 fee_hun_revolt_of_the_estates_tt:0 "This will cause Lusatia, Silesia and Moravia to seccede from the Hussite Bohemian Crown and seek Hungarian Catholic protection."

 FEE_Hungary_Events.16.T:0 "Union of Three Nations"
 FEE_Hungary_Events.16.D:0 "In 1438, The Transylvanian Estates organized into the 'Unio Trium Nationum' following Ottoman and Wallachian raids into Transylvania and the inaction of the late King Sigismund of Hungary's lack of timely response. The local and spontaneous organization both kept the peace in their domains as well as attempted to halt further Southern aggression."
 FEE_Hungary_Events.16.OPT1:0 "We should deal with them at some point."

 FEE_Hungary_Events.17.T:0 "Crush the Estates"
 FEE_Hungary_Events.17.D:0 "In 1467 under Matyas Corvinus the Hungarian Crown reformed their taxation and made the so called 'Thirtieth' a permanent crown tax. The further removal of any earlier granted privileges caused much unrest. The Transylvanian Estates known as the 'Three Nations', which have had major influences on the Transylvania region for decades now, have taken up arms and are amassing troops. and claim to be ready to defend Hungarian freedom. Rumor has it that the Voivode of Moldavia has encouraged and supported these rebels."
 FEE_Hungary_Events.17.OPT1:0 "Crush them in battle"
 FEE_Hungary_Events.17.OPT2:0 "Aquiess to their demands."

 FEE_Hungary_Events.18.T:0 "Crushed the Estates"
 FEE_Hungary_Events.18.D:0 "Having dealt with the military might of the Estates, now comes the time to deal with the troublemakers and their retinues."
 FEE_Hungary_Events.18.OPT1:0 "Stake the traitors, their kin and take their land."
 FEE_Hungary_Events.18.OPT2:0 "Execute the traitors and abolish their privileges."
 FEE_Hungary_Events.18.OPT3:0 "Forgive them."

 FEE_Hungary_Events.19.T:0 "Matyas is dead, justice is lost"
 FEE_Hungary_Events.19.D:0 "The catholic estates of the Bohemian crown have, following King Matyas Corvinus's Death, reasserted themselves and wish to reunite with the Bohemian Crown, citing unfair treatment and a desire for stability as their goal. They have taken up arms and are trying to force our troops from their lands."
 FEE_Hungary_Events.19.OPT1:0 "If only Matyas had lived."
 FEE_Hungary_Events.19.OPT2:0 "We'll fight to protect his legacy, to the last man!"

 FEE_Hungary_Events.20.T:0 "Bibliotheca Corviniana"
 FEE_Hungary_Events.20.D:0 "One of the most renowned libraries of the Renaissance world, established by Matthias Corvinus, king of Hungary. At its height, there were more than 3,000 codices, called \"Corvinae\" in honor of the king, which covered every subject matter from philosophy to architecture. It's content was thought to be second only to the Vatican Library in Rome, and cemented Corvinus as a man of learning as well as a warrior. \nThe library was destroyed during the Ottoman invasions in 1526, and most of the works were lost."
 FEE_Hungary_Events.20.OPT1:0 "This is an investment in the future."
 FEE_Hungary_Events.20.OPT2:0 "We are modern enough as it is."

