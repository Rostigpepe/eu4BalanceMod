 FEE_Venice_Events.1.T:0 "The Venetian Fleet"
 FEE_Venice_Events.1.D:0 "A new phase for the Venetian navy began in 1453, with the fall of Constantinople and the start of the centuries-old confrontation with the Turks. Faced with the growing threat to its maritime possessions, we are faced with the choice of constituting a real permanent naval navy, with dozens of galleys operating in peacetime and an appreciable force of more than one hundred galleys in the event of war."
 FEE_Venice_Events.1.OPT1:0 "We must create a new mercantile fleet."
 FEE_Venice_Events.1.OPT2:0 "Galleys are safer."
 FEE_Venice_Events.1.OPT3:0 "We can't afford either right now."

 FEE_Venice_Events.2.T:0 "Magistrato alla Milizia da Mar"
 FEE_Venice_Events.2.D:0 "The maintenance and administration of such a naval force required an intense organizational effort, which was delegated to a new magistracy in charge of the construction and maintenance of ships and artillery, of the procurement of the biscuit and general of food, weapons and gunpowder, the recruitment of crews and the supply of money. "
 FEE_Venice_Events.2.OPT1:0 "Gloria a San Marco!"

 FEE_Venice_Events.3.T:0 "Naval Reform"
 FEE_Venice_Events.3.D:0 "At the same time, the spread of firearms gradually led to arming the galleys no longer with traditional Greek fire, but with artillery positioned at the bow and able to fire in the direction of the ship's advance. In the same period, new types of ships were developed. \n The brig, a small and fast ship, similar to a galley, for escort and transport services. About 20 m long and 3 m wide, for about 14 banks. \n The Galeotta, a small ship similar to a galley, but faster and more maneuverable. About 25 m long and 4 m wide, for about 15 banks. \n The Fusta, a small thin galley. About 35 m long and 5 m wide, for about 20 banks. \n The bastard galley, with larger dimensions and fuller stern shapes than the thin galley, capable of acting as a captain or patroness, that is, as a flagship."
 FEE_Venice_Events.3.OPT1:0 "Reforms will come."

 FEE_Venice_Events.4.T:0 "Governator de' Condannati"
 FEE_Venice_Events.4.D:0 "In the sixteenth century, the traditional small throwing weapons (bows and crossbows) were gradually replaced on board ships with more modern arquebuses. Also in the same period as the traditional free galleys, whose crews of convicts were composed of the so-called buonavoglia (i.e. free men recruited for pay) and zontaroli (i.e. debtors and convicts, who thus paid off their debt, or conscripts for the need for war), the first sforzate galleys began to join forces, that is, moved exclusively by convicts condemned to forced labor at the oars. The use of this type of ship, however, always remained rather limited in the Venetian navy, so much so that they did not even fall within the normal hierarchy of the fleet and constituted a separate flotilla, dependent on the so-called Governator de 'Condannati."
 FEE_Venice_Events.4.OPT1:0 "The Commander shall lead them."

 FEE_Venice_Events.5.T:0 "Porta di Terra"
 FEE_Venice_Events.5.D:0 "After the fall of Constantinople (1453) and the consequent threat posed by the Ottoman fleet in the eastern Mediterranean, the arsenal underwent important works of war strengthening and productive structures; to commemorate these works, the monumental Porta di Terra (Porta da Tera) or Porta Magna was erected. The portal, built between 1457 and 1460 on the model of the Roman triumphal arches, became the first example of Renaissance architecture in the city."
 FEE_Venice_Events.5.OPT1:0 "Marvelous!"

 FEE_Venice_Events.6.T:0 "Arsenal Expansion"
 FEE_Venice_Events.6.D:0 "Starting from 1473 and for a century until 1573, the third major phase of development of the arsenal took place, in which the last extensions were made by merging various surrounding marshy lands, with the construction of external residences for workers, public ovens and warehouses for cereals (the Darsena Nuovissima) and Galeazze, which led the arsenal to cover an area of almost 24 hectares."
 FEE_Venice_Events.6.OPT1:0 "Marble, Honour and Virtue."

 FEE_Venice_Events.7.T:0 "Espansione dell'Arsenale del 1535"
 FEE_Venice_Events.7.D:0 "through the appropriation of an area owned by the convent of Celestia, at the north-western end of the Arsenale Nuovissimo, placing the activities related to the gunpowder processing and storage; the area was connected to the Arsenale Vecchio, after having acquired other land from the same convent, which brought the already large area dedicated to dust from 5000 to 7800 m² overall. A new facade was erected for the Volto del Bucintoro, expanding the square to accommodate the ceremonial boat of the same name, rebuilt between 1525 and 1526. Later on, was built, close to the walls overlooking the Rio of San Daniele, the artillery workshop - a building about 180 m long, still existing - and the fifteenth-century arms rooms were renovated. The close collaboration between artillerymen, smelters and manufacturers of powders, inside and outside the arsenal, contributed to the affirmation of the Venetian war industry, at the forefront in Europe for almost two centuries, with the invention of lethal weapons such as shooting mortars curved, huge siege bombards, culverins, falcons and battle falconets. A decree of the Commission of Ten and the Superintendent of Artillery of 1565 explicitly refers to the presence of "artillery factories" distributed in various warehouses in the arsenal."
 FEE_Venice_Events.7.OPT1:0 "Marble, Honour and Virtue."

 FEE_Venice_Events.8.T:0 "Espansione Finale dell'Arsenale"
 FEE_Venice_Events.8.D:0 "Between 1566 and 1573 the last phase of resumption of the works was carried out in the Arsenale Nuovissimo, with new covered yards in the Isolotto and two large aquatic yards (\"water faces\") at the reeds or Gaggiandre; between 1566 and 1568 the tezon of sieghe and timber was built facing west, towards the Galeazze canal and next to the Novissimetta, where the Squadratori building is located, overlooking a small basin for the conservation of oak wood. In 1569 there was a powerful explosion of dust in the Celestia area, causing extensive damage to the walls, some building sites and the Celestia convent. A fifth extension dates back to the same period, with the excavation of the dock of the Galeazze, covering yards for the construction of this new type of battleship, which proved to be decisive for obtaining victory during the numerous naval battle.\n The construction of the small temple of the Madonna of the Arsenale leaning against the eastern tower of the Arsenale water gate; later on the architect Antonio da Ponte rebuilt the building of the Corderie; the monumental access portal to the arms rooms and to the artillery workshop that closes the Stradal de Campagna was built."
 FEE_Venice_Events.8.OPT1:0 "Our fleet will never be defeated."

 FEE_Venice_Events.9.T:0 "Fanti di Mar"
 FEE_Venice_Events.9.D:0 "The first example of Fanti da Mar is traced back to the time of the Fourth Crusade when the Doge Enrico Dandolo set up an ordered regiment on ten companies, distributed variously on the ships. This corps participated in the expedition that led to the conquest of Constantinople (1204). Only in 1550, however, these troops found a definitive arrangement and were called Fanti da Mar"
 FEE_Venice_Events.9.OPT1:0 "We will never meet their demands, the time of diplomacy is over!"
 FEE_Venice_Events.9.OPT2:0 "We cannot afford it."

 FEE_Venice_Events.10.T:0 "Trade Expansion in Constantinople"
 FEE_Venice_Events.10.D:0 "The Ottomans conquered Constantinople, putting an end to the millennial Byzantine empire. In the chaos of the conquest, the Venetian bailiff Girolamo Minotto was beheaded while forty patricians and five hundred subjects were taken, prisoner."
 FEE_Venice_Events.10.OPT1:0 "Send Ambassador Bartolomeo Marcello to the Sultan."
 FEE_Venice_Events.10.OPT2:0 "We will take it by ourselves."

 FEE_Venice_Events.11.T:0 "Venetian Trade Deal"
 FEE_Venice_Events.11.D:0 "The fleet entrenched itself in Negroponte, while Ambassador Bartolomeo Marcello negotiated with Sultan Mehmed II for the survival of the Venetian merchant colony on the shores of the Bosphorus."
 FEE_Venice_Events.11.OPT1:0 "Money is money."
 FEE_Venice_Events.11.OPT2:0 "Screw damn!"

 FEE_Venice_Events.12.T:0 "The arrival of the Michele Attendolo"
 FEE_Venice_Events.12.D:0 "Gattamelata was succeeded by the leader Michele Attandolo, already in the service of the Republic of Florence against Milan. During his command the mercenary captain Scaramuccia da Forlì also operated under the Venetian insignia, distinguished in 1436 in the liberation of Brescia from the Visconti siege."
 FEE_Venice_Events.12.OPT1:0 "May he be blessed!"

 FEE_Venice_Events.13.T:0 "Jewish Community"
 FEE_Venice_Events.13.D:0 "With the battle of Agnadello numerous Jews from the hinterland (there were various communities between Vicenza and Conegliano) poured into the city to escape the abuses of the army of the League of Cambrai. In increasing numbers, they settled in all the Venetian districts, creating not a few frictions with the local population (often fomented by the Friars Minor). \n§YIf we allow them in§! new problems might arise if the other countries show intolerance with them"
 FEE_Venice_Events.13.OPT1:0 "They are our brothers."
 FEE_Venice_Events.13.OPT2:0 "Abandon them!"

 FEE_Venice_Events.14.T:0 "Ghetto Novo"
 FEE_Venice_Events.14.D:0 "On March 29, 1516, the government of the Serenissima (which would never have admitted an expulsion, given the economic importance of the community) put a hand to this situation by concentrating the Jews in the Ghetto Novo, an islet where a foundry once existed and which then housed a residential neighborhood. The inhabitants were then evicted to allow Jews to be imprisoned in a Ghetto. The only two entrances to the island, the bridges over the Rio di San Girolamo and the Rio del Ghetto, were closed at night and were guarded by Christian guardians, paid by the Jews themselves. \n The first inhabitants of the Ghetto Nuovo were the Jews of the Tokesca nation (Ashkenazi), which had the obligation to manage pawn shops. The Israelites were allowed few other professions; strazzarìa, or the second-hand trade, and medicine (doctors were allowed to leave the Ghetto at night to visit their patients)."
 FEE_Venice_Events.14.OPT1:0 "Erect the Ghetto."
 FEE_Venice_Events.14.OPT2:0 "Execute them."

 FEE_Venice_Events.15.T:0 "The Levantini Family"
 FEE_Venice_Events.15.D:0 "In 1541 the Serenissima granted the Ghetto Vecchio (a neighborhood adjacent to the Ghetto Novo) to the Levantini, a group made up of merchants from the Ottoman Empire. The Venetian economy certainly took advantage of this event, troubled by the wars against the Turks and by the increased competition from the port of Ancona. The Levantines had different obligations than the Germans, they did not deal with loans but were traders. This nation had decidedly particular habits, they exhibited sumptuous and oriental robes, with turbans and ornaments, decidedly contrasting with the modest German Jews."
 FEE_Venice_Events.15.OPT1:0 "You are welcome!"

 FEE_Venice_Events.16.T:0 "Il Ridotto"
 FEE_Venice_Events.16.D:0 "As the original European casino, Il Ridotto was a government-owned gambling house that formalized gambling and excessive money loss in Venice in 1638. It was established once the Great Council gave up on preventing people from playing for money during the Carnivale. Eventually, people from across Europe would come to Venice to test their luck and hopefully make a quick fortune. While the wing of the San Moisè Palace was supposedly open to the public, only nobles could afford the high stakes played there.\n\nWhile money flowed freely for more than a century, gambling was outlawed and Il Ridotto was closed in 1774."
 FEE_Venice_Events.16.OPT1:0 "Oh yes, let's fleece 'em!"

 FEE_Venice_Events.17.T:0 "Il Dogato di Francesco Foscari"
 FEE_Venice_Events.17.D:0 "Son of Nicolò di Giovanni Foscari and Caterina di Giovanni Michiel, Franesco was of the Foscari family, one of the "Case Nuove", the patrician Venetian families which ascended during the Late Middle Age. In 1400 he joined the Quarantia, and the following year the judges of his own; in 1403 the Saviours to the Orders and then became Avogador. When Tomasso Mocenigo died on the 4th of April 1423 Francesco competed for the supreme magistracy against five other candidates, all more mature than himself, among whom Pietro Loredan excelled on the ballot. By exploiting his partisans within the electoral college, Foscari managed to bring his competitors into disrepute, all while Venice was at war with Milan in the Guerre di Lombardia."
 FEE_Venice_Events.17.OPT1:0 "Our Illustrious Doge!"

 FEE_Venice_Events.18.T:0 "Bartolomeo Marcello"
 FEE_Venice_Events.18.D:0 "He was born in Venice in the second half of 1402, the eldest son of the patrician Benedetto di Bartolomeo and Maddalena di Bianco di Alvise da Riva. This branch of the family, which resided in the parish of S. Marina, was the most important of the household; he was orphaned of his father at a very early age, so he also had to take care of his younger brother Francesco. On 23 March 1437, he was one of the sages in the Ordini, which dealt with matters relating to the fleet and maritime trade."
 FEE_Venice_Events.18.OPT1:0 "A fine Diplomat!"

 FEE_Venice_Events.19.T:0 "Salvaguardare gli interessi nel Bosforo"
 FEE_Venice_Events.19.D:0 "The Senate has legislated that our Illustrious diplomat Bartolomeo Marcello shall be sent in the Bosphorus to secure part of our trading interest in the Aegean sea"
 FEE_Venice_Events.19.OPT1:0 "Let's hope this won't further them."

 FEE_Venice_Events.20.T:0 "Possedimenti di Terraferma"
 FEE_Venice_Events.20.D:0 "Francesco Foscari was able to give to the Lagoon Republic a territorial domain stretching from the river Isonzo to the Adda, prosperous and productive lands in which the Venetian Merchants could think of solid investments, less conspicuous, perhaps, but more secure than those of maritime trade"
 FEE_Venice_Events.20.OPT1:0 "Marvelous!"

 FEE_Venice_Events.21.T:0 "Treachery of Jacopo?"
 FEE_Venice_Events.21.D:0 "My son Jacopo, the only one that survived the Peste of 1430s has already been accused of treachery against the Republic when on 18 February 1445, the Council of Ten imprisoned him on the charge of colluding with foreign princes. Foscari, however, had managed to save himself by fleeing to Trieste. Two days later the Ten banished him from Venice in perpetuity, condemning him to exile in Nauplia. The super-command Marco Trevisan was then sent to Trieste to execute the sentence and on 3 March the Dogaressa was forbidden to travel to Julian city to visit her son. In fact, according to historical documents, it seems that the Council had acted with a certain mildness perhaps due to pressure from the doge and his family. The Trevisan left for Trieste no earlier than 25 February and in any case did not succeed in capturing the Foscari since on 11 March the doge was asked to induce his son to turn himself in. In the following months, the Dieci was substantially inert and only on 28 November 1446 was the confinement at Nauplia converted with that at Zelarino, a Venetian locality very close to the Lagoon of which the Foscari were feudal lords. Finally, on 13 September 1447, the Dieci granted a pardon. \n\nA today the Ten came back to deal with him, he was now accused of entertaining correspondence with Francesco Sforza and even Muhammad II. On 12 June, therefore, the super-committee Lorenzo Loredan was sent to Chania. He brought Foscari back to Venice where, on 24 July, the Council gave him the mildest sentence, i.e. confirmation of his Cretan exile. The doge and the young man's family were also allowed to visit him in prison."
 FEE_Venice_Events.21.OPT1:0 "Why can't they leave him be?"

 FEE_Venice_Events.22.T:0 "Death of Francesco Foscari"
 FEE_Venice_Events.22.D:0 "Francesco Foscari died a few days later, on 1 November (he had made his will on 29 October), at his home in Santa Margherita. A state funeral was arranged for him with an exhibition to the people in ducal vestments, despite the opposition of his widow, who saw it as a clumsy act of reparation by that power that had taken away her son and humiliated her husband. The body was accompanied by the new doge [Root.Monarch.GetName] who appeared in the simple guise of a senator. Francesco Foscari was buried in the presbytery of the basilica of the Frari, in the mausoleum made for him by Niccolò di Giovanni Fiorentino, in an urn supported by four graceful corbels adorned with the three theological virtues (Faith, Hope and Charity) in whose arrangement around the sarcophagus Niccolò modified the conventional and static arrangement of the personifications, transforming it into a drama inserted in the flow of time. The crowning figure of the Saviour changed the common motif of the Risen Christ into the image of the Ascension of Christ taken from the Venetian duchy, as an allusion to the true ruler of Venice, to whom alone his representative - the doge - was responsible."
 FEE_Venice_Events.22.OPT1:0 "Let us not forget the greatest of all our Doges!"

 FEE_Venice_Events.23.T:0 "Pasquale Malipiero avogadore di Comun"
 FEE_Venice_Events.23.D:0 "Nominated in 1429 as the sindico and provveditore of Albania, Dalmatia and Istria Malipiero has devolved part of his career investigating the financial irregularities of some Venetian governors against the common folk his career brought to light many irregularities perpetuated by the former Count of Zadar Alessandro Zorzi and the former bailiff and captain of Durrës Andrea Minio. Back in Venice at the beginning of 1439, he became one of the five Saviours to conzar la terra on 3 February of that year. He left his post a few months later, having been appointed ambassador to the Council of Florence. 12 June of 1445 was made Avogadore di Comune, where he had to attend matters related to the patrician families of Venice."
 FEE_Venice_Events.23.OPT1:0 "May he mediates between the state and the families!"

 FEE_Venice_Events.24.T:0 "Doge Pasquale Malipiero"
 FEE_Venice_Events.24.D:0 "The last years haven't been kind to Francesco Foscari, with the personal loss of his relatives and lately the voices of his treachery against the Republic have clearly shown that he may no longer be fit to guide us all."
 FEE_Venice_Events.24.OPT1:0 "He shall guide us."
 FEE_Venice_Events.24.OPT2:0 "Foscari is our Doge!"

 FEE_Venice_Events.25.T:0 "Cristoforo Moro avogador di Comun"
 FEE_Venice_Events.25.D:0 "Born in 1390 from the Moro family, Cristoforo has risen amongst the ranks of the Venetian family in the past years, firstly in the lobby of the Merchants, then in the city of Chioggià as the podestà to supervise the grain supplies to avoid any dearth for the army, now has been assigned to the Venetian cities of Padova and Treviso as avogador di Comune, and seems like his uncompromisingness to make deals as the guardian of the laws has proven him to be the best in his field."
 FEE_Venice_Events.25.OPT1:0 "May make the cities shine!"

 FEE_Venice_Events.26.T:0 "Default of Banco di Soranzo"
 FEE_Venice_Events.26.D:0 "Founded back in 1374 by Giovanni Soranzo of the Soranzo family, which traces back to the Gens Superanzia of Rome, the Bank of Soranzo is the oldest in Italy, born even before the de Medici's bank, it has brought prosperity and strength to Venice in the past 70 years but yesterday an unexpected scandal shook Venetian public life and the life of Benedetto Soranzo and his family. It seems like between 50 and 140 ducats of the Venetian treasury has been lost by the hand of the director Alvise Venier."
 FEE_Venice_Events.26.OPT1:0 "We cannot stop it."
 FEE_Venice_Events.26.OPT2:0 "We can't let this happen, find them!"

 FEE_Venice_Events.27.T:0 "Bankruptcy of the Banco di Soranzo"
 FEE_Venice_Events.27.D:0 "The previous default of the Bank caused tremendous spiral effects, the lack of liquidity for the payment of the crews and the consequent blocking of the muda of galleys for Alexandria, as well as the purchase of barley from Apulia; three liquidators were appointed alongside magistrates, Benedetto Soranzo and Alvise Venier were arrested and interrogated, even by torture, but later released. The resumption of business, managed by Benedetto and his brother Giovanni, was short-lived, however, and two years later, in September, at the time of the year's most acute shortage of cash due to the departure of the last of the women, the new Soranzo bank failed once more. Taking away the books and 18,000 ducats, by the weekend Benedetto Soranzo, with his ten sons, and Giovanni had fled abroad."
 FEE_Venice_Events.27.OPT1:0 "CURSE THY NAMES!"

 FEE_Venice_Events.28.T:0 "Moro the Provveditore delle Pubbliche Entrate"
 FEE_Venice_Events.28.D:0 "Back in 6/09/1454, after the disastrous events behind the Bank of Soranzo when he tried to administrate, alongside Andrea Dona, after the default of 1453, Cristoforo Moro was appointed in a commission entrusted with the revision of the urban assessment of Venezia itself, and seeing is marvelous work he has been entrusted as the proveditor of the Public incomes of Venice itself!"
 FEE_Venice_Events.28.OPT1:0 "He will bring prosperity to the city!"

 FEE_Venice_Events.29.T:0 "Doge Cristoforo Moro"
 FEE_Venice_Events.29.D:0 "He once again held the dual office of the sage of the Council and provveditore sopra le Pubbliche entrate, when he was elected doge on 12 May 1462, a week after the death of Malipiero and with only a few ballots. With his permission, which he had helped to reform a few days earlier as a member of the appropriate council, the name of Commune Veneciarum, which had fallen into disuse, was formally replaced with that of Dominium or Signoria; thus the process of aristocratisation of the State, which had accelerated decisively after Doge Foscari in 1423, was completed."
 FEE_Venice_Events.29.OPT1:0 "He shall lead us all!"
 FEE_Venice_Events.29.OPT2:0 "No, we can't abandon [Root.Monarch.GetName]."

 FEE_Venice_Events.30.T:0 "The Turko-Venetians relations in the Aegean sea"
 FEE_Venice_Events.30.D:0 "Since the siege of Constantinople and their relentless advance, the Ottoman Empire has clearly shown that their naval prowess is not to be ignored as well. They have destroyed our trade routes in the Aegean sea, they have constantly been a thorn in the side of our few trade outposts and islands in the Eastern Mediterranean Sea. Despite our best interest to try and mitigate the situation, and protect our trade agreement in Constantinople, with even the use of our finest diplomat Bartolomeo Marcello now the [TUR.GetName] have further deteriorated their position with the local Greek population in the Southern Balkans so much that the various despotate has asked for our help, with the Pope backing us."
 FEE_Venice_Events.30.OPT1:0 "Per la difesa dello Stato di Mare."
 FEE_Venice_Events.30.OPT2:0 "We cannot risk further war."

 FEE_Venice_Events.31.T:0 "Crusade against the Turks"
 FEE_Venice_Events.31.D:0 "And so it was done, the rivalry between the Venetian republic and the Ottoman Empire sadly came down to war, should we help our brothers fighting against the tides of heathens?"
 FEE_Venice_Events.31.OPT1:0 "Deus Vult!"
 FEE_Venice_Events.31.OPT2:0 "We shall lay down the further sword."

 FEE_Venice_Events.32.T:0 "Athleta Christi et Defensor Fidei"
 FEE_Venice_Events.32.D:0 "A handful of Albanians have decided to rise and take arms in Albania, the old land of the Skanderbeg, the Defensor of Christianity against the Turkish tides have decided to help again to help the Christendom and shield Europe again against the Tides of Time."
 FEE_Venice_Events.32.OPT1:0 "God be praised!"

 FEE_Venice_Events.33.T:0 "Albanian Rebellions"
 FEE_Venice_Events.33.D:0 "A handful of Albanians have decided to rise and take arms in Albania, the old land of the Skanderbeg, the Defensor of Christianity against the Turkish tides have decided to help again to help the Christendom and shield Europe again against the Tides of Time. But after having heard from them, we have seen how they do need funds to strike with success against the Ottomans, should we help them, my Doge?"
 FEE_Venice_Events.33.OPT1:0 "Athleta Christi!"
 FEE_Venice_Events.33.OPT2:0 "Haven't you seen the cost of the war already?"

 FEE_Venice_Events.34.T:0 "Assedio di Negroponte"
 FEE_Venice_Events.34.D:0 "[GetDateText], [3003.Province.GetName], the biggest Island in the Aegean Sea has fallen under the tides of 300 ships and 7 thousand men led by Mahamud Pascia. Our meager and weaker fleet, led by Nicolo Canal wasn't able to match the bigger Turkish fleet thus fleeing to Crete. The Venetian garrison on the island was concentrated in the city of Chalkida, under the command of Paolo Erizzo. Four furious attacks by the Turks were repulsed. Nicolò Canal, meanwhile, regained his courage, arrived from Crete with his fleet and attempted to break the siege. Two galleys, commanded by Antonio and, Stefano Ottoboni, crossed the Turkish line, but only the former reached the harbor, the other blew up an enemy ship with which it had collided. \nMuhammad, however, had a pontoon bridge built and thwarted the Canal's attempt and had Chalkidiki stormed again and thus the city fell, the population was massacred and the bailo Paolo Erizzo, once captured, was sawn alive in half, after having his body enclosed between two planks. Around 50.000 people were killed by the Turkish hands."
 FEE_Venice_Events.34.OPT1:0 "No one further spared."

 FEE_Venice_Events.35.T:0 "Nicolò Canale"
 FEE_Venice_Events.35.D:0 "A learned man readier to read books rather to direct the affairs of the sea."
 FEE_Venice_Events.35.OPT1:0 "A man of letters rather than a fighter."

 FEE_Venice_Events.36.T:0 "Jacopo Loredan"
 FEE_Venice_Events.36.D:0 "\" We, Jacopo Loredan, on behalf of the Most Illustrious Lordship of Venice, Captain General of the Sea, request the Reverend Grand Master to release, within the next three hours shown by this watch, all the captured and detained Moors who came to Rhodes with galleys under the protection of the commander and captains, to return all the goods of said Moors and Venetians that have been damaged, to return those intact and to repay any damages for this received.\" Thus the words used by G. Loredan in front of the Grand Master of Rhodes stopped the deteriorating of the Turko-Venetian relations and halted the further escalation of the war."
 FEE_Venice_Events.36.OPT1:0 "He is our commander!"

 FEE_Venice_Events.37.T:0 "Turks in Friuli"
 FEE_Venice_Events.37.D:0 "Taking advantage of the main battleground being in Greece and in the Aegean Sea the Turkish army has been able to sneak behind our lines and arrive in the wonderful province of Friuli and even laying their eyes on Venice itself!"
 FEE_Venice_Events.37.OPT1:0 "They are at the gates of Venice!"

 FEE_Venice_Events.38.T:0 "Craine of the Venetian Dalmatia"
 FEE_Venice_Events.38.D:0 "After the Turko-Venetian wars the Venetian Republic has seen how our bordering provinces in the Balkans are not fit and secure enough to let us have a carefree sleep thus the provinces should be reinforced to protect our trade once more!"
 FEE_Venice_Events.38.OPT1:0 "Let them guard our borders!"

 FEE_Venice_Events.39.T:0 "Trattato di [TUR.Capital.GetName]"
 FEE_Venice_Events.39.D:0 "The bloody war started in 1463 between the Serenissima Republic of Venice lead by [VEN.Monarch.GetName] and the Mighty Ottoman Empire of Sultan [TUR.Monarch.GetName] has come to an end after the blood spillage of thousands on each side. Sadly the bravery of our soldiers and the might of our navy wasn't enough to match the strength of the Turkish tide."
 FEE_Venice_Events.39.OPT1:0 "We are defeated."

 FEE_Venice_Events.40.T:0 "Il Leone Alato"
 FEE_Venice_Events.40.D:0 "The bloody war started in 1463 between the Serenissima Republic of Venice lead by [VEN.Monarch.GetName] and the Mighty Ottoman Empire of Sultan [TUR.Monarch.GetName] has come to an end after the blood spillage of thousands on each side. Despite the superior number on the Turkish side, the quality of our ships removed any possibility for the Turkish fleet to even slightly harm our trade, and in the end, we stood superior."
 FEE_Venice_Events.40.OPT1:0 "Viva San Marco!"

 FEE_Venice_Events.41.T:0 "Battaglia di Lepanto"
 FEE_Venice_Events.41.D:0 "The crash of the Ottoman fleet and Venetian fleet during the battle was staggering, for the first time in the history of the known world cannons were used on top of boats and the effect was thundering, the clash of bronze on the wooden planks broke parts of the ships with fumes rising over the ocean like the ancient greek fire, splinters flew through the leather armor of the soldiers and the non-armored sailors with blood splattering and tainting the blue sea."
 FEE_Venice_Events.41.OPT1:0 "The fire was both terrific and terrifying!"

 FEE_Venice_Events.42.T:0 "Voyages of Niccolò Tron"
 FEE_Venice_Events.42.D:0 "The patrician family of Tron from Ancona, the lesser Adriatic Maritime Republic, has always had a particular eye for trading within the benevolence of the Republic. Niccolò Tron, a merchant from the Tron family, with his skill and nose for business was able to pile up a wealth of nearly 90 ducats by himself and has now proposed to the Republic to navigate in the Near East in search of fame and fortune."
 FEE_Venice_Events.42.OPT1:0 "Might Lion's wind be on your side!"
 FEE_Venice_Events.42.OPT2:0 "This amount of ducats should suffice!"
 FEE_Venice_Events.42.OPT3:0 "We can't finance this. He'll help home."

 FEE_Venice_Events.43.T:0 "Arrival at [321.GetName]"
 FEE_Venice_Events.43.D:0 "The voyage from my dear home in [VEN.Capital.GetName] to [321.GetName] has proceeded without any real problem, we stopped a while in [142.GetName] and then [163.GetName] to buy back some provisions and we passed to [320.GetName] to pay a visit at the [320.Owner.GetName] and homage to the sacred house of the Master of the Hospitalier in the city, after that we set sail to [321.GetName] where we arrived in a few days of rowing, the island of Farmagosta is still as beautiful as ever and the city has still retained the majestic influx of the Knights that for decades lingered in this place after the First Crusade"
 FEE_Venice_Events.43.OPT1:0 "The proposal will bring money!"
 FEE_Venice_Events.43.OPT2:0 "We trade as we see fit."

 FEE_Venice_Events.44.T:0 "Trading in [321.GetName]"
 FEE_Venice_Events.44.D:0 "My [321.Owner.Monarch.GetTitle] [321.Owner.Monarch.GetName], an ambassador from [From.GetName] has requested a mutual trade agreement between our two countries, how should we reply?"
 FEE_Venice_Events.44.OPT1:0 "Absolutely!"
 FEE_Venice_Events.44.OPT2:0 "May damn be damned!"

 FEE_Venice_Events.45.T:0 "Stopping in the Holy Land?"
 FEE_Venice_Events.45.D:0 "After staying in the island for nearly a year we decided to set sail again towards Egypt, but a few of our most zealot sailors have deemed that we should stop in the Holy land to pay homage to our Lord and Saviour in his house in [379.GetName], should we ask to [379.Owner.GetName] for safe passage until the Holy City to let us pray?"
 FEE_Venice_Events.45.OPT1:0 "Ask them to let us pray at Jerusalem."
 FEE_Venice_Events.45.OPT2:0 "We won't stop there, our voyages are purely for commerce!"

 FEE_Venice_Events.46.T:0 "Safe Passage to Jerusalem"
 FEE_Venice_Events.46.D:0 "My [379.Owner.Monarch.GetTitle] [379.Owner.Monarch.GetName], a convoy from [From.GetName] lead by Niccolò Tron, one of their trader, on his way to Egypt has asked us, the sacred owner of [379.GetName] safe passage to let them pray at the Holy City, what will be our reply?"
 FEE_Venice_Events.46.OPT1:0 "A pilgrim shall always feel safe."
 FEE_Venice_Events.46.OPT2:0 "No one enters OUR city!"

 FEE_Venice_Events.47.T:0 "Arrival in Alexandria"
 FEE_Venice_Events.47.D:0 "And thus it stood in front of us the Lighthouse of Alexandria and its port, the biggest port of Egypt and of the Eastern Mediterranean, second to no one, not even Constantinople itself, years of trading with the Italian maritime republic, such as the chestnut from Amalfi, in exchange of spices from the near east like the Arabian coffee, or India. Maybe we should strike a trade deal with them?"
 FEE_Venice_Events.47.OPT1:0 "Maybe we can export some glass of Murano?"
 FEE_Venice_Events.47.OPT2:0 "We trade alone."

 FEE_Venice_Events.48.T:0 "Veneto-Egyptian trade deal"
 FEE_Venice_Events.48.D:0 "My [358.Owner.Monarch.GetTitle] [358.Owner.Monarch.GetName], a convoy from [From.GetName] led by Niccolò Tron, one of their trader has just arrived in Alexandria and has settled in the old Latin quarters reserved for the traders and navigators from the Italian peninsula, they want to create a trade agreement between the 2 nations and their pockets seem full of plenty money for us!"
 FEE_Venice_Events.48.OPT1:0 "Money is money."
 FEE_Venice_Events.48.OPT2:0 "Why should we share?"

 FEE_Venice_Events.49.T:0 "Doge Niccolò Tron"
 FEE_Venice_Events.49.D:0 "It was only in later life that he entered a public career where he distinguished himself for his skill and extreme care for the interests entrusted to him. He held numerous public offices, from ambassador to Pope Paul II to an advisor to Doge Cristoforo Moro, the sage of the Maggior Consiglio and Podestà of Padua. On 12 April 1466, he was appointed Procurator of St Mark's and now he might ascend as the Doge of Venice itself!"
 FEE_Venice_Events.49.OPT1:0 "He will make us rich!"
 FEE_Venice_Events.49.OPT2:0 "further not."

 FEE_Venice_Events.50.T:0 "Nicolò Marcello Bailo di Trebisonda"
 FEE_Venice_Events.50.D:0 "The empire of [TRE.GetName] has stood there since the Fourth Crusade, when the true rulers and successors of Byzantium, the Komnenos have stood there fighting against the various tides of Arabs, Turks, and Persians that have crashed on their strongholds. Diplomatic and trade-wise they have always wanted to side with our rivals, The Genoese. \n Who would they choose this time?"
 FEE_Venice_Events.50.OPT1:0 "We might negotiate with them?"

 FEE_Venice_Events.51.T:0 "A Trade Offer from [VEN.GetName]"
 FEE_Venice_Events.51.D:0 "The key to our survival has been our land, from our lush and fertile mountains to the safe havens of our natural harbors. And so, it would be a shame if we don't utilize this to its maximum potential. So we will use the mountains as a wall, and our harbors to make our name known around the world, who should we side with this time?"
 FEE_Venice_Events.51.OPT1:0 "Those Venetians seem reasonable."
 FEE_Venice_Events.51.OPT2:0 "We will still side with [GEN.GetName]."

 FEE_Venice_Events.52.T:0 "Patria del Friuli"
 FEE_Venice_Events.52.D:0 "The threats on the Friuli province just outside our wonderful capital have become just too daring lately with armies arriving just at our gates, we must increase the local barracks and fortification in the case of any imminent incursion."
 FEE_Venice_Events.52.OPT1:0 "We must secure it."

 FEE_Venice_Events.53.T:0 "Doge Nicolò Marcello"
 FEE_Venice_Events.53.D:0 "Although a lover of glitz and luxuries, his public career was modest and wasteful, especially in the case of the Banco di Soranzo; in fact, many in the Venetian high council favored his candidature as Doge of Venice given his cautiousness with spending."
 FEE_Venice_Events.53.OPT1:0 "Better management!"
 FEE_Venice_Events.53.OPT2:0 "How could someone so old guide us?"

 FEE_Venice_Events.54.T:0 "Pietro Mocenigo sopracomito dell'Adriatico"
 FEE_Venice_Events.54.D:0 "First of 8 sons of the Mocenigo family, Pietro, born in 1406 in our beautiful Venice, has renown himself as the giudice del Proprio and ufficiale di Notte for San Marco, but after the death of his father he entered the marine of our Republic rising to the rank of sopracomito of the Adriatic fleet!"
 FEE_Venice_Events.54.OPT1:0 "May he protect our seas!"

 FEE_Venice_Events.55.T:0 "Catalan Pirates?"
 FEE_Venice_Events.55.D:0 "Chasing Catalan pirates, Pietro Mocenigo was shipwrecked on the beach at Brindisi, near [122.GetName] and was imprisoned by the local authorities of [122.Owner.GetName], should we send our diplomat in [122.Owner.Capital.GetName] and try to negotiate his liberty or should we just accept his fate and living it in their hands?"
 FEE_Venice_Events.55.OPT1:0 "Send our finest!"
 FEE_Venice_Events.55.OPT2:0 "We will mourn him."

 FEE_Venice_Events.56.T:0 "Mocenigo in Bari"
 FEE_Venice_Events.56.D:0 "The wonderful Pietro Mocenigo admiral has washed on our shores at [122.GetName] and been brought to our [Capital.GetName], a few weeks after the Venetian delegation arrived in the capital to negotiate his release"
 FEE_Venice_Events.56.OPT1:0 "You can bring him back."
 FEE_Venice_Events.56.OPT2:0 "We will be forced to serve us."

 FEE_Venice_Events.57.T:0 "Captain of the Muda di Beirut"
 FEE_Venice_Events.57.D:0 "The commercial route that from Beirut brings goods through Venice passing nearby Candia in Crete has lately been under rough times due to the usual incursion and further loss of control by the traders, the Council has appointed our Pietro Mocenigo, already successful in the Adriatic, as the new captain of the Muda di Beirut."
 FEE_Venice_Events.57.OPT1:0 "Here comes the money!"

 FEE_Venice_Events.58.T:0 "Admiral Pietro Mocenigo"
 FEE_Venice_Events.58.D:0 "In the past years, the growing threat to the Armada, our highest navy, has brought the council to appoint Pietro Mocenigo as admiral and supreme leader of our navies."
 FEE_Venice_Events.58.OPT1:0 "Death!"

 FEE_Venice_Events.59.T:0 "Doge Pietro Mocenigo"
 FEE_Venice_Events.59.D:0 "His successful naval career inside the republic and his wonderful mercantile success in the Eastern Mediterranean has brought our Admiral to the eyes of the Council for the next Doge, should he be elected?"
 FEE_Venice_Events.59.OPT1:0 "He shall guide us like a ship."
 FEE_Venice_Events.59.OPT2:0 "No, we can't abandon [Root.Monarch.GetName]."

 FEE_Venice_Events.60.T:0 "Malaria Kills Pietro Mocenigo"
 FEE_Venice_Events.60.D:0 "Despite our best efforts, Pietro Mocenigo has died to Malaria which attacked it during a military campaign, a sad day for the Republic."
 FEE_Venice_Events.60.OPT1:0 "Short but a strong reign."

 FEE_Venice_Events.61.T:0 "The burning of the Doge's Palace"
 FEE_Venice_Events.61.D:0 "The night of [GetDateText] in the Palatine chapel, nearby the Rio di Palazzo, a disastrous fire sparked destroying the adjacent rooms, various prestigious artworks and one of our advisors as well. The burning has been so invalidating that our Doge [Root.Monarch.GetName] had to move the nearby private palace of the Duodo family. I hope this won't spark any problems with the other families."
 FEE_Venice_Events.61.OPT1:0 "Try to save as much as possible!"
 FEE_Venice_Events.61.OPT2:0 "We cannot risk further lives."

 FEE_Venice_Events.62.T:0 "Plague of [GetDateText] in [112.GetName]"
 FEE_Venice_Events.62.D:0 "Despite our best efforts and the experience with the previous plague from 1348 to 1351, despite our Lazzaretto built on the island Santa Maria di Nazareth a plague has struck our beautiful city fo [112.GetName], let us pray for the best outcome. "
 FEE_Venice_Events.62.OPT1:0 "May god protect us."

 FEE_Venice_Events.63.T:0 "Voyages of Antonio Grimani"
 FEE_Venice_Events.63.D:0 "Born in a meager noble family Antonio Grimani seems to have found his place inside our society by leading our merchandise galleys in the Eastern Mediterranean Sea and in the Middle East itself."
 FEE_Venice_Events.63.OPT1:0 "Might Lion's wind be on your side!"
 FEE_Venice_Events.63.OPT2:0 "This amount of ducats should suffice!"
 FEE_Venice_Events.63.OPT3:0 "We can't finance this. He'll help home."

 FEE_Venice_Events.64.T:0 "Arrival in Syria"
 FEE_Venice_Events.64.D:0 "During the peak of the Republic our goods were famous in all the East Mediterranean, many cities had our colonies within, from Constantinople to Jerusalem. We must seek to expand our influence into the trade in Asia Minor and restore our colonies there to protect our merchants and Christian brothers."
 FEE_Venice_Events.64.OPT1:0 "The old crusader lands!"

 FEE_Venice_Events.65.T:0 "Arrival in Egypt"
 FEE_Venice_Events.65.D:0 "By its access to the Red Sea trade routes leading to Arabia and beyond, Alexandria was the chief entrepot between East and West, the point where fine luxuries such as silks, perfumes, gems, and, above all, spices arrived from the most remote parts of Asia. For the Venetian merchant courageous or lucky enough, Alexandria was the gateway to riches."
 FEE_Venice_Events.65.OPT1:0 "Our emporia!"

 FEE_Venice_Events.66.T:0 "Continuing the Voyages"
 FEE_Venice_Events.66.D:0 "Our staying in Egypt has been prosperous, but purely for commerce we should move on and visit the rest of Africa, should we proceed on the seashore and see the marvels of the gulf or go into the heartland of the Horn of Africa?"
 FEE_Venice_Events.66.OPT1:0 "Let us marvel at Arabia!"
 FEE_Venice_Events.66.OPT2:0 "We will try to visit the beauty of [1224.GetName]"

 FEE_Venice_Events.67.T:0 "Arabian Coffee"
 FEE_Venice_Events.67.D:0 "Europe has always been impressed by the foreign goods the Islamic world produces. One of them is coffee, which is mainly produced in our Yemeni land and in Ethiopia. We must create a monopoly on this good."
 FEE_Venice_Events.67.OPT1:0 "Send our diplomats!"

 FEE_Venice_Events.68.T:0 "Veneto-Arabian coffee"
 FEE_Venice_Events.68.D:0 "Europe has always been impressed by the foreign goods the Islamic world produces. One of them is coffee, which is mainly produced in our Yemeni land and in Ethiopia. We must create a monopoly on this good."
 FEE_Venice_Events.68.OPT1:0 "Let us use the expertise of the Venetians!"
 FEE_Venice_Events.68.OPT2:0 "We stand alone."

 FEE_Venice_Events.69.T:0 "Arrival at [1224.GetName]"
 FEE_Venice_Events.69.D:0 "Many trade routes have flown through the Horn of Africa bringing slaves, gold, ivory, coffee and other wonderful goods, should we try to rich the major powers in the Horn or try to grab the merchants for ourselves?"
 FEE_Venice_Events.69.OPT1:0 "Bring forth the negotiations."
 FEE_Venice_Events.69.OPT2:0 "We will take the trade ourselves."

 FEE_Venice_Events.70.T:0 "Venetians in Ethiopia!"
 FEE_Venice_Events.70.D:0 "The empire of our ancestors might have fallen, but its legacy lives on in us - and thanks to that, we have the strength to not only restore, which has been destroyed so long ago but also to surpass it! Why should we listen to them?"
 FEE_Venice_Events.70.OPT1:0 "Purely for commerce!"
 FEE_Venice_Events.70.OPT2:0 "For [Root.Monarch.GetName]!"

 FEE_Venice_Events.71.T:0 "End of the Voyages"
 FEE_Venice_Events.71.D:0 "So many riches have been brought back from Antonio Grimani from his voyages in the Middle East, all for the riches of our capital!"
 FEE_Venice_Events.71.OPT1:0 "May he be praised"

 FEE_Venice_Events.72.T:0 "Oratore for the Hungarian King"
 FEE_Venice_Events.72.D:0 "The Hungarian [HUN.Monarch.GetTitle] [HUN.Monarch.GetName] has shown a clear interest in our prodigy priest Domenico Grimani, in return, he has offered himself to be sent to the Hungarian throne to educate and assist the king, the mutual assistance might bring both nations closer."
 FEE_Venice_Events.72.OPT1:0 "Absolutely, a friend in need!"
 FEE_Venice_Events.72.OPT2:0 "He will stay home."

 FEE_Venice_Events.73.T:0 "Grimani alla corte Ungherese"
 FEE_Venice_Events.73.D:0 "Grimani has shown since early years a strong interest for culture and humanist studies, which he mastered later at the Florentine Court of Lorenzo il Magnifico as well as the University of Padova. Lately, in our court, he has come along with interesting discoveries in humanitarian studies, should we share this with [VEN.GetName]?"
 FEE_Venice_Events.73.OPT1:0 "Yes, for our brethren!"
 FEE_Venice_Events.73.OPT2:0 "No, all the knowledge is mine."

 FEE_Venice_Events.74.T:0 "Elevazione alla porpora cardinalizia"
 FEE_Venice_Events.74.D:0 "In the past years the actions of Domenico Grimani has created further interest from the Pope which, in exchange for a good sum of ducats, he might appoint him as a cardinal for us!"
 FEE_Venice_Events.74.OPT1:0 "We are not shy of money!"
 FEE_Venice_Events.74.OPT2:0 "We cannot afford this."

 FEE_Venice_Events.75.T:0 "Antonio Grimani Capitano da Mar"
 FEE_Venice_Events.75.D:0 "The recent threats to the Venetian territories have shown the need for a new Capitano da Mar!"
 FEE_Venice_Events.75.OPT1:0 "He shall lead us!"

 FEE_Venice_Events.76.T:0 "Doge Antonio Grimani"
 FEE_Venice_Events.76.D:0 "The death of the past doge and the absence of any proper list for substitutes has brought the council to think that maybe our estimated Capitano da Mar and Trader Antonio Grimani should be our lead!"
 FEE_Venice_Events.76.OPT1:0 "He will be a fine Doge."
 FEE_Venice_Events.76.OPT2:0 "Isn't he 87 already?"

 FEE_Venice_Events.77.T:0 "Gritti's arrival at [151.GetName]"
 FEE_Venice_Events.77.D:0 "Seems like the ex-ambassador Andrea Gritti after traveling many European countries in France, Spain and England has laid his eyes on our marvelous city of [151.GetName] to expand his commercial routes, he has even bought one house in the district of Pera!"
 FEE_Venice_Events.77.OPT1:0 "Let him in."
 FEE_Venice_Events.77.OPT2:0 "No, he would be a spy!"

 FEE_Venice_Events.78.T:0 "Doni del Gritti"
 FEE_Venice_Events.78.D:0 "Supported by the huge profits that rewarded his commercial ventures, Andrea Gritti assumed a growing prominence that saw him at the head of the Venetian community, influential among the Italians of Galata and in a privileged relationship with the governor of [151.GetName]."
 FEE_Venice_Events.78.OPT1:0 "What a prosperous gift!"

 FEE_Venice_Events.79.T:0 "Espulsione del Gritti"
 FEE_Venice_Events.79.D:0 "The bigger the strength of the Gritti in [151.GetName] the higher the concern of him spying on us has grown both on a province and up to hour court itself, how should we react to him?"
 FEE_Venice_Events.79.OPT1:0 "Expel him, that spy bastard!"
 FEE_Venice_Events.79.OPT2:0 "Let us try to mediate."

 FEE_Venice_Events.80.T:0 "Fortificazioni nel Trentino"
 FEE_Venice_Events.80.D:0 "The recent wars and increasing of raiding around the area of the Trentino has brought the council to nominate Andrea Gritti provveditore generale alongside Giorgio Corner to increase the fortifications in the Trentino and around areas"
 FEE_Venice_Events.80.OPT1:0 "Increase the garrison!"

 FEE_Venice_Events.81.T:0 "Provveditore generale in campo Andrea Gritti"
 FEE_Venice_Events.81.D:0 "A fine nobleman and merchant have proved himself to be capable of leading our armies alongside Bartolomeo d'Alviano and Niccolò Orsini."
 FEE_Venice_Events.81.OPT1:0 "To victory!"

 FEE_Venice_Events.82.T:0 "Il Gritti presso il Sultano"
 FEE_Venice_Events.82.D:0 "In Korone a bad accident seems to have enraged the [TUR.Monarch.GetTitle] [TUR.Monarch.GetName], we should immediately send our diplomats there to not endanger our profits there."
 FEE_Venice_Events.82.OPT1:0 "Send a gift to the [TUR.Monarch.GetTitle]!"
 FEE_Venice_Events.82.OPT2:0 "It won't matter anyway..."

 FEE_Venice_Events.83.T:0 "Doge Andrea Gritti"
 FEE_Venice_Events.83.D:0 "After leading our mercantile fortune in Constantinople and our armies in Northern Italy the strength of Andrea Gritti has been outstanding and the council has thought about making him one of our estimated Doges!"
 FEE_Venice_Events.83.OPT1:0 "Obviously."
 FEE_Venice_Events.83.OPT2:0 "We are happy as we are."

 FEE_Venice_Events.84.T:0 "Venezia ed il Sultanato d'Egitto"
 FEE_Venice_Events.84.D:0 "Our current partnership with [MAM.Monarch.GetTitle] [MAM.Monarch.GetName] of [MAM.GetName] [MAM.GetAdjective] has been at an all-time low, and our presence in the Egypt region has diminished as well, we could send a missive to the [MAM.Monarch.GetTitle] [MAM.Monarch.GetName] and try to achieve a trade deal between the two nations."
 FEE_Venice_Events.84.OPT1:0 "Send Domenico and Marcantonio Trevisan!"
 FEE_Venice_Events.84.OPT2:0 "Why should we waste our diplomats?"

 FEE_Venice_Events.85.T:0 "Venetians in Egypt?"
 FEE_Venice_Events.85.D:0 "Already a few decades ago the Venetians with their travelers and merchants such as Niccolò Tron and Antonio Grimani have created small emporiums in the marvelous cities of [358.GetName] and [361.GetName], a few days ago Domenico and Marcantonio Trevisan, 2 Venetian noblemen, have reached our splendid capital proposing a sorta deal between the two nations"
 FEE_Venice_Events.85.OPT1:0 "We shall accept their proposal."
 FEE_Venice_Events.85.OPT2:0 "The mighty [MAM.GetName] [MAM.GetAdjective] will need no help!"

 FEE_Venice_Events.86.T:0 "Pellegrini Veneziani al Santo Sepolcro"
 FEE_Venice_Events.86.D:0 "Pilgrimage to the Jerusalem and the tomb of our beloved Jesus Christ have been prohibited for a long time and our holy brothers have been assaulted on the way to Holy land, let us send our preachers to [379.Owner.GetTitle] of [379.GetName] and ask them for safe passage."
 FEE_Venice_Events.86.OPT1:0 "Let's hope for a peaceful reconciliation."

 FEE_Venice_Events.87.T:0 "Pius request from [FROM.GetName]"
 FEE_Venice_Events.87.D:0 "Some preachers from [VEN.GetName] have requested safe passage to visit the Holy Sepulcher in [379.GetName] and pray to the tomb of Christ, should we allow all those pilgrims to march in our territories freely?"
 FEE_Venice_Events.87.OPT1:0 "Absolutely, my friend."
 FEE_Venice_Events.87.OPT2:0 "We won't allow spies in our country."

 FEE_Venice_Events.88.T:0 "Island of Farmagosta"
 FEE_Venice_Events.88.D:0 "Throughout the Venetian period, the population of Cyprus experienced a constant increase; the vast crops of wheat and barley allowed a rather regular exportation to Venice and its other possessions, and on some occasions were even enough to save the metropolis from famine, the production of sugar was gradually replaced by that of cotton, which in the sixteenth century became a substantial source of income for local landowners"
 FEE_Venice_Events.88.OPT1:0 "Marvellous!"

 FEE_Venice_Events.89.T:0 "Fortificazioni di Nicosia"
 FEE_Venice_Events.89.D:0 "In November of the same year, by virtue of his previous experience as an advisor in Cyprus, he was elected by the Great Council as lieutenant of the island in place of Augustine of Mula. He left at the end of March the following year with three ships and arrived there in July. He gave a detailed account of the poor state of the fortifications of Nicosia, the adjustment of which would have required years of work and the expenditure of thousands of ducats."
 FEE_Venice_Events.89.OPT1:0 "We can't waste time!"

 FEE_Venice_Events.90.T:0 "Siccità del 1533"
 FEE_Venice_Events.90.D:0 "Our crops have been destroyed by locust and drought!"
 FEE_Venice_Events.90.OPT1:0 "How will we survive?"

 FEE_Venice_Events.91.T:0 "Plague from Syria?"
 FEE_Venice_Events.91.D:0 "Seems like few ships from Syria who arrived at [321.GetName] have brought infected goods and people while trading, Trevisan and the rectors succeeded in preventing the contagion from spreading throughout the island, but in the city and its immediate surroundings more than 800 inhabitants (including several Venetian officials) died in a few months and thousands became infected."
 FEE_Venice_Events.91.OPT1:0 "Damn it!"

 FEE_Venice_Events.92.T:0 "Doge Marcantonio Trevisan"
 FEE_Venice_Events.92.D:0 "His commercial and diplomatic skills and his management of Cyprus and during the years of Famine in Venice have brought his attention as the next candidate as our Doge by the council."
 FEE_Venice_Events.92.OPT1:0 "Absolutely, the Clergy will love it!"
 FEE_Venice_Events.92.OPT2:0 "He's too pious for us."

 FEE_Venice_Events.93.T:0 "Francesco Venier?"
 FEE_Venice_Events.93.D:0 "This boy is not even 20 years old, but yet he has proposed to go on a long trip passing through Savoy, France and up to London itself, he is the grandchild of our beloved previous Doge Leonardo Loredan."
 FEE_Venice_Events.93.OPT1:0 "May he bring us a fortune!"

 FEE_Venice_Events.94.T:0 "Francesco Venier in Savoy"
 FEE_Venice_Events.94.D:0 "This Venetian merchant called Francesco Venier has arrived in our wonderful city of [205.GetName] and will most likely depart in the next days for France unless we are going to bribe him into staying in our wonderful city..."
 FEE_Venice_Events.94.OPT1:0 "Our city will prosper under him."
 FEE_Venice_Events.94.OPT2:0 "He can pass through."

 FEE_Venice_Events.95.T:0 "Francesco Venier in France"
 FEE_Venice_Events.95.D:0 "After spending a few months in the wonderful [205.Owner.GetAdjective] ]lands of [205.GetName] Francesco Venier, this Latin merchant has arrived in our wonderful [183.GetName] to go north in [236.GetName] unless we might convince him to stay here for a while."
 FEE_Venice_Events.95.OPT1:0 "Let him stay!"
 FEE_Venice_Events.95.OPT2:0 "If he wants to go there, he shall."

 FEE_Venice_Events.96.T:0 "Francesco Venier in London"
 FEE_Venice_Events.96.D:0 "After nearly a year since he left his home in Venice, Francesco Venier, an Italian merchant, has arrived in our wonderful city of [236.GetName] where he will most likely stay for a few months before going back home, unless we want to send him back immediately."
 FEE_Venice_Events.96.OPT1:0 "He will help [236.GetName] shine!"
 FEE_Venice_Events.96.OPT2:0 "We don't need him."

 FEE_Venice_Events.97.T:0 "Un prestito dal Venier"
 FEE_Venice_Events.97.D:0 "The riches accumulated during his travels from Venice to London have paid off the entire republic, a lump sum of gold has reached our hands now."
 FEE_Venice_Events.97.OPT1:0 "Marvellous!"

 FEE_Venice_Events.98.T:0 "Cavalleria Dalmata"
 FEE_Venice_Events.98.D:0 "Our recruits from the Dalmatia provinces have proven to be of great use once more especially to lead the charge of our cavalry, should we let them be a true part of our standing army?"
 FEE_Venice_Events.98.OPT1:0 "Create a center of conscription!"
 FEE_Venice_Events.98.OPT2:0 "What a waste of money"

 FEE_Venice_Events.99.T:0 "Johann Matthias von der Schulenburg"
 FEE_Venice_Events.99.D:0 "From the Prusso-Brandenburgian lines of the Von Der Schulenburg this high count of the Holy Roman Empire and Generalfeldmarschall has been at the service of many European courts and kings, from Paris to Savoy, from Saxony he arrived in Venice and has brought his service to our country."
 FEE_Venice_Events.99.OPT1:0 "He shall lead our armies!"

 FEE_Venice_Events.100.T:0 "Riforma Schulenburg"
 FEE_Venice_Events.100.D:0 "At the end of the Republic the Venetian military instrument was noteworthy for the Italian mediums (forces the third largest army in Italy), but not adequate to the challenges of the Napoleonic wars, in particular the field artillery, the genius and the cavalry were undersized. The infantry regiments were then extremely small, certainly manageable (useful dowry in mountainous environments or amphibious warfare), but impractical for battles on the plains, especially against the gigantic Austro-Hungarian regiments (about 2,200-2,800 men fully staffed) or with the French half brigades, equally very mobile because they are based on multifunctional battalions (with line infantry, hunters and grenadiers and capable of fighting both in skirmishes, in line, and an assault column)."
 FEE_Venice_Events.100.OPT1:0 "Bring forth the reforms!"
 FEE_Venice_Events.100.OPT2:0 "Why would we change?"

