 FEE_Hesse_Events.1.T:0 "Hiring of the National Army"
 FEE_Hesse_Events.1.D:0 "After the Thirty Years War and until the nineteenth century it was common for member states of the Holy Roman Empire to rent their troops as mercenaries to other states. However, Hesse would become the most famous for this practice, as their soldiers would become an extremely common sight on the battlefields of Europe and beyond. \nThe national army became such a significant source of revenue for the state that at one point as many as one in twelve Hessians were under arms."
 FEE_Hesse_Events.1.OPT1:0 "There has to be a war we can fight in somewhere in the world right now."
 FEE_Hesse_Events.1.OPT2:0 "One of the veterans of these wars should advise us."


