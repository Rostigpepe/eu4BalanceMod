 FEE_Aragon_Events.1.T:0 "The Assassination of Pedro de Arbués"
 FEE_Aragon_Events.1.D:0 "Having seen many religious practices spread across the peninsula since the time of the Romans, Iberia was traditionally a place of tolerance and coexistence. However, in 1478 Queen Isabella I of Castile and King Ferdinand II of Aragon received permission from the Pope to establish the national Tribunal of the Holy Office of the Inquisition to replace the papal Inquisition of the middle ages.\n\nOne of the first officers of the Spanish Inquisition was Pedro de Arbués, who relentlessly pursued heretics and \"conversos\", Jews who had received baptism, but who were often suspected of still practicing Judaism. In 1484, his efforts earned him the position as the Inquisitor Provincial of the Kingdom of Aragon.\nIn Aragon, the Inquisition immediately became unpopular, as it was seen as an attack on the provinces' autonomy. Combined with Arbués' pursuit of influential converso families, he quickly attracted notoriety, and on the 14th of September 1485, he was attacked while attending mass.\nThe presence of conversos among the assailants sparked a movement against Jews, which saw more than twenty executions."
 FEE_Aragon_Events.1.OPT1:0 "Arbués was a true man of faith!"
 FEE_Aragon_Events.1.OPT2:0 "The Inquisition has gone too far already."

 FEE_Aragon_Events.2.T:0 "The War in Ribagorza"
 FEE_Aragon_Events.2.D:0 "Following brewing tensions in the county of Ribagorza, the peasants have now risen against their count. They claim that the Count Ribagorza is not their legitimate ruler, and that they should be ruled directly by the Crown. While this is most flattering for our ruler, agreeing to the peasants' demands would greatly upset the nobles of the region."
 FEE_Aragon_Events.2.OPT1:0 "These peasants are loyal servants of the Crown."
 FEE_Aragon_Events.2.OPT2:0 "The feudal order must be upheld!"

 FEE_Aragon_Events.3.T:0 "Alteraciones de Aragón"
 FEE_Aragon_Events.3.D:0 "In 1578 Antonio Pérez, long the trusted advisor of King Philip, had his political enemy Juan de Escobedo stabbed to death in a back alley in Madrid, following several clumsy attempts at poisoning him. Although the king originally approved of the plan, he started to question Pérez's motives, and in 1579 arrested him. Many years would pass before Pérez managed to escape to Aragon.\nThere he made himself subject to the regional laws, the fueros, before going on trial before the justice of Aragon. As the court sided with Pérez, the king withdrew his accusation, but presented a new one through his official representative in Aragon. This time Pérez was sentenced to death, but ensured his safety by appealing to the notion that the king was overstepping his bounds and not respecting Aragon's sovereignty.\nAfter the legal process continued to drag on, the king tried to bypass the justice of Aragon by accusing Antonio Pérez of heresy through the Inquisition. As bypassing Aragonese law and custom was exactly what had angered the Aragonese enough to keep Pérez alive, they rose up in revolt. A fed up King Philip invaded Aragon - formally his own domain - with Castilian troops, and put the chief justice to death without trial as a statement of authority.\n\nAntonio Pérez had already escaped to France and later England, and would die of natural causes in 1611."
 FEE_Aragon_Events.3.OPT1:0 "Pérez will be punished, no matter the Aragonese!"
 FEE_Aragon_Events.3.OPT2:0 "We'll play by their rules."

 FEE_Aragon_Events.4.T:0 "Alteraciones de Aragón"
 FEE_Aragon_Events.4.D:0 "In 1578 Antonio Pérez, long the trusted advisor of King Philip, had his political enemy Juan de Escobedo stabbed to death in a back alley in Madrid, following several clumsy attempts at poisoning him. Although the king originally approved of the plan, he started to question Pérez's motives, and in 1579 arrested him. Many years would pass before Pérez managed to escape to Aragon.\nThere he made himself subject to the regional laws, the fueros, before going on trial before the justice of Aragon. As the court sided with Pérez, the king withdrew his accusation, but presented a new one through his official representative in Aragon. This time Pérez was sentenced to death, but ensured his safety by appealing to the notion that the king was overstepping his bounds and not respecting Aragon's sovereignty.\nAfter the legal process continued to drag on, the king tried to bypass the justice of Aragon by accusing Antonio Pérez of heresy through the Inquisition. As bypassing Aragonese law and custom was exactly what had angered the Aragonese enough to keep Pérez alive, they rose up in revolt. A fed up King Philip invaded Aragon - formally his own domain - with Castilian troops, and put the chief justice to death without trial as a statement of authority.\n\nAntonio Pérez had already escaped to France and later England, and would die of natural causes in 1611."
 FEE_Aragon_Events.4.OPT1:0 "I will have the head of Pérez on a platter!"
 FEE_Aragon_Events.4.OPT2:0 "We cannot touch him under Aragonese law."

 FEE_Aragon_Events.5.T:0 "Alteraciones de Aragón"
 FEE_Aragon_Events.5.D:0 "In 1578 Antonio Pérez, long the trusted advisor of King Philip, had his political enemy Juan de Escobedo stabbed to death in a back alley in Madrid, following several clumsy attempts at poisoning him. Although the king originally approved of the plan, he started to question Pérez's motives, and in 1579 arrested him. Many years would pass before Pérez managed to escape to Aragon.\nThere he made himself subject to the regional laws, the fueros, before going on trial before the justice of Aragon. As the court sided with Pérez, the king withdrew his accusation, but presented a new one through his official representative in Aragon. This time Pérez was sentenced to death, but ensured his safety by appealing to the notion that the king was overstepping his bounds and not respecting Aragon's sovereignty.\nAfter the legal process continued to drag on, the king tried to bypass the justice of Aragon by accusing Antonio Pérez of heresy through the Inquisition. As bypassing Aragonese law and custom was exactly what had angered the Aragonese enough to keep Pérez alive, they rose up in revolt. A fed up King Philip invaded Aragon - formally his own domain - with Castilian troops, and put the chief justice to death without trial as a statement of authority.\n\nAntonio Pérez had already escaped to France and later England, and would die of natural causes in 1611."
 FEE_Aragon_Events.5.OPT1:0 "Castile will never suppress our people!"
 FEE_Aragon_Events.5.OPT2:0 "Let's see how long we can drag this trial out for..."

 FEE_Aragon_Events.6.T:0 "The Miracle of Calanda"
 FEE_Aragon_Events.6.D:0 "A miracle! The Blessed Virgin Mary has healed a man! Miguel Pellicer had his leg amputated two and a half years ago, and unable to work the fields he took to begging, but every night he would ask the priests at the Sanctuary of the Pillar for some oil to rub his leg, believing this to be a way to call upon the favor of the virgin. It must have worked, for this past Easter, Pellicer woke up one day with both his legs!\nNow, following a lengthy inquiry by priests and doctors, the archbishop of Zaragoza has pronounced it a true miracle! As word is spreading, the Basilica of Our Lady of the Pillar becomes even more famous and prestigious by the day!"
 FEE_Aragon_Events.6.OPT1:0 "May the Madonna bless us all!"

 FEE_Aragon_Events.7.T:0 "Constructing the Canal Imperial de Aragón"
 FEE_Aragon_Events.7.D:0 "For centuries, travel and trade through the Aragonese inland has relied on the river Ebro. Its waters are unpredictable in the Iberian heat however, so our royal engineers have designed a canal, using techniques imported from elsewhere in Europe to bind our country closer together.\nUnder the direction of the cleric Ramón Pignatelly, they are ready to begin their great project."
 FEE_Aragon_Events.7.OPT1:0 "It is a worthy project, and just what Aragon needs!"
 FEE_Aragon_Events.7.OPT2:0 "Let's employ the people in bettering the old waterways instead."

 FEE_Aragon_Events.8.T:0 "The Canal Imperial de Aragón Stands Complete"
 FEE_Aragon_Events.8.D:0 "After years of work, the canal has finally opened for boat travel. Already shipments are brought between Zaragoza and Navarra in far greater quantities than before. This lets us export Zaragozan wares across the Atlantic and to Northern Europe, and Navarran goods to the Mediterranean. Our nation is sure to prosper from this revolutionary waterway!"
 FEE_Aragon_Events.8.OPT1:0 "At last. Time to roll in the trade money!"

 FEE_Aragon_Events.9.T:0 "The Ciudadela de Jaca"
 FEE_Aragon_Events.9.D:0 "The many wars with the enemies to the north has proven time and again that Jaca is of utter strategic importance.\n\nWatching over one of the few crossroads of the Pyrenees, it is key to the defense of the kingdom. We should build a citadel to exert our power."
 FEE_Aragon_Events.9.OPT1:0 "The garrison there will be enough."
 FEE_Aragon_Events.9.OPT2:0 "Hire the best engineer that can be found."

 FEE_Aragon_Events.10.T:0 "A Foreign Viceroy"
 FEE_Aragon_Events.10.D:0 "As Aragon and Castile were to be equals under the Spanish crown, but the King of the two countries hailed from Castile, the ancient laws and practices of Aragon had a special protected status. These stated that if the country should be ruled by a viceroy appointed by a foreign king, he must be Aragonese.\n\nAs this practice safeguards the people of Aragon from foreign influence, it contributed to the stability of the union. However, it would not be long before the foreign king appointed a viceroy from his own inner circle, rather than listen to the nobles of Aragon."
 FEE_Aragon_Events.10.OPT1:0 "Let our overlord appoint whoever they wish."
 FEE_Aragon_Events.10.OPT2:0 "Ensure an Aragonese viceroy."

 FEE_Aragon_Events.11.T:0 "Jeronimo Zurita"
 FEE_Aragon_Events.11.D:0 "Jeronimo de Zurita y Castro was a an Aragonese historian born in 1512. Born in Zaragoza, he studied in Castile and under Hellenist teachers, developed his ideas of history. Eventually he would become the official chronicler of the Kingdom of Aragon in 1548. He defined a new historic practice, where the Archives of Aragon alone were not enough, but sources from Rome, Naples and Sicily had to be referenced and compared to create a fuller historical picture of events. Eventually he resigned to dedicate himself to the \"Anales de la Corona de Aragon,\" which would stand the test of time as a central authority on the history of Spain."
 FEE_Aragon_Events.11.OPT1:0 "Employ him."
 FEE_Aragon_Events.11.OPT2:0 "Support him in defining our history."

 FEE_Aragon_Events.12.T:0 "Miguel Servet"
 FEE_Aragon_Events.12.D:0 "Miguel Servet was a Spanish renaissance polymath, both a very noteable physician and theologian. He also made advancements in mathematics, astronomy and geography, along with writing poetry and interpreting the Bible. He was a perfect Renaissance man, any king's dream citizen, except for that last one.\nAs the Protestant Reformation spread across Europe, Servet challenged his own faith and found new truths in the Bible. However, he found both Lutheranism lacking, and even clashed directly with Calvin over his ideas of predestination. In the end, the letters he sent to Calvin proved fatal, as the reformer sent them to Catholic authorities to oust Servet as a heretic. Escaping from France to Italy, Servet stopped in Geneva to hear his opponent preach. Servet was arrested by the reformists however, and in an attempt to prove the orthodoxy of his movement, Calvin pushed to have him executed before Servet's Catholic pursuers could catch up to him.\n\nWithout this unfortunate end, Miguel Servet might have been the source of a reform movement of his own."
 FEE_Aragon_Events.12.OPT1:0 "Who cares about his beliefs, the man is a genius!"
 FEE_Aragon_Events.12.OPT2:0 "Hunt him down!"

 FEE_Aragon_Events.13.T:0 "Michael Servetus tried in $PROVINCE$"
 FEE_Aragon_Events.13.D:0 "Michael Servetus was a Spanish physician and scholar, an archetypical Renaissance man. However, his interpretation of the bible brought him into conflict with not just the catholics of Spain and France, but also the established reform movements of Lutheranism and Calvinism.\n\nNow, while on the run from Catholic authorities, he passed through $PROVINCE$, in the hopes of seeing one of our great reformers speak. However, his heretical views on predestination have led to him being arrested by them too, and now he is set to be executed for his beliefs."
 FEE_Aragon_Events.13.OPT1:0 "This man is a danger to every Christian!"
 FEE_Aragon_Events.13.OPT2:0 "Intervene. He seems to have some interesting ideas."

 FEE_Aragon_Events.14.T:0 "Baltasar Gracián"
 FEE_Aragon_Events.14.D:0 "Baltasar Gracián was a Spanish writer and philosopher in the first half of the 17th century. He became a Jesuit and an army chaplain, but a lot of his practices were frowned upon by his superiors. However, he continued in reading letters sent from Hell as a form of preaching and publishing unapproved books, the most famous of which is the masterpiece of Spanish literature known as \"El Criticon\". Despite continuing to have trouble with his religious order, he became the defining voice of Baroque literature in Spain, and the main representative of the literary tradition of Conceptism."
 FEE_Aragon_Events.14.OPT1:0 "His wit and thoughtfulness will be popular at court."
 FEE_Aragon_Events.14.OPT2:0 "Let him write. His religious order can deal with him."

 FEE_Aragon_Events.15.T:0 "The Siege of Zaragoza"
 FEE_Aragon_Events.15.D:0 "It should have been such a quick battle. An open city against the overwhelming armies of the enemy. But the people in Zaragoza are fervent supporters of their $MONARCHTITLE$ and ready to die for [Root.Monarch.GetHerHim]. The Marshal commanding the enemy has himself admitted \"What a war! What men! Having to kill so many brave men, so many furious men. Victory is so sad...\""
 FEE_Aragon_Events.15.OPT1:0 "We must defend Zaragoza to the last man!"
 FEE_Aragon_Events.15.OPT2:0 "We must defend Zaragoza to the last man!"

 FEE_Aragon_Events.16.T:0 "The Channel Construction Requires More Funds"
 FEE_Aragon_Events.16.D:0 "The work on the Imperial Channel is slow and constantly requires more funds and time. The Count of Aranda, president of the Royal Council, has arranged the project to be financed by the government despite its high cost. However, if the project is to continue, the rest of the Royal Council will have to be convinced."
 FEE_Aragon_Events.16.OPT1:0 "Make the council support the project."
 FEE_Aragon_Events.16.OPT2:0 "Is this spending really wise?"

 FEE_Aragon_Events.17.T:0 "Responsibility for the Construction Project"
 FEE_Aragon_Events.17.D:0 "The Count of Aranda has entrusted the new channel project to the clergy, especially the bishop Ramón Pignatelli. His mind is swift and he seems to embrace new Enlightenment ideas. He advocates for new financial institutions for the poor, cultural patronage of the arts, and for reforming both education and the economy."
 FEE_Aragon_Events.17.OPT1:0 "This is the man to lead the construction of the channel!"
 FEE_Aragon_Events.17.OPT2:0 "Maybe we should pick someone less... passionate."

 FEE_Aragon_Events.18.T:0 "Pignatelli Upsets Colleagues"
 FEE_Aragon_Events.18.D:0 "Pignatelli has upset his colleagues with his new ideas. In order to get more funds, he granted exemptions from Church taxes next to the new channel. People have gathered with the promise of irrigated soil and a better future, but a decision must be made between progress and respect for the Church."
 FEE_Aragon_Events.18.OPT1:0 "We trust Pignatelli."
 FEE_Aragon_Events.18.OPT2:0 "The Holy Church must be respected!"

 FEE_Aragon_Events.19.T:0 "Channel Construction Faces Engineering Trouble"
 FEE_Aragon_Events.19.D:0 "The terrain is difficult in the proximity to the city of Zaragoza. There are big differences in height and the engineers are afraid cost can increase. However, some of them are hopeful this can bring more prosperity to the land, allowing more mills and fullings."
 FEE_Aragon_Events.19.OPT1:0 "We should listen to the engineers."
 FEE_Aragon_Events.19.OPT2:0 "Let's take a simple approach."
 FEE_Aragon_Events.19.OPT3:0 "We've spent all the money we are going to."

