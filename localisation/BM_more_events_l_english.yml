 FEE_Ansbach_Events.1.T:0 "The Ambition of Achilles"
 FEE_Ansbach_Events.1.D:0 "While the Duchy of Franconia has long fallen into disuse, our family still holds significant lands in the area. The Margraviates of Ansbach and Bayreuth have long since enjoyed independence, away from our crown's influence. In order to secure our vested interests in the area and protect its people from foreign invasions, we should secure and press our legitimate claims on the surrounding areas by any means necessary, starting with the city of Nuremberg. Such an act will certainly be viewed as hostile and therefore we should be vigilant when it comes to approaching this delicate matter."
 FEE_Ansbach_Events.1.OPT1:0 "Let us attempt to reform the duchy!"
 FEE_Ansbach_Events.1.OPT2:0 "Let the past lie."

 FEE_Ansbach_Events.2.T:0 "Little Town of Wood and Cloth"
 FEE_Ansbach_Events.2.D:0 "Of the many titles once held by our ancestors, one resides in the city of Nuremberg, A prosperous urban center filled with all manner of merchants, noblemen and artisans. This newfound prosperity propelled Nuremberg to a new height of success and profitability. Due to their influence as a centre of Germany, Emperor $EMPERORNAME$ saw fit to award them the title of "Free City", placing its walls and citizens under the Empire's protection. Despite these hurdles however, we must decide on whether we will press our claim on the city despite having our previous attempts rebuked, or abandon our plans altogether and maintain the status quo."
 FEE_Ansbach_Events.2.OPT1:0 "Implore the Emperor to relinquish imperial immediacy."
 FEE_Ansbach_Events.2.OPT2:0 "Form a League to force Nuremberger Submission!"
 FEE_Ansbach_Events.2.OPT3:0 "They can remain independent"

 FEE_Ansbach_Events.3.T:0 "Margraves of Ansbach"
 FEE_Ansbach_Events.3.D:0 "The Margraves of Ansbach have requested us to grant them immediacy over the city of Nuremberg to restore the Duchy of Franconia."
 FEE_Ansbach_Events.3.OPT1:0 "Very well."
 FEE_Ansbach_Events.3.OPT2:0 "Thanks for the bribe, but no."

 FEE_Ansbach_Events.4.T:0 "Ansbachian Demands"
 FEE_Ansbach_Events.4.D:0 "The Margraves of Ansbach have long desired our lands, and long have we fought to protect our freedom. It appears they have learned from us and now convinced the Emperor to grant them the overlordship of our lands."
 FEE_Ansbach_Events.4.OPT1:0 "As the Emperor commands."
 FEE_Ansbach_Events.4.OPT2:0 "As long as they guarantee our freedom."
 FEE_Ansbach_Events.4.OPT3:0 "We will never submit to tyrants!"

 FEE_Ansbach_Events.5.T:0 "Burgraviate of Nuremberg"
 FEE_Ansbach_Events.5.D:0 "The City of Nuremberg has submitted to our demands, our ancestral lands are united once more!"
 FEE_Ansbach_Events.5.OPT1:0 "Praise the Emperor."

 FEE_Ansbach_Events.6.T:0 "Nuremberger Insubordination"
 FEE_Ansbach_Events.6.D:0 "Despite the demands we have made of Nuremberg and the Emperor's orders, Nuremberg refuses to submit and has demanded heavy concessions in order to agree."
 FEE_Ansbach_Events.6.OPT1:0 "Convince them to make amends."
 FEE_Ansbach_Events.6.OPT2:0 "The city is ours anyway."

 FEE_Ansbach_Events.7.T:0 "Failed Negotiations"
 FEE_Ansbach_Events.7.D:0 "Despite the Hohenzollern attempts at diplomacy, we will have to force our will upon Nuremberg if we are to get whats ours."
 FEE_Ansbach_Events.7.OPT1:0 "I guess the diplomatic attempt has failed."

 FEE_Ansbach_Events.8.T:0 "Broken Dreams So Grand"
 FEE_Ansbach_Events.8.D:0 "After a lifetime of war and ambition, our realm will have to do without the ambitious Achilles's guiding hand."
 FEE_Ansbach_Events.8.OPT1:0 "The Duke may finally rest now."

 FEE_Ansbach_Events.9.T:0 "Dux Francorum Orientalium"
 FEE_Ansbach_Events.9.D:0 "Franconia is united and the ducal title is ours!"
 FEE_Ansbach_Events.9.OPT1:0 "Our rule through right of conquest shall be cemented on this day!"

 FEE_Ansbach_Events.10.T:0 "Men of The Franconian Circle"
 FEE_Ansbach_Events.10.D:0 "With Nuremberger support, the Hohenzollerns hold great economic and military influence over the rest of the Franconian Circle, and yet we are denied a right we are entitled to; the right to sit at the head of this union. This disgraceful offense against the Hohenzollerns cannot be tolerated!"
 FEE_Ansbach_Events.10.OPT1:0 "Demand Wurzburg hand over the ducal title and seat"
 FEE_Ansbach_Events.10.OPT2:0 "Or can it?"

 FEE_Ansbach_Events.11.T:0 "The Ducal Title"
 FEE_Ansbach_Events.11.D:0 "The Hohenzollerns of Ansbach have demanded our royal title and leading position in the Franconian Circle. Their illegitimate claims that they should lead this military alliance solely derives from power and influence. Though it is tempting to completely disregard their outlandish ultimatum, we must take into account their military and economic might."
 FEE_Ansbach_Events.11.OPT1:0 "It is in our best interests to just submit."
 FEE_Ansbach_Events.11.OPT2:0 "We will never submit to their insolence!"

 FEE_Ansbach_Events.12.T:0 "Demands Refused!"
 FEE_Ansbach_Events.12.D:0 "The Bishop of Wurzburg has rejected our humble request for the role of head of the Franconian Circle, and has insulted in reprisal. Bearing an insult alone is plenty, but the shame of serving a tyrannical bishop is a burden too large to endure. Summon the banner, rally the men, and invite the captains; it is time to seize what is rightfully ours!"
 FEE_Ansbach_Events.12.OPT1:0 "They shall suffer and beg for forgiveness."
 FEE_Ansbach_Events.12.OPT2:0 "Sooner or later they will regret their actions. For now, it is best to wait."

 FEE_Ansbach_Events.13.T:0 "The Bishop Submits"
 FEE_Ansbach_Events.13.D:0 "The Bishop has acquiesced and granted us overlordship over the lands of the Franconian Circle."
 FEE_Ansbach_Events.13.OPT1:0 "The foolish old cretin furthers our ambition"

 FEE_Ansbach_Events.14.T:0 "The Care of Coburg"
 FEE_Ansbach_Events.14.D:0 "The city of Coburg was a Franconian fief that was under Brandenburgian suzerainty from 1291 - 1312, but was inherited and later integrated by the von Wettin dynasty in 1372. Thanks to a marriage to a Hohenzollern princess in 1374, our blood has flowed in the veins of the von Wettin dynasty of Thuringia for generations. Although these claims may be farfetched, they are adequate enough for us to press them by force!"
 FEE_Ansbach_Events.14.OPT1:0 "Press dynastic claims"
 FEE_Ansbach_Events.14.OPT2:0 "Press Brandenburgian claims"
 FEE_Ansbach_Events.14.OPT3:0 "Nobody would respect them anyway"

