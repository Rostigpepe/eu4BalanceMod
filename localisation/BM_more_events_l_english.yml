 FEE_Burgundy_Events.1.T:0 "Charles the Bold parleys with Emperor"
 FEE_Burgundy_Events.1.D:0 "After the death of Louis the Pious in 840 the Carolingian Empire was divided between his three sons. Two of these Kingdoms would survive to become France and the Holy Roman Empire. The third Kingdom, Lotharingia, dwindled and was upon the death of King Zwentibold absorbed into Germany. Twice during his reign Charles the Bold requested from Emperor Frederick III the vacant crown of Lotharingia."
 FEE_Burgundy_Events.1.OPT1:0 "Request the crown of Lotharingia"
 FEE_Burgundy_Events.1.OPT2:0 "Do not request the crown of Lotharingia"
 FEE_Burgundy_Events.2.T:0 "King Charles"
 FEE_Burgundy_Events.2.D:0 "After a grand Ceremony, a Festival and a grand Coronation, Charles the bold has been crowned King of Lotharingia."
 FEE_Burgundy_Events.2.OPT1:0 "God save the King!"

 FEE_Burgundy_Events.2.T:0 "A Burgundian Feast?"
 FEE_Burgundy_Events.2.D:0 "The great wealth of the Burgundians had become legendary in Western Europe by the mid-15th century. So great was it, some said, that an average Burgundian knight was wealthier that the King of France! One of the expressions of this wealth were the enormous and extravagant feasts hosted by the Dukes. Rich wines, exotic meats, spectacular troubadour and jongleur performances, fancy desserts, and beautiful wares all enchanted guests from all over Christendom, and this in turn made Burgundian luxury items in more demand. Burgundian styles became the most prominent in Europe in the 15th century, even surpassing the dazzling Venetians. With enough saint feast days to cover all the year round, shall we host another feast to remind our friends and enemies alike of our greatness?"
 FEE_Burgundy_Events.2.OPT1:0 "Host a Grand Feast!"
 FEE_Burgundy_Events.2.OPT2:0 "We can wait..."

 FEE_Burgundy_Events.3.T:0 "Mary of Guelders"
 FEE_Burgundy_Events.3.D:0 "Born to the Egmont dukes of Gelderland in 1435, Mary of Guelders was the great-niece of Philip the Good and was raised at the Burgundian court. She quickly proved herself a shrewd political mind, capable of navigating the complex politics of the day. Despite this, she was also known for her generosity, especially to the church and education, as well as kindness to those around her."
 FEE_Burgundy_Events.3.OPT1:0 "She should be an advisor!"
 FEE_Burgundy_Events.3.OPT2:0 "We can learn from her"
 FEE_Burgundy_Events.3.OPT3: "How nice"

 FEE_Burgundy_Events.4.T:0 "Georges Chastellain"
 FEE_Burgundy_Events.4.D:0 "Born in Aalst in 1415, Georges Chastellain began his career as a soldier in Burgundian service but soon became a diplomat in the service of King Charles VII of France, attempting to broker peace between France and Burgundy. When relations soured, he joined Phillip of Burgundy's council and continued to work as a diplomat. However, when he fell to ill health, he was given a pension and was requested to write a chronicle of recent events. As a writer, he quickly became known for his mastery of poetry, rhetoric, and historiography. His Chronique became one of the best sources for Burgundian-French relations during the 15th century, and he is considered a key contributor to the development of the French language."
 FEE_Burgundy_Events.4.OPT1:0 "His histories will record our deeds for our posterity forever"

