 FEE_Portugal_Events.1.T:0 "Luís de Camões"
 FEE_Portugal_Events.1.D:0 "The national poet of Portugal, Luís de Camões was a 16th century lyricist, so famous for his writing that Portuguese is sometimes referred to as \"the language of Camões\"\n\nFollowing a humanist education, he spent much of his life abroad, first serving willingly in Ceuta where he lost one eye in battle, before being forced to serve in the militia in Goa to avoid prison. He kept on writing as he travelled, and did not even stop as he became cheif warrant officer in Macau. His journeys were probably what inspired his most famous work, \"Os Lusíadas,\" an epic poem in the style of Homer about the Portuguese heroes of the age of exploration. The epic was mostly written in a grotto, and one story tells how de Camões was shipwrecked and swam ashore with one arm holding the poem above the water.\n\nWhile much of his work has been lost his genius was recognised in his time, and the day of his death, June 1th, is the national day of Portugal."
 FEE_Portugal_Events.1.OPT1:0 "A greater poet there never was and never will be again."

 FEE_Portugal_Events.2.T:0 "The Return of King Sebastian!"
 FEE_Portugal_Events.2.D:0 "The line of Avis ended with the death of Sebastian the Child King on his crusade in Morocco, but the more than sixty years of Spanish rule that followed convinced many Portuguese that Sebastian was not truly dead, but would return one foggy day to free Portugal. This belief endured, and King Sebastian passed into legend as a sleeping hero, waiting for the day his country would need him again.\n\nOf course, a people expecting a savior and an evil oppressive state meant that there was no shortage of people trying to capitalise on the stories. There were no less than four impostors claiming to be Sebastian while Portugal was subject to Spain. \n\nNow a young man claiming to be Sebastian has arrived in Lisboa. What shall we do with him?"
 FEE_Portugal_Events.2.OPT1:0 "His name is Sebastian, that's good enough right now."
 FEE_Portugal_Events.2.OPT2:0 "Throw this impostor in the dungeons!"

 FEE_Portugal_Events.3.T:0 "Spiceless!"
 FEE_Portugal_Events.3.D:0 "With the final fall of Constantinople to the Turks came not only the end of Christian control of the Bosporus but also the expulsion of many Italian merchants hailing from a diverse and competitive array of Italian states; the only ones allowed to stay being the conniving Venetians. Ever mindful of profit over faith, those opportunistic snakes have cozied up with the Turks, abandoning all principle for their precious ducats.\n\nThe overland routes to India and the spice trade are all but cut, the lifeline that supplied us with exotic goods and spices. The Venetian monopoly may make them rich, but ultimately we are left spiceless and desperate for it, as is the rest of Europe. This situation is unacceptable!"
 FEE_Portugal_Events.3.OPT1:0 "Well I guess we'll have to find another way to India!"

 FEE_Portugal_Events.4.T:0 "The School of Sagres"
 FEE_Portugal_Events.4.D:0 "Nestled in the Southwest corner of Europe sandwiched between Spain and the Atlantic Ocean, the Portuguese people have always been natural seafarers. Lately, however, a prince in our court by the name of Dom Henrique de Viseu has put forth the idea that Portugal must secure a place on the seas in order to sail farther down the coast than any previous Europeans.\nDrawing on Portuguese tactics, cutting-edge Venetian advancements, and newly-discovered science, Henrique has proposed an unprecedented leap in royal patronage of navies. An organized school which not only teaches the sailors and admirals of tomorrow, but researches improved methods of cartography, ship design, and maritime combat. Additionally, he tells us that the royal patronage of the navy to an extent hitherto unseen in Europe will give Portugal the advantage she desperately needs in this age of discovery."
 FEE_Portugal_Events.4.OPT1:0 "Found Henry the Navigator's School!"
 FEE_Portugal_Events.4.OPT2:0 "This isn't a matter for the crown."

 FEE_Portugal_Events.5.T:0 "A Rising Star"
 FEE_Portugal_Events.5.D:0 "During the bloody war of the Castilian Succession, one of our noblemen and soldiers proved a far more capable leader than anyone expected. Rallying our soldiers from almost \n\ncertain defeat, he turned what would have been annihilation into a victory. Now, his ambitions have grown along with his fame, and he has arrived at court seeking official promotion and new assignments abroad. "
 FEE_Portugal_Events.5.OPT1:0 "By all means, give him what he has deserved!"
 FEE_Portugal_Events.5.OPT2:0 "That's great, kid. Don't get cocky."
 FEE_Portugal_Events.5.OPT3:0 "Such self-serving ambition is hardly worthy of our patronage!"

 FEE_Portugal_Events.6.T:0 "The Shores of Africa"
 FEE_Portugal_Events.6.D:0 "Despite the inroads made by Portugal into the heart of the Moorish homeland, our control over the northern coast of Africa is being increasingly challenged by pirates and tribal raids. We have already dispatched Alfonso de Albuquerque to re-establish our control. Besides building an island fort in the area, however, he has struggled to find success. None other than Francisco de Almeida has approached us with a new and bold plan to dealing with these annoyances. A local emir has hinted that he might help us, provided we provide him with European gunpowder weaponry with which to do so. Of course, these weapons could later be used against us... \n\n"
 FEE_Portugal_Events.6.OPT1:0 "Almeida's plan is a good one!"
 FEE_Portugal_Events.6.OPT2:0 "Arming our potential enemies is never wise..."

 FEE_Portugal_Events.7.T:0 "Emir Lends his Aid"
 FEE_Portugal_Events.7.D:0 "True to his word, the Emir contacted by Almeida has joined us in our efforts against the Moorish pirates!"
 FEE_Portugal_Events.7.OPT1:0 "Excellent!"

 FEE_Portugal_Events.8.T:0 "Emir's Betrayal!"
 FEE_Portugal_Events.8.D:0 "No sooner did the scoundrel Emir have our weaponry safely inside his castle than he turned them on the very ships that brought them to him! We should have known better than to trust a pirate..."
 FEE_Portugal_Events.8.OPT1:0 "We shall have his head!"
 FEE_Portugal_Events.8.OPT2:0 "We must back down... for now."

 FEE_Portugal_Events.9.T:0 "To Africa!"
 FEE_Portugal_Events.9.D:0 "Once again, Almeida has approached us with a proposal. While our ships are capable of getting to India with only minor difficulty, he says, it would be much easier for our merchants and sailors if we were to explore the eastern shores of Africa and set up supply depots for ships to stop at. Additionally, trade with the Africans themselves may prove of no small profit! Almeida even claims to have already identified three promising locations for Portuguese trading posts."
 FEE_Portugal_Events.9.OPT1:0 "A splendid idea! Spare no expense and send out an expedition at once!"
 FEE_Portugal_Events.9.OPT2:0 "Let us not overextend; why send an armada when a few ships will do?"
 FEE_Portugal_Events.9.OPT3:0 "Let us steer clear of Africa. Who knows what trouble could lie there?"

 FEE_Portugal_Events.10.T:0 "Looking to India"
 FEE_Portugal_Events.10.D:0 "Having established a presence in Africa, we are tantalizingly close to India itself. Appreciative of Almeida's success, the crown has vested him with the title “Viceroy of India.” Of course, as we yet have little presence in India this title is mostly ceremonial. Both Almeida and the crown, however, have plans to change that, both revolving around the potentially lucrative spices of Cannanore. \n\nPast that, whether their plans are the same remains to be seen. "
 FEE_Portugal_Events.10.OPT1:0 "Let us deal diplomatically for a foothold in India, as per the crown's plan!"
 FEE_Portugal_Events.10.OPT2:0 "Let us listen to Almeida and use some “persuasion”"

 FEE_Portugal_Events.11.T:0 "The Zamorin"
 FEE_Portugal_Events.11.D:0 "While our setting up of trading posts in India has so far met with great success, more than one local Hindu prince is jealous of our profits. One of the most prominent, known simply as ‘The Zamorin,' rules over the rich port of Calicut and has begun assembling an alliance against us! Rather than respecting our trade, he demands payment for all the lost trade income he blames on us having better offers than he...\n\nAlmeida wishes to meet this threat head-on at sea rather than wait for the Zamorin to come to us..."
 FEE_Portugal_Events.11.OPT1:0 "We must prepare for battle on the seas."
 FEE_Portugal_Events.11.OPT2:0 "Let us seek an alliance of our own to contain this threat."
 FEE_Portugal_Events.11.OPT3:0 "Give the Zamorin what he wants."

 FEE_Portugal_Events.12.T:0 "Almeida's Son Killed!"
 FEE_Portugal_Events.12.D:0 "After Francisco de Almeida finally settled in as Viceroy of Portugal's holdings in India, tragedy struck. Francisco had sent his only son, Lourenco de Almeida, on routine expeditions of his own to secure additional trade opportunities on the Indian coast. However, news arrived back in Cannanore that Lourenco had run across an Egyptian fleet heading to India to pirate our hard-won trade! \n\nIn the resulting skirmish, Lourenco was killed. Francisco did not take this news well, and went into a deep depression and rage, vowing revenge. His men, having followed him for years through great hardship, are likely to follow him come what may. \n\nMeanwhile back in Lisbon, whispers at the royal court have begun to accuse Almeida of treason against the crown, that he only sought power from himself in India, where distance already makes him de-facto independent. No doubt these whispers are at least partly fueled by jealousy. Indeed, Almeida has been a loyal servant of Portugal since before the way to India was even discovered. However, the risk of treason is real, and it is not to be taken lightly."
 FEE_Portugal_Events.12.OPT1:0 "Clearly, Almeida is no longer fit for duty."
 FEE_Portugal_Events.12.OPT2:0 "Almeida has proven a loyal servant of the state."
 FEE_Portugal_Events.12.OPT3:0 "Lourenco's death is an unacceptable loss!"

 FEE_Portugal_Events.13.T:0 "Almeida Defies the King"
 FEE_Portugal_Events.13.D:0 "Almeida's thirst for revenge was clearly greater than anyone anticipated. No sooner had Alfonso de Albuquerque landed in India as Almeida's replacement than Almeida did the unthinkable. Arresting Alfonso, he gathered a fleet and set sail on his own behalf. He promises, however, that he will return his fleet and men to the authority of Portugal as soon as his revenge is complete."
 FEE_Portugal_Events.13.OPT1:0 "He is nothing but a traitor!"
 FEE_Portugal_Events.13.OPT2:0 "We have no choice but to hope he keeps his word."

 FEE_Portugal_Events.14.T:0 "Securing our African Interests "
 FEE_Portugal_Events.14.D:0 "Merchants and explorers have discovered new sources of wealth on the African continent, circumventing the Arab-controlled caravans across the Sahara. \n\nNeedless to say, established trading interests take none too kindly to our presence, and may agitate locals against us. Accordingly, merchants have asked us for our help in securing their posts on the Ivory Coast. "
 FEE_Portugal_Events.14.OPT1:0 "They shall receive our help."
 FEE_Portugal_Events.14.OPT2:0 "The merchants must take care of themselves."

 FEE_Portugal_Events.15.T:0 "Sephardic Jews Arrive in Portugal"
 FEE_Portugal_Events.15.D:0 "Portugal has long had an established, prosperous, and well-tolerated Jewish community within its borders. At times, a full 20% of the population of the Kingdom of Portugal has been Jewish. \n\nWith the final fall of the Moors in Granada came a great expulsion of the Jews throughout the realms of the Catholic Monarchs of Castile and Aragon. Many of them fled to friendly lands such as Holland. However, the presence of a strong Jewish community here has drawn the majority of them to seek asylum in Portugal. \n\nGranting them asylum in his realm might bring [Root.Monarch.GetName] many advantages. Indeed, several of the most prominent families among them have even promised gifts and skilled craftsmen for weaponry to aid [Root.Monarch.GetName] in wars against the Muslims if he lets them in. \n\nAt the same time, tension between Jews and Christians in Portugal is never far from the surface, and an influx of Jewish refugees may spark a crisis."
 FEE_Portugal_Events.15.OPT1:0 "Accept their gifts and grant them full toleration."
 FEE_Portugal_Events.15.OPT2:0 "Admit them into our realm in exchange for military aid."
 FEE_Portugal_Events.15.OPT3:0 "We do not need to risk the wrath of Castile or of our own people."

 FEE_Portugal_Events.16.T:0 "Expulsion of the Jews?"
 FEE_Portugal_Events.16.D:0 "There is no question that the Jewish refugees who settled in Portugal from Castile have become very successful. In fact, [Root.Monarch.GetName] considers them an essential part of the Portuguese economy. \n\nHowever, their success has caused heightened tension from non-Jewish Portuguese citizens who feel slighted by the Jews' success. Now, a group of clergy and middle-class Christians has arrived at court, along with indignant diplomats from our neighbors, demanding that we cease allowing the Jews to live freely among us."
 FEE_Portugal_Events.16.OPT1:0 "Expel the Jews and confiscate their wealth!"
 FEE_Portugal_Events.16.OPT2:0 "Attempt to Convert the Jews to Christianity so they can stay!"
 FEE_Portugal_Events.16.OPT3:0 "The King will not be bullied into abusing his subjects!"

 FEE_Portugal_Events.17.T:0 "Securing Malacca Trade"
 FEE_Portugal_Events.17.D:0 "Having conquered the famous port of Malacca, the merchants in charge of the trading feitoria there expected to seize the same control of the spice trade that the Malaccans themselves had once enjoyed. However, they soon found out that without the centralized bureaucracy and navy from the Malacca Sultans, the importance of the port was greatly diminished. Portuguese merchants now had to compete with a host of smaller ports instead of profiting from Malacca's fabled riches. Action must be taken if we are to received the benefits from the city that our admirals promised us when we set out to take it."
 FEE_Portugal_Events.17.OPT1:0 "We must spare no expenses to revive the city!"
 FEE_Portugal_Events.17.OPT2:0 "Shouldn't these merchants be helping us rather than complaining?"

 FEE_Portugal_Events.18.T:0 "Portuguese Arrivals in Japan"
 FEE_Portugal_Events.18.D:0 "Our first arrivals on the fabled isles of Japan were met with a curious mixture of respectful awe and bewildered disdain. Despite this, however, we were received hospitably, and our hosts' face lit up when we began to describe our weaponry to him! \n\nAfter several days of demonstrating our firearms, including not only their usage but a description of the various parts involved and even how to clean them properly. The local lord of the place, called Satsuma, was most eager to obtain these weapons, and promised well-made swords, silks, and chinaware in exchange for a steady supply of weapons."
 FEE_Portugal_Events.18.OPT1:0 "By all means, let the trade commence!"
 FEE_Portugal_Events.18.OPT2:0 "These seems too risky, we'd best not meddle in local warfare like this."

 FEE_Portugal_Events.19.T:0 "Ferdinand Magellan"
 FEE_Portugal_Events.19.D:0 "An ambitious explorer has arrived at our court seeking an audience, named Ferdinand Magellan. He has already distinguished himself on discovery missions for both the Spanish and Portuguese crowns, including in the now-famous expeditions of Francisco de Almeida. He proposes a new scheme for sailing to the Spice Islands, one where we avoid the tumultuous African and Indian Ocean waters altogether and sail around the southern tip of America instead. Not only would this potentially be a better route to the Spice Islands, he argues, but would also provide the chance to discover yet more new and rich lands beyond the South Atlantic. \n\nRemembering how the Portuguese crown rejected the plans of Christopher Columbus to their everlasting sorrow, [Root.Monarch.GetName] is most reluctant to reject Magellan's plan. However, going under South America also risks violating the Treaty of Tordesillas, angering the Spanish and giving them cause for war."
 FEE_Portugal_Events.19.OPT1:0 "Allow him to set out at once!"
 FEE_Portugal_Events.19.OPT2:0 "Best to keep him here to further our own interests without angering Spain."
 FEE_Portugal_Events.19.OPT3:0 "We already have the route to the Spice Islands well-established, we need no more."

 FEE_Portugal_Events.20.T:0 "Societas Jesu in Asia"
 FEE_Portugal_Events.20.D:0 "As Europe is rocked by Reformation and Counter-Reformation, the effort to spread the Catholic faith outside of Europe itself has grown apace. \n\nFrom one of our garrisons in India comes news that none other than Francis Xavier, co-founder of the Societas Jesu, has arrived. He wishes first to purify the faith among the Portuguese there, who he finds altogether too focused on wealth and too lax in their faith, and then from there spread the faith to all of our holdings in Asia. Xavier wishes for us to allow him leave to bring yet more Jesuits from Spain into our realm, or else set up our own Inquisition to help him reach his goal. \n\nNaturally, this might bite into our profits, but Xavier and many devout voices insist that this is a worthy sacrifice for the glory of God."
 FEE_Portugal_Events.20.OPT1:0 "No one expected the Portuguese Inquisition!"
 FEE_Portugal_Events.20.OPT2:0 "Allow the Jesuits to pursue their missionary efforts unmolested."
 FEE_Portugal_Events.20.OPT3:0 "Keep them out of our trading posts, we don't need them stirring up trouble."

 FEE_Portugal_Events.21.T:0 "Sugar Cultivation in Brazil"
 FEE_Portugal_Events.21.D:0 "Once a luxury only imported over harsh land routes from the East, sugarcane has found a favorable climate in our new colonies and is proving to be more profitable than anyone could have imagined as it becomes accessible to the public for the first time. \nOur colony in Brazil especially is beginning to find great success in growing this crop. Let's hope no one steals our success..."
 FEE_Portugal_Events.21.OPT1:0 "Sweet!"

