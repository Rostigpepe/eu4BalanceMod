 FEE_Golkonda_Events.1.T:0 "Expanding Golkonda Fort"
 FEE_Golkonda_Events.1.D:0 "During the reign of the Qutb Shahi dynasty, who held Golkonda as their capital, Golkonda Fort was expanded no less than three times in 60 years.\nIt went from being an old-style mud fort, to becoming a massive fortification of granite. It would serve as the seat of Qutb Shahi power until the capital was moved to Hyderabad in the late 16th century, and remain an important fortification until the Mughals tore it down a century later."
 FEE_Golkonda_Events.1.OPT1:0 "We should have a fort worthy of $COUNTRY$!"
 FEE_Golkonda_Events.1.OPT2:0 "I've drawn up some less expensive plans for defenses..."

 FEE_Golkonda_Events.2.T:0 "Moving Our Capital to Hyderabad"
 FEE_Golkonda_Events.2.D:0 "While Golkonda has served as an important town and fortification for centuries, our dynasty needs to follow the development of our people.\n\nHyderabad has emerged as a far more important center of political power and trade, and might be a better capital city. If our [Root.Monarch.GetTitle] resided there they would be far better prepared to exert their influence."
 FEE_Golkonda_Events.2.OPT1:0 "The royal court should move to Hyderabad."
 FEE_Golkonda_Events.2.OPT2:0 "Let's save some money. That is how [Root.Monarch.GetTitle] [Root.Monarch.GetName] should exert influence."

