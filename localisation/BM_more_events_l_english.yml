 FEE_Brandenburg_Events.1.T:0 "The Silesian Marriage"
 FEE_Brandenburg_Events.1.D:0 "Having married into the duchy of Glogau with the stipulation that upon the childless death of Henry 'of Glogau' Piast the duchy would be inherited by Barbara von Hohenzollern."
 FEE_Brandenburg_Events.1.OPT1:0 "To a fruitless union!"
