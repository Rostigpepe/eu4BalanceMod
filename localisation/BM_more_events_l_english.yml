 FEE_Austria_Events.1.T:0 "The Reforms of the 1495 Diet of Worms"
 FEE_Austria_Events.1.D:0 "The reforms presented at the Diet of Worms in 1495 was the Emperor Maximilian I's attempt at centralising the Holy Roman Empire. The most lasting of these reforms was the establishment of the Reichskammergericht, which would function as the Empire's highest court, along with an imperial ban on internal feuding, the Ewiger Landfriede.\n\nMaximilian also established an Imperial government, the \"The Reichsregiment,\" which was separate from the emperor's court. This was intended to efficiently administrate the Empire as a whole, even outside of the Imperial Diet. It would represent every princedom in the Empire, but never fully managed to assume its position of power, and was dissolved in 1502."
 FEE_Austria_Events.1.OPT1:0 "We will force through the centralisation of the Empire!"
 FEE_Austria_Events.1.OPT2:0 "The princedoms are pleased with the status quo."

 FEE_Austria_Events.2.T:0 "The Rise of the Ottomans in Europe"
 FEE_Austria_Events.2.D:0 "With their recent gains, there can no longer be any doubt. The Ottomans conquer everything in their way, and will stop at nothing until they have subjugated all of Christendom in the name of their heathen god. We are the bastion standing against them for the sake of Europe and of God. This is the time to reaffirm that our borders will hold strong."
 FEE_Austria_Events.2.OPT1:0 "For God!"
 FEE_Austria_Events.2.OPT2:0 "We have other worries, let's pursue a diplomatic path."

 FEE_Austria_Events.3.T:0 "The Austrian Baroque"
 FEE_Austria_Events.3.D:0 "While devastated by the long wars of the early 17th century, the Imperial Austria proved resilient, and the peace that followed became a time of great artistic patronage.\nWhether painting, sculpture or architecture, the Habsburgs were among the foremost patrons in the world. Over the course of a century, the already grand imperial capital of Vienna was expanded and developed, resulting in the largest baroque palaces in the world towering over peasants and kings alike. While the emperor's strict yoke went against the political development of the era, Austrian art flourished."
 FEE_Austria_Events.3.OPT1:0 "Austria will be the grandest country of the Baroque!"
 FEE_Austria_Events.3.OPT2:0 "Let's consider reorganising society instead."

 FEE_Austria_Events.4.T:0 "Austria into the Future"
 FEE_Austria_Events.4.D:0 "As people and - more importantly - artists start to think that baroque art is beginning to be a bit much, the Austrian administration can only agree. While the Baroque has left a strong mark on the artistry of our empire, new and somewhat subtler artistic principles are forming in its wake. As we have embraced the beauty of baroque art, so we shall embrace these new ideas."
 FEE_Austria_Events.4.OPT1:0 "Our greatness is far from at an end!"

 FEE_Austria_Events.5.T:0 "Build Beautiful Palaces"
 FEE_Austria_Events.5.D:0 "With the current craze for Baroque buildings, it has come to our attention that some of our current construction projects could be made even greater, more impressive and more beautiful. This would take a relatively small investment considering the grandeur and wealth it will display, and considering our position as one of the most prestigious states in the world, we cannot afford to not show off.\nYou cannot put a price on true art, so let's make the right choice, for the glory of Austria."
 FEE_Austria_Events.5.OPT1:0 "Make it even more baroque!"
 FEE_Austria_Events.5.OPT2:0 "Something simple will do."

 FEE_Austria_Events.6.T:0 "Build Beautiful Military Schools"
 FEE_Austria_Events.6.D:0 "With the current craze for Baroque buildings, it has come to our attention that some of our current construction projects could be made even greater, more impressive and more beautiful. This would take a relatively small investment considering the grandeur and wealth it will display, and considering our position as one of the most prestigious states in the world, we cannot afford to not show off.\nYou cannot put a price on true art, so let's make the right choice, for the glory of Austria."
 FEE_Austria_Events.6.OPT1:0 "Make it even more baroque!"
