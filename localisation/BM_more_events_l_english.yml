 fee_ansbach_franconian_ambition_tt:0 "Try to restore the Franconian duchy within your lifetime and be rewarded with glory.\n§YIf we secure 5 Franconian Provinces for the Hohenzollern Dynasty, our claims will be strong enough to claim the title.§!"
 fee_ansbach_surrender_of_wurzburg_tt:0 "This will mean the annexation of our Franconian lands by the Ansbachian Hohenzollerns"


