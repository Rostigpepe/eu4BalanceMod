 FEE_Ottoman_Events.1.T:0 "The Ottomans Seize Our Wheat!"
 FEE_Ottoman_Events.1.D:0 "To support their endless warfare, the Ottomans have decided to seize our wheat stores for use in the sultan's army. They claim it is their right as our overlord, despite our tributes never having been a day late! \nWhile our people suffer in destitution, the elite of Constantinople gorge themselves on enough food to feed the army twice over."
 FEE_Ottoman_Events.1.OPT1:0 "Great is the suffering of $COUNTRY$!"

 FEE_Ottoman_Events.2.T:0 "Storming the Gates of Europe"
 FEE_Ottoman_Events.2.D:0 "After fierce resistance and long-standing rivalries, we are continuing our push into the heartland of Christendom. \nWien was a great obstacle in our path, but the fall of the fortress of Austria means that the rest of Europe will be quaking in its boots - rightfully so. \n\nWith the coming war for Europe, it would be beneficial if the might of Vienna was turned westwards. Of course, getting the population on our side might take a lot of... convincing."
 FEE_Ottoman_Events.2.OPT1:0 "In our hands, Wien will be an even greater fortress than it was for our enemies!"
 FEE_Ottoman_Events.2.OPT2:0 "It's just another border province. Let them reconstruct their city themselves."

 FEE_Ottoman_Events.3.T:0 "Murad II's Return to the Throne"
 FEE_Ottoman_Events.3.D:0 "Murad II had ruled the Ottoman Empire for more than twenty years, facing insurrection and disloyalty whilecontinuing the Empire's expansion, before retiring in favor of his son Mehmet in late 1444. \nThe transition was unclear however, as the 12-year old Mehmet made famous when calling his father to lead the Turkish armies at the battle of Varna; \"If you are the Sultan, come and lead your armies. If I am the Sultan, I command you to come and lead my armies.\" Murad led the armies and won a great victory over the Christian coalition on November 10th 1444, ending the Crusade of Varna.\n\nMurad was not free to return to retirement, however. While the young Sultan attempted to establish his authority, Çandarli Halil Pasha, grand vizier and true governor of the empire, opposed him. The grand vizier found Mehmed too strongly influenced by his teacher, who Çandarli considered a rival.\nÇandarli arranged for dissent among the janissaries, who threatened with revolt unless Murad were to return to the throne. Still mostly a child, Mehmet acquiesced and Murad returned to once again rule the empire.\nHe passed away five years later, and Mehmet could once again take the throne, this time unopposed. Two days after Mehmet's greatest achievement, the conquest of Constantinople in 1453, the Sultan had Çandarli put to death."
 FEE_Ottoman_Events.3.OPT1:0 "Mehmet and the empire are not yet ready."
 FEE_Ottoman_Events.3.OPT2:0 "Mehmet will guide the empire to glory."

 FEE_Ottoman_Events.4.T:0 "The Passing of Murad II"
 FEE_Ottoman_Events.4.D:0 "In 1450, Sultan Murad II fell ill, and early in 1451 he passed away. Mehmet II could finally take the throne without threat of insurrection, and as Murad left behind a vital and sprawling empire, the stage was set for Mehmet to become one of the greatest Ottoman sultans of all time."
 FEE_Ottoman_Events.4.OPT1:0 "The Sultan is dead, long live the Sultan!"

