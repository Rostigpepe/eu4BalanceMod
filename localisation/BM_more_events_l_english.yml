 FEE_Italian_Wars_Events.100.T:0 "Guerra del Gesso"
 FEE_Italian_Wars_Events.100.D:0 "The little more than twenty-year-old King of France [FRA.Monarch.GetName], through his paternal grandmother, Maria of Anjou (1404-1463), claimed a distant hereditary right to the crown of the Kingdom of Naples. In 1492 he directed the resources of his kingdom towards the conquest of that realm, encouraged by Ludovico Sforza, called Il Moro (who was not yet Duke of Milan but was only its regent) and urged by his advisors, Guillaume Briçonnet and de Vers. \nThe reconquest of the largest kingdom of the Peninsula, already ruled by the House of Anjou (from 1282 to 1442), did not include, in the projects of [SPA.Monarch.GetName], Sicily. Through the conquest of the kingdom of Naples the king of France could have not simply increased the dominions of his House, an ambition common to many Middle-European or Anglo-Saxon ruling houses, but rather made them the starting point for those Crusades whose echo had been reinvigorated by the expulsion of the Arabs from the last Spanish possession, the Kingdom of Granada (1492). The political project of Res Publica Christiana Pro Recuperanda Terra Sancta still had a hold in the European aristocracies, even though the eight Crusades aimed at realizing it ended in disaster. The King of France himself, Louis IX, lost his life during the Eighth Crusade. Acre, the last Christian stronghold, fell definitively in 1291."
 FEE_Italian_Wars_Events.100.OPT1:0 "Their throne is ours."
 FEE_Italian_Wars_Events.100.OPT2:0 "We can't risk this war."

 FEE_Italian_Wars_Events.101.T:0 "French Claim on Naples"
 FEE_Italian_Wars_Events.101.D:0 "And now the War has been brought over the prosperous lands of Italy and hell will unleash on the flourishing Peninsula that saw peace for 50 years thanks to the efforts of Cosimo de Medici and the Venetian Republic. \nThe King of France has declared his Restoration of Union on the Kingdom of Naples and we must decide, who will we side with, France or Naples?"
 FEE_Italian_Wars_Events.101.OPT1:0 "We will help France in his claims!"
 FEE_Italian_Wars_Events.101.OPT2:0 "Naples must not be subjugated!"
 FEE_Italian_Wars_Events.101.OPT3:0 "We will stand aside."

 FEE_Italian_Wars_Events.102.T:0 "Battaglia di Fornovo"
 FEE_Italian_Wars_Events.102.D:0 "After a few years of preparation and having secured peace treaties with his neighbours, [FRA.Monarch.GetName] departed France in August 1494 at the head of an army of around 30.000 men, including 8000 swiss mercenaries and a modern artillery park. \n[FRA.Monarch.GetName] continued his march and after sacking Pontremoli he crossed the Apennines, where he was blocked at the village of Fornovo by the assembled army of the League of Venice. The Italian army was composed mostly of condottieri hired by Venice, with only a quarter of those being Milanese as their main force was preoccupied at Novara. They were led by the Marquise of Mantova, Gianfrancesco the Second Gonzaga. \nThe Italian forces compromised mostly of heavy nights, with support from light cavalry and stradioti from the Balkans, alongside a big host of infantry and a few artillery pieces, for a total of 20.000 men lead by many nobles from the grazing lands of Romagna, such as the leaders of Bologna, Rimini, Ferrara, and Urbino. \nThe french side was around half the size of the Italian League mostly composed of armoured knights and the host of Swiss mercenaries who composed the spearhead of the army and around 40 cannons for a little over 10.000 men.\nThe battle started with an artillery duel which was swiftly won by the French. The rain slowed down the advance of the League's main forces. The attack from the Milanese knights halted the swiss formation while the stradioti instead looted the baggage train. The rest of the army was able to cross the river while others deserted the charge due to the unfavourable terrain which lead to the Italian retreat. In just an hour, the French army lost around 1000 men and the baggage train, which had around 300.000 ducats of valuables in it, while the Italians lost around 3000 to 4000 men including many commanders."
 FEE_Italian_Wars_Events.102.OPT1:0 "Death!"

 FEE_Italian_Wars_Events.103.T:0 "Louis de la Trémoille"
 FEE_Italian_Wars_Events.103.D:0 "The prince of Talamonte, son of La Tramoglia is among all persons distinguished by nobility and greatness of state or by having honoured ranks in the army"
 FEE_Italian_Wars_Events.103.OPT1:0 "He will lead our troops!"

 FEE_Italian_Wars_Events.104.T:0 "Ferrante d'Este"
 FEE_Italian_Wars_Events.104.D:0 "An extremely gentle, discreet and valiant son, who with the glory of his Latin name is so grateful to Charles VIII the most Christian King of France and the entire royal court, and at present with blessed grace by the glorious Venetian senate and paternal benevolence made the son of the divine Marco* and most worthy duke of arms"
 FEE_Italian_Wars_Events.104.OPT1:0 "He will lead our troops!"

 FEE_Italian_Wars_Events.105.T:0 "Galeazzo Sanseverino"
 FEE_Italian_Wars_Events.105.D:0 "Messer Galeazzo Sanseverino, who was a very handsome jouster, but due to his cowardice and lack of experience in the military art was not fit to lead a field."
 FEE_Italian_Wars_Events.105.OPT1:0 "Are we sure about him?."

 FEE_Italian_Wars_Events.200.T:0 "Guerra su Napoli"
 FEE_Italian_Wars_Events.200.D:0 "It's 1498, after the death of [FRA.Monarch.GetName] his cousin [FRA.Monarch.GetName] duke of Orleans has risen to the throne, after the Guerra del Gesso, the first Italian War, has spread blood all over Italy with the French claim on the Napolitan throne Italy is still in turmoil and the Dukedom of Milan, home of our grandmother Valentina Visconti is now vacant and it could be once claimed for eternity. We have already tried to claim the city of Milan during the first campaign of cousin [SPA.Monarch.GetName] VIII when we occupied Novara from Ludovico Sforza, but sadly back then we failed due to the intervention of the Holy League led by Venetian and Milanese forces. Now due to the strength of the Venetian and the isolation of the Milanese throne, we might be able to reclaim our place in Italian affairs."
 FEE_Italian_Wars_Events.200.OPT1:0 "Their throne is ours."
 FEE_Italian_Wars_Events.200.OPT2:0 "We can't risk this war."

 FEE_Italian_Wars_Events.201.T:0 "Defense of Milan"
 FEE_Italian_Wars_Events.201.D:0 "And now the War has been brought over the prosperous lands of Italy and hell will unleash on the flourishing Peninsula that saw peace in the past 5 years. \nThe King of France has declared his Vassalization attempt on the Dukedom of Milan and we must decide, who will we side with, France or Milan?"
 FEE_Italian_Wars_Events.201.OPT1:0 "We will help France in his claims!"
 FEE_Italian_Wars_Events.201.OPT2:0 "Milan must not be subjugated!"
 FEE_Italian_Wars_Events.201.OPT3:0 "We will stand aside."

 FEE_Italian_Wars_Events.300.T:0 "Guerra della Lega Santa"
 FEE_Italian_Wars_Events.300.D:0 "In the 15th century, the Venetian Republic led by Doge Leonardo Loredan was at the height of its economic and military power, in possession of several bases in the Mediterranean Sea, it had begun a process of expansion into the Venetian and Lombard mainland through military conquests, acquisitions and spontaneous dispossessions. \nThe strength of Venice has grown far too wide alongside their web of alliances and subjects, we must seek an end to their reign even if it will require us to ask for help from external countries."
 FEE_Italian_Wars_Events.300.OPT1:0 "We must destroy them!"
 FEE_Italian_Wars_Events.300.OPT2:0 "They are unstoppable."

 FEE_Italian_Wars_Events.301.T:0 "The Holy League"
 FEE_Italian_Wars_Events.301.D:0 "And now the War has been brought over the prosperous lands of Italy and hell will unleash on the flourishing Peninsula that saw peace in the past 5 years. \nThe King of France has declared his attempt to destabilize the Serene Republic of Venice."
 FEE_Italian_Wars_Events.301.OPT1:0 "We will help France in his claims!"
 FEE_Italian_Wars_Events.301.OPT2:0 "Venice must not be destroyed!"
 FEE_Italian_Wars_Events.301.OPT3:0 "We will stand aside."

 FEE_Italian_Wars_Events.400.T:0 "Guerra dei Quattro Anni"
 FEE_Italian_Wars_Events.400.D:0 "Following the Battle of Marignano in 1515, a period of peace had been established in Europe, which, however, slowly fell apart by the beginning of 1518. Since his election to the papal throne, Pope [PAP.Monarch.GetName] was intent on continuing the Italian policy of the Church initiated by Julius II but in opposing ways. \nThe greatest challenge for his pontificate opened with the death of Maximilian of Habsburg in 1519 and the possible rise of the latter's grandson, [SPA.Monarch.GetName], already Burgundian Duke of the Netherlands since 1506 and King of Spain since 1516. Opposing him, presenting himself as an alternative, was [FRA.Monarch.GetName] of France, perhaps the most powerful man in Europe after the peace imposed on the Habsburgs and the Pope himself. Since the former owned Naples and the latter Milan, the election of the Emperor also became a decisive game for Italy. It was clear to Pope [PAP.Monarch.GetName] that whoever won would drive the other out of the peninsula and break the balance imposed by the peace of Noyon and Brussels. Control of imperial Italy, and in particular Lombardy, was, for [SPA.Monarch.GetName]' chancellor, the Italian Mercurino Arborio di Gattinara, the 'keystone' to universal monarchy, as it could link the various possessions of Flanders, Spain, Austria and, in the event, Germany. Losing it, for [FRA.Monarch.GetName], meant instead seeing France encircled by Habsburg dominions."
 FEE_Italian_Wars_Events.400.OPT1:0 "We must destroy them!"
 FEE_Italian_Wars_Events.400.OPT2:0 "We should seek peace in Europe."

 FEE_Italian_Wars_Events.401.T:0 "League of Cambrai"
 FEE_Italian_Wars_Events.401.D:0 "And now the War has been brought over the prosperous lands of Europe and hell will unleash on the flourishing Continent that saw peace in the past 5 years. \nThe King of France is in danger."
 FEE_Italian_Wars_Events.401.OPT1:0 "France should be brought to their knees."
 FEE_Italian_Wars_Events.401.OPT2:0 "France must not be destroyed!"
 FEE_Italian_Wars_Events.401.OPT3:0 "We will stand aside."

 FEE_Italian_Wars_Events.500.T:0 "Guerra della Lega di Cognac"
