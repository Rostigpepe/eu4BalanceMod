 FEE_Naples_Events.1.T:0 "The Court of Alfonso il Magnanimo"
 FEE_Naples_Events.1.D:0 "After the conquest and consolidation of the Kingdom of Naples Alfonso I decided that the fulcrum of the new magnified Crown of Aragon should be in Naples instead of some Spanish lands, therefore a great influx of the most prominent minds from Italy and Greece has arrived in the Royal Palace."
 FEE_Naples_Events.1.OPT1:0 "Let us welcome this Umbrian humanist!"
 FEE_Naples_Events.1.OPT2:0 "Our sicilian brethern will feel at home."
 FEE_Naples_Events.1.OPT3:0 "An embassador from Byzantium has arrived!"

 FEE_Naples_Events.2.T:0 "Regia Dogana della Mena delle Pecore di Puglia"
 FEE_Naples_Events.2.D:0 "In 1447 Alfonso I passed a series of laws, including the imposition on the Abruzzese and Molise shepherds to spend the winter within the Neapolitan borders, in the Tavoliere, where many of the cultivated lands were also forcibly transformed into pastures. It also established, based first in Lucera and then in Foggia, the Dogana della mena delle pecore in Puglia and the very important network of sheep tracks that from Abruzzo (which from 1532 would have its detachment of the Customs, the Doganella d'Abruzzo) led to the Capitanata. These measures revived the economy of the inland cities between L'Aquila and Puglia; the economic resources linked to the transhumant sheep farming of the Abruzzo Apennines were once dispersed in the Papal State, where the herds had hitherto wintered."
 FEE_Naples_Events.2.OPT1:0 "Transumanza!"

 FEE_Naples_Events.3.T:0 "Gjergj Kastrioti Skënderbeu"
 FEE_Naples_Events.3.D:0 "Echoes of your deeds have crossed the Adriatic sea since when on March 2, 1444, in the cathedral of San Nicola, you were unanimously proclaimed leader of the Albanian nation, since when sultan Murad II, furious at your betrayal, sent against your mere 20K mens forces of hundreds of thousands of heathens. You have reached us asking for help, help against one of the greatest empire the world has yet to see."
 FEE_Naples_Events.3.OPT1:0 "We will help you, for the Christendom."
 FEE_Naples_Events.3.OPT2:0 "We cannot risk a war!"

 FEE_Naples_Events.4.T:0 "[From.GetName] Helps Skanderberg"
 FEE_Naples_Events.4.D:0 "[FROM.Monarch.GetName] has aided to our side and pledge to help us against the Turks, but their offers comes with a hint for a huge demand, our complete loyal service to the crown."
 FEE_Naples_Events.4.OPT1:0 "We shall be guided by them."
 FEE_Naples_Events.4.OPT2:0 "We can't do this right now."

 FEE_Naples_Events.5.T:0 "Accademia Pontaniana"
 FEE_Naples_Events.5.D:0 "Founded by Antonio Beccadelli (known as the "Panormita") in 1458, it was initially called Porticus Antonianus ("Portico di Antonio" in Latin). Some anticipate the birth of the academy in 1442, the year in which Alfonso I of Aragon, following his investiture as king of Naples, set up a very rich library in his house in Castel Capuano (later transferred to the Castel Nuovo) where they gathered men of culture to discuss literature and philosophy. In honor of him this association was called Accademia Alfonsina. From this would have descended directly that of Antonio Beccadelli, protected by the King himself."
 FEE_Naples_Events.5.OPT1:0 "Marvelous!"

 FEE_Naples_Events.6.T:0 "Porta Capuana"
 FEE_Naples_Events.6.D:0 "\"Here it is today as yesterday, as always ... always the same hell, the same shops, of merchandise, of commerce, of trafficking, of different people. A babel of languages. habits between its virtues and its vices ... come to Porta Capuana, at any time of the 24 hours of the day, and you will learn about it ... Porta Capuana is the universal theater, it is the Cosmopoli of our people .. Here there is neither night nor day.\" \nBuilt in 1484 by the king [Root.Monarch.GetName] and, from the earliest stages, it was the access point coming from the east towards the city center, as well as being the nerve center of communications; in the eighteenth century the royal road of Puglia passed through it. It has therefore always been in a very lively area of Naples, and has also represented a place of artistic and cultural aggregation, it is in Porta Capuana, for example, that the so-called Latin Quarter was born at the beginning of the twentieth century, a meeting place for important Neapolitan artists of the time."
 FEE_Naples_Events.6.OPT1:0 "Marble, Honour and Virtue."

 FEE_Naples_Events.7.T:0 "Isabella di Chiaromonte"
 FEE_Naples_Events.7.D:0 "Daughter of Tristano di Chiaromonte (Tristan de Clermont-Lodeve), count of Copertino, and of Caterina di Taranto, the latter's sister of the Prince of Taranto, Giovanni Antonio Orsini Del Balzo, of which Isabella was named heir. On May 30, 1445 he married [Root.Monarch.GetName], called Ferrante, later Duke of Calabria, natural son of Alfonso V of Aragon, who had risen to the throne of Naples as Alfonso I. It was the latter who arranged the marriage of his son favored with the heir of the Principality of Taranto, obtaining various advantages through this marriage. In the first place, Ferrante would succeed with his wife at the helm of the Principality, thus allowing the king and in the future Ferrante himself, destined to the throne, to confiscate one of the most important fiefdoms of the kingdom in their own domains. Furthermore, the kinship link allowed the sovereign to strengthen his power of influence over the Orsini of Taranto."
 FEE_Naples_Events.7.OPT1:0 "We won't marry this princess."
 FEE_Naples_Events.7.OPT2:0 "We welcome this beautiful pugliese."

 FEE_Naples_Events.8.T:0 "Black clouds lie aheads"
 FEE_Naples_Events.8.D:0 "With the death of Alfonso V of Aragona a few nobles have started murmling against the various reforms that our beloved king have done since their start of the reign. The clergy might support this revolt with the help of foreigners."
 FEE_Naples_Events.8.OPT1:0 "We must secure our reign."

 FEE_Naples_Events.9.T:0 "Congiura dei baroni"
 FEE_Naples_Events.9.D:0 "The resistance opposed by the barons to the modernization of the state pursued by the Aragonese in Naples. The king [Root.Monarch.GetName] of Naples had aimed to dissolve the feudal particularism and make the royal power the sole lever of the life of the country. In this context, the clash with the barons inevitably arose around the big problem of an "organic reform of the state", the cornerstones of which were the reduction of baronial power, the development of economic life and the promotion of new entrepreneurs to the ruling class. Neapolitan merchants. An instrument of this policy was the fiscal reform, which entrusted new tasks to the municipal administrations (universities), encouraging them to escape, as far as possible, the feudal weight. And in truth it has been calculated that at that time in the Kingdom of Naples, out of 1550 inhabited centers, only a little more than 100 were assigned to the royal state property, that is, under the direct control of the king and the court, while all the others were controlled by the barons. This meant that the feudal power as a whole was the owner of the resources and finances of the kingdom and that the Aragonese court was in fact made subordinate to the baronial organization. It was therefore natural that the king favored in every way the numerical extension of the state-owned cities, removing them from the feudal weight and incorporating them into his own direct administration. But the undertaking was no small feat. The barons were organized into large, fairly branched dynasties, each of which alone controlled more lands than the king. The Orsini Del Balzo, for example, boasted of being able to travel from Taranto to Naples without ever leaving their possessions; the Sanseverinos, now opposed and now protected by the king, were owners of fiefs which from Calabria, through almost all of Basilicata, reached Salerno and lapped Naples; the Acquaviva, the Caldora, the Caracciolos, the Guevara and the Senerchia completed this small elite in power, which in fact surrounded the capital, suffocating the kingdom."
 FEE_Naples_Events.9.OPT1:0 "We will never meet their demands, the time of diplomacy is over!"

 FEE_Naples_Events.10.T:0 "Congiura dei baroni sedata"
 FEE_Naples_Events.10.D:0 "A first hard fight between the barons and King Ferrante had already occurred in the long war fought within the kingdom from 1459 to [GetYear]. The king had then obtained the help of many Italian captains, to whom had been added a contingent of 1000 infantry and 700 knights landed from the Adriatic overseas and led by Gjergj Kastrioti Skënderbeu, the Albanian national hero in search of new lands for the his people dispersed by the Turks. The great losers of that war were Giovanni Antonio Orsini Del Balzo, the last prince of Taranto, who died in Altamura in [GetYear], perhaps suffocated by the king himself through the archpriest of that church, and Antonio Caldora, duke of Bari, who after having been captured in [GetYear] during the siege of Vasto was stripped of all possessions by the sovereign. The fact is that the Orsini del Balzo then lost the vast territory of the Principality of Taranto, which was confiscated by the court, until the Church, after not long, claimed its direct power over Altamura with greater force, thus providing the Del Balzo , feudal lords of the city, an ecclesiastical administration more free from respect for the King and more loyal and faithful to the baron, while the Caldora, after having lost all their territories with that defeat, distributed for the most part in Abruzzo, Molise, in Capitanata and in the land of Bari, they never got up again. In short, the war against the barons of 1459-[GetYear] had ended bitterly, but with a clear victory for the king. He had then been able to resume his policy with greater certainty, innovating in fiscal and feudal legislation, that is, mortifying the baronial prerogatives, extending the power of the court and the state, reorganizing the economic and commercial life of the kingdom. The state-owned cities grew, albeit to an inadequate extent, and the barons underwent the royal initiative for some years. "
 FEE_Naples_Events.10.OPT1:0 "We will pardon but control them."

 FEE_Naples_Events.11.T:0 "The barons are happy"
 FEE_Naples_Events.11.D:0 "After years of careful diplomacy and agreements with the leader of the nobility like Orsini del Bazo, principe of Taranto and Antonio Caldora, duke of Bari, our good king [Root.Monarch.GetName] has managed to create a peaceful and prosperous ruling that will last for many years."
 FEE_Naples_Events.11.OPT1:0 "Long live the king!"

 FEE_Naples_Events.12.T:0 "The arrival of the Skanderberg"
 FEE_Naples_Events.12.D:0 "The barons have risen and bear arms against us but white clouds lies at the horizon! When all seems so lost the will can change your hope, a warrior I know from the east now is coming, he'll help us 'cause I spared his life. Like earthquake and storm we will scorch all this earth and together we'll push deep the knife. The barons tonight surely die."
 FEE_Naples_Events.12.OPT1:0 "May he be blessed!"

 FEE_Naples_Events.13.T:0 "Black clouds lie aheads"
 FEE_Naples_Events.13.D:0 "Despite our best effort the first time, rumors have come to us that the barons are organising once again to create a series of demands that if we don't meet, they'll ask by force."
 FEE_Naples_Events.13.OPT1:0 "We must secure our reign."

 FEE_Naples_Events.14.T:0 "Seconda Congiura dei Baroni"
 FEE_Naples_Events.14.D:0 "The conspiracy was hatched in 1485 by the prince of Salerno Antonello Sanseverino. The latter, advised by Antonello Petrucci, Francesco Coppola and Luigi Gesualdo da Caggiano, gathered around him many feudal families of lords and barons of the kingdom of the Guelph faction in favor of the Angevins, including the Caracciolo, princes of Melfi, the Gesualdo , marquises of Caggiano, the Del Balzo, princes of Altamura and dukes of Andria and Venosa, the Guevara, counts of Apice and Ariano, the Senerchia, counts of Rapone and Sant'Andrea, the aforementioned Caldora and the Sienese barons. The barons who had gathered in Melfi, while sharing the concerns expressed to them by Guevara, did not feel like taking immediate and irrevocable action against Alfonso; they did not believe it was possible at that moment to solicit the intervention of the pope or of the new suitors. Moreover, the memory of the bitter defeat suffered in 1464 still burned. But they did not even want the proposal to fall completely on deaf ears, and they entrusted Girolamo Sanseverino, prince of Bisignano and count of Tricarico and Miglionico, with an exploratory task, to verify at least the possible alliances, seek the consent of the other barons absent from the banquet of Melfi, and possibly attempt the ways of a negotiation with the king. Girolamo Sanseverino, to carry out this exploratory assignment, met in Naples with Petrucci and with Coppola, with the aim of testing the intentions of the court environments and measuring any subsequent steps on them. Obtained from them an interlocutory but not negative answer, a real summit of the Sanseverinos was immediately held in Diano, that is, in the very heart of their feudal possessions, between the Calabria, Basilicata and Salerno. The five most important exponents of this family took part, namely, in addition to Prince Girolamo, Antonello Sanseverino, prince of Salerno, Giovanna Sanseverino, widow of the count of Sanseverino, grandmother of Antonello and aunt of Girolamo, her son Barnaba, count of Lauria, and his other nephew Giovanni, count of Tursi. Meanwhile the Coppola was moving on another side. He had personally gone to King Ferrante to inform him of the growing discontent he had encountered among the barons and declared himself willing to act as an intermediary between them and the court, to watch from within the machination in progress and to turn it in favor of the monarchy. He thus entered with conviction in the mechanism of the conspiracy, also dragging the hesitant royal secretary Antonello Petrucci and his sons into it. In Coppola's intentions, the choice of this ambivalent position should have allowed him to move more easily and with greater personal advantage; on the one hand, in the capacity of the king's envoy, he could have met the barons without making the sovereign suspicious, and on the other he would have deserved the trust of the always suspicious barons, thus mortgaging a prominent place next to them in the event that, once the path of the agreement with the sovereign became impracticable, it was decided to really dethrone the $DYNASTY$ dynasty."
 FEE_Naples_Events.14.OPT1:0 "We will meet again, on the battlefield."

 FEE_Naples_Events.15.T:0 "The Barons have been defeated"
 FEE_Naples_Events.15.D:0 "But things turned out differently and the precautions and intentions of Coppola and Petrucci were completely nullified. King [Root.Monarch.GetName] would have defeated everyone in skill and cynicism. He began by willingly agreeing to Coppola's proposal; he began to treat him since then as a real agent in his service who infiltrated the conspiracy on his behalf. Using it for this purpose, he never ceased to reward him with positions and honors of great prestige. But this did not mean that he entrusted all the destinies of the dynasty to Coppola or renounced his own initiative, which he elaborated and pursued with determination, aided by his son Alfonso. In short, in this intricate affair, Coppola together with Petrucci certainly acted with great ruthlessness, and ended up, together with Petrucci and his two sons, to fall victim to the death trap that he himself had contributed to hatch and to trigger. But it should also be noted that all the characters, including the king, faced the risks of this game by playing it each on more than one table. \nThe plan envisaged by the conspirators was the following; the barons of the territories closest to the capital would have prevented the king from crossing them, thus interrupting the communications of Naples with the rest of the country. Once the capital was isolated, the pope and other reinforcements would be allowed to penetrate the territory of the kingdom on the border between the Papal State and the Abruzzi. In this, the pope would have availed himself of the help of John II of Lorraine, in the name of the old Angevin aspirations for Naples, and of Roberto Sanseverino, the first captain of Italy, who would have acted on behalf of the Republic of Venice, but also for account of his Neapolitan family members. The definitive conclusion of this movement occurred in [GetYear] in the Castel of [Root.Capital.GetName]. In the hall of the barons, the last exponents of the conspiracy against the Aragonese court were arrested and killed. It was [Root.Monarch.GetName] himself who invited the barons into the hall, with the excuse of celebrating the wedding of his niece. In reality this was a trap, the barons were arrested and put to death."
 FEE_Naples_Events.15.OPT1:0 "Kill them all."

 FEE_Naples_Events.16.T:0 "The barons are happy"
 FEE_Naples_Events.16.D:0 "After years of careful diplomacy and agreements with the leader of the nobility like Antonello Sanseverino prince of Salerno, our beloved king [Root.Monarch.GetName] has managed to create a peaceful and prosperous ruling that will last for many years."
 FEE_Naples_Events.16.OPT1:0 "Long live the king!"

 FEE_Naples_Events.17.T:0 "Dream of Ladislao I"
 FEE_Naples_Events.17.D:0 "Tamed the internal pitfalls, Ladislao soon turned his attention outside the borders of his kingdom. It was in these years that the dream of building a great state reality that included the entire Italian peninsula, unified under the crown of Naples and the insignia of the Durazzo was born in him. The idea of a Kingdom of Italy that precedes the Risorgimento enterprise by more than four hundred years and to which Ladislao will dedicate all his efforts during his short life. In the years to come, in fact, he would take advantage of the crisis situation in which the composite Italian political reality was pouring to considerably expand his kingdom and his power above all to the detriment of the papal dominions, appropriating and disposing of many of the papal territories as he pleased. \nShould we reclaim the dream of Ladislao and focus on the creation of an Italian state?"
 FEE_Naples_Events.17.OPT1:0 "We will continue his work."
 FEE_Naples_Events.17.OPT2:0 "We must focus on internal affair."

 FEE_Naples_Events.18.T:0 "Legacy of Ladislao I"
 FEE_Naples_Events.18.D:0 "We have finally fulfilled the dream of our most beloved King Ladislao I, and now we rule over Tuscany and Rome itself is ours. We once thought about an union of the Italian" provinces under one King, one rule and one Kingdom, shall we pursue this dream today my liege?"
 FEE_Naples_Events.18.OPT1:0 "We are triumphant."
 FEE_Naples_Events.18.OPT2:0 "It's time to let the old ways die."

 FEE_Naples_Events.19.T:0 "Pedro Alvarez de Toledo"
 FEE_Naples_Events.19.D:0 "Pedro Alvarez de Toledo was the first viceroy of Naples to effectively govern the kingdom on behalf of the Spanish crown. While issuing grand construction projects and modernizing the country, part of the reason for his success was his firm rule and ruthlessness. Where previous viceroys had failed to exert control over the kingdom, \"Don Pedro\" closed down humanist institutions and instituted harsh penalties for petty crimes. He centralised national institutions, and moved every court to the Castel Capuano. By breaking up traditional land holdings, barons were forced to move to the city where they would be within reach of de Toledo's government. \nHe failed in introducing the Spanish Inquisition in Naples, however, as revolts forced the Spanish king to retract the order. De Toledo passed away shortly after, in 1552, while on state business in Siena, ensuring that his legacy of state building would forever outshine the harshness of his rule."
 FEE_Naples_Events.19.OPT1:0 "We need to centralize our state."
 FEE_Naples_Events.19.OPT2:0 "We must focus on growing our military."

 FEE_Naples_Events.20.T:0 "The Construction Projects of Pedro Alvarez de Toledo"
 FEE_Naples_Events.20.D:0 "In addition to reforming the society of the Kingdom of Naples, Viceroy Pedro Alvarez de Toledo commissioned grand construction projects in the city of Naples itself. The old walls were expanded and new ones were built along the seafront. Fortresses, shipyards and barracks were modernised and expanded. He also commissioned a new palace for the Viceroy, which was then surrounded by buildings in square-grid streets. The Spanish Quarter, as it was called, was the first of its kind in Europe, and is still one of the most distinct areas of Naples. The express goal was to make Naples invulnerable, but it also had the side effect of making it the second largest city in Europe at the time. By his death in 1552, the legacy of the harsh ruler as a city-builder was more than secure, and Naples would continue to be a center of southern European power for centuries."
 FEE_Naples_Events.20.OPT1:0 "Build additional storehouses."
 FEE_Naples_Events.20.OPT2:0 "Build additional barracks."

 FEE_Naples_Events.21.T:0 "The Flood of Bones"
 FEE_Naples_Events.21.D:0 "The cave that would become the Fontanelle cemetery had for hundreds of years been used as a charnel house for old remains, which had been moved from graveyards in Naples to make space for citizens insisting on being interred near their churches. In the late 17th century, however, a series of floods caused remains to be washed from the cave into the streets of Naples. The grisly sight of skulls grinning up at them and bones resting in their gutters made the citizens realise that something had to be done to accommodate the ever-growing population."
 FEE_Naples_Events.21.OPT1:0 "Establish the Fontanelle cemetery and reform the graveyards!"

 FEE_Naples_Events.22.T:0 "Ospedale di San Gennaro dei Poveri"
 FEE_Naples_Events.22.D:0 "The San Gennaro dei Poveri was the very first hospice for the poor in Naples, a city that in 1667, when the hospice was built, struggled with overpopulation and severe poverty. The ancient building had been renovated and repurposed multiple times, from a monastery in the 8th century to a plague hospital in the 17th, before it found a new purpose as a poor house. While it could never house all of the estimated 1, destitute people in the city at the time, it was the first in a long tradition of hospices for the poor in Naples."
 FEE_Naples_Events.22.OPT1:0 "We need this, for the good of the poor."
 FEE_Naples_Events.22.OPT2:0 "Our resources are better spent elsewhere."

 FEE_Naples_Events.23.T:0 "Ospedale L'Albergo Reale dei Poveri"
 FEE_Naples_Events.23.D:0 "The Albergo Reale dei Poveri was an enormous hospice for the poor in Naples from 1751. The institution was intended to not just provide care to the ill, but provide an entire self-sufficient community of the poor where they could live and work. At times its five stories would house as many as five thousand people, relieving some of the pressure poverty placed on the city of Naples. The building was designed by the famous architect Ferdinando Fuga, which was how it got its nickname \"Palazzo Fuga\"."
 FEE_Naples_Events.23.OPT1:0 "Let us show our people we care!"
 FEE_Naples_Events.23.OPT2:0 "Who can afford to spend money on the poor?"

 FEE_Naples_Events.24.T:0 "Francesco Solimena"
 FEE_Naples_Events.24.D:0 "Francesco Solimena, who lived from 1657 to 1747, was a Neapolitan painter who came to define the Baroque style in southern Italy. He trained and worked with his painter father, Angelo Solimena, and is famous for decorating churches with him, including the cathedral of Nocera. On his own, Francesco would become renown for painting frescoes in his signature dark, detailed and dramatically lit style. As Francesco's reputation grew, his atelier became a gathering point of painter students from across Naples, and he provided tutelage for many of Italy's most famous baroque painters."
 FEE_Naples_Events.24.OPT1:0 "He has shown us what baroque art truly can be!"

