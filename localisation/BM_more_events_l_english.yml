 FEE_Renaissance_Events.1.T:0 "The Italian Renaissance"
 FEE_Renaissance_Events.1.D:0 "Over the course of a century, intellectual life on the Italian peninsula has seen stronger and stronger influences from the knowledge rediscovered in the ancients, Greek and Roman writers, philosophers, and orators, from Plato to Cicero. This development has largely happened in the interest of the public good, that a well-educated populace might better safeguard our civilisation than one could in the barbaric Middle Ages separating us from those glorious times. \nThese principles have become pervasive in our society, and carries influence not just in philosophy and humanist teachings, but in art and architecture, law and warfare. \nOver time, this will make our nation strong and our people indomitable, in the realm of the temporal as well as the spiritual."
 FEE_Renaissance_Events.1.OPT1:0 "As $COUNTRY$ looks to the past, $COUNTRY$ looks to the future."

 FEE_Renaissance_Events.2.T:0 "Renaissance Influences in $COUNTRY$"
 FEE_Renaissance_Events.2.D:0 "Spreading from Italy and across Europe, the cultural \"rebirth\" of the ancient Greeks and Romans brings with it new ways of thinking about the world we live in. They give us a new understanding of how we relate to other people, in ways that changes politics as much as it changes art. While encompassing a multitude of cultural movements, expressed in a multitude of ways in different places, there are a few cire tenets bringing continuity to our cultural age. \nThese principles have become pervasive in our society, and carries influence not just in philosophy and humanist teachings, but in art and architecture, law and warfare. \nOver time, this will make our nation strong and our people indomitable, in the realm of the temporal as well as the spiritual."
 FEE_Renaissance_Events.2.OPT1:0 "As $COUNTRY$ looks to the past, $COUNTRY$ looks to the future."

 FEE_Renaissance_Events.3.T:0 "End of Renaissance Culture"
 FEE_Renaissance_Events.3.D:0 "As there was no moment that marked the beginning, there is no moment to mark the end. No great event, no grand last stand. As the principles guiding art and philosophy for the last century or more fades in relevance, there is no one to take notice. The Renaissance has not ended, it has merely developed into something else, with its own distinct ideas and worldviews. \nAnd as the Renaissance looked back to the ancients, who knows what will rise when we in the future look back to the Renaissance."
 FEE_Renaissance_Events.3.OPT1:0 "A new age has dawned, as quietly as the turning of the Earth."

 FEE_Renaissance_Events.4.T:0 "A Public Building Raised in the Renaissance Style"
 FEE_Renaissance_Events.4.D:0 "As the first in the grand construction planned for [Root.GetName], a marvellous building built by the finest of architects now stands ready. The people cannot wait to see what beautiful sights will follow."
 FEE_Renaissance_Events.4.OPT1:0 "Such a beautiful mayoral palace."
 FEE_Renaissance_Events.4.OPT2:0 "The grandest of market halls."
 FEE_Renaissance_Events.4.OPT3:0 "Barracks in the modern style"

 FEE_Renaissance_Events.5.T:0 "Large Renaissance Library"
 FEE_Renaissance_Events.5.D:0 "With the \"rediscovery\" of the classics, there has been a shift in the focus of personal collections. No longer restrained to the dusty cellars of monasteries, ancient texts as well as more modern writings on similar subjects are finding their way to manors and palaces across our country. \nNow one of those personal collections has been opened to any who has sufficient reason to ask for an invitation."
 FEE_Renaissance_Events.5.OPT1:0 "Knowledge begets knowledge"

 FEE_Renaissance_Events.6.T:0 "Renaissance Cartographer"
 FEE_Renaissance_Events.6.D:0 "With our ever-expanding knowledge of the world, it has become apparent that earlier cartographers and their maps are not quite as accurate as previously thought. Thankfully those dark days are behind us, as evidenced by the return of a cartographer from his grand journey. He has presented to the [Root.Monarch.GetTitle] sketches for new maps, infintely more accurate and useful than the ones of old. And if there are areas he is unsure about, he will actually write it on the map."
 FEE_Renaissance_Events.6.OPT1:0 "Wow, I never knew India was such a short way across the Atlantic."

 FEE_Renaissance_Events.7.T:0 "Military Manual Written in the Vernacular"
 FEE_Renaissance_Events.7.D:0 "One of our officers has, with the help of several scribes, compiled a manual of the collected knowledge about warfare found in our army. The tome covers fighting styles, tactics and histories of significant battles, and unlike previous books of its kind this one has been written in the [Root.Country.GetAdjective] language rather than Latin! \nThis will make it much easier to train officers and soldiers alike."
 FEE_Renaissance_Events.7.OPT1:0 "That's how you're supposed to wield a sword?"

 FEE_Renaissance_Events.8.T:0 "National Writer Produces Renaissance Masterpiece"
 FEE_Renaissance_Events.8.D:0 "A few years ago, a writer from one of our provinces published a work of fiction, and in readings and performances it has truly resonated with the audience. Now it is becoming apparent that the work is not only popular at home, but abroad as well, with people in neighboring countries admiring the craftmanship and creativity at display. \nThis high-profile work has in its short existence already become a part of our growing national identity."
 FEE_Renaissance_Events.8.OPT1:0 "But is it better than Fabula Crepusculo?"

 FEE_Renaissance_Events.9.T:0 "A Renaissance Genius"
 FEE_Renaissance_Events.9.D:0 "A man in [Root.Capital.GetName] has become notable for his brilliance in any subject he turns his mind to. Not only does he produce beautiful paintings and sculptures both, but he writes political treatises, elaborates on philosophical conundrums, and stands unparallelled in his understanding of the biology of animals as well as humans! \nBeing a loyal citizen of [Root.Capital.GetName], he could certainly be convinced to serve the state, with the right incentive."
 FEE_Renaissance_Events.9.OPT1:0 "Pay him to improve the infrastructure in [Root.Capital.GetName]."
 FEE_Renaissance_Events.9.OPT2:0 "Ask him to better the state of river transportation."
 FEE_Renaissance_Events.9.OPT3:0 "Conscript him in the army and have him build great war machines!"
 FEE_Renaissance_Events.9.OPT4:0 "Let him do what he wishes, as long as he does it for us."
 FEE_Renaissance_Events.9.OPT5:0 "Sell his services abroad."

 FEE_Renaissance_Events.10.T:0 "Renaissance Writer Produces Theological Treatise"
 FEE_Renaissance_Events.10.D:0 "A writer in our country has presented his most recent work, this time on the Catholic church and his holiness the Pope. It is a thorough, thoughtful and extraordinarily well-argued piece, and anyone who reads it and actually understands what it says has to agree with even the finer points. \nHow can we best use this treatise?"
 FEE_Renaissance_Events.10.OPT1:0 "The Pope will understand this praise of the Curia."
 FEE_Renaissance_Events.10.OPT2:0 "The entire world will read this searing critique of the Pope."

 FEE_Renaissance_Events.11.T:0 "Ancient Claim Revealed as False!"
 FEE_Renaissance_Events.11.D:0 "A humanist scholar of the recent field of philology has studied the ancient document that was discovered last year, the one about our everlasting right to certain lands not currently within our borders. While the document was - absolutely rightfully - assumed to be centuries if not a millenia old, the scholar claims that the Latin used in the document doesn't match the Latin used at the time of the Romans or Charlemagne or whoever were supposed to have written it again. As a matter of fact, it uses words that were not common until the last decade. \nThis casts doubts on our claim, but at least we can be thankful he didn't get to the document before the ink was dry."
 FEE_Renaissance_Events.11.OPT1:0 "Pay him off to retract his claims!"
 FEE_Renaissance_Events.11.OPT2:0 "We must do the honorable thing and abandon our claim."
 FEE_Renaissance_Events.11.OPT3:0 "Then maybe he claims this document is false as well? And this?!"

 FEE_Renaissance_Events.12.T:0 "Papal Legate Concedes to Leading Humanist"
 FEE_Renaissance_Events.12.D:0 "In a discussion at a tribunal arranged by the Pope, the Papal legate in the end acknowledged the arguments of a prominent humanist. While the humanist had been accused of heresy, the Pope will now lift the accusation, acknowledging that at least his legates are not infallible."
 FEE_Renaissance_Events.12.OPT1:0 "This could only have happened in our forward-thinking [Root.GovernmentName]!"
 FEE_Renaissance_Events.12.OPT2:0 "The humanist should advise us at court."

 FEE_Renaissance_Events.13.T:0 "Construction Running Over Budget"
 FEE_Renaissance_Events.13.D:0 "The architect had presented the most beautiful plans. The stonemason had cut the most beautiful stone. The workers had asked for the most beautiful price. Alas, now it turns out that the marvel of modern engineering we were constructing was a marvel for a reason. Plans have had to be changed, more material is needed, and the entire construction takes longer than expected. With the project running out of money, something has to be done if we want more than a huge pile of rubble in the center of $CAPITAL$."
 FEE_Renaissance_Events.13.OPT1:0 "Let us increase the budget, simple as that."
 FEE_Renaissance_Events.13.OPT2:0 "It can still be done if we reorganise the project."

 FEE_Renaissance_Events.14.T:0 "Iconic Renaissance Building"
 FEE_Renaissance_Events.14.D:0 "In [Root.GetName] there stands a beautiful Renaissance building, constructed centuries ago by our ingenious forebears. It is still in use to this day, an iconic part of this proud city. It tells us much about how people lived and what they valued, and is an inspiration to us all."
 FEE_Renaissance_Events.14.OPT1:0 "Magistrates walk between the columns of the Palace of [Root.GetName]."
 FEE_Renaissance_Events.14.OPT2:0 "Recruits are trained in the courtyards of the Barracks of [Root.GetName]."
 FEE_Renaissance_Events.14.OPT3:0 "Merchants still trade goods and coin in the Market Hall of [Root.GetName]."
 FEE_Renaissance_Events.14.OPT4:0 "Our heritage is with us as we move into our future."

