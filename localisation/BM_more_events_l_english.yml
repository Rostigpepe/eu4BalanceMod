 FEE_Bohemia_Events.3.T:0 "Death of Jiri Podebrad"
 FEE_Bohemia_Events.3.D:0 "Jiri Podebrad died in 1471, in the middle of his struggle with Mathias Corvinus of Hungary whonheaded a 'crusade' against Bohemia and claimed its throne. Since his supporters were in a precarious military situation, having lost all lands of the Bohemian Crown to the King of Hungary, Podebrad had shortly before his death, despite being the father of several adult sons himself, asked prince Vladislav of Poland to succeed him in order to save Hussitism and Bohemian independence, already experienced in war over in his days in Poland.. Vladislav indeed succeeded him and initiated a half-century of Jagiellon rule in Bohemia which proved to be backwards, intolerant in religious matters, devastating for Bohemia's economy and eventually resulted in the disaster of 1526. However had Podebrad been in a better situation, he might very well have used the opportunity to establish his dynasty as hereditary national Kings of Bohemia."
 FEE_Bohemia_Events.3.OPT1:0 "Elect Vladislav Jagiello!"
 FEE_Bohemia_Events.3.OPT2:0 "Elect, Son of Jiri; Duke Victor"

 FEE_Bohemia_Events.4.T:0 "The Bohemian Throne"
 FEE_Bohemia_Events.4.D:0 "Jiri Podebrad died in 1471, in the middle of his struggle with Mathias Corvinus of Hungary who headed a 'crusade' against Bohemia and claimed its throne. Since his supporters were in a precarious military situation, having lost all lands of the Bohemian Crown to the King of Hungary, Podebrad had shortly before his death, despite being a father of several adult sons himself, asked prince Vladislav of Poland to succeed him in order to save Hussitism and Bohemian independence. Vladislav indeed succeeded him and initiated a half-century of Jagiellon rule in Bohemia."
 FEE_Bohemia_Events.4.OPT1:0 "Accept the Bohemian Offer!"

 FEE_Bohemia_Events.5.T:0 "Death of Matthias Corvinus"
 FEE_Bohemia_Events.5.D:0 "In the last years of his reign, Matthias Corvinus tried to ensure the succession of his highly gifted, but illegitimate son Janos, made him the largest landholder in Hungary after the King by several grants of territory, put him in charge of several of the strongest and most important fortresses, gave him the holy crown of St. Stephen and got a majority of the royal council to support Janos. However Matthias Corvinus died of a stroke before the matter was definitely secured, and the young, inexperienced Janos was soon deprived of his rights and his property by the Hungarian magnates who were fed up with the strong central rule introduced by Matthias and desired a monarch 'whose beard they could hold in their fists'. Such a candidate was found in Vladislav Jagiello, King of Bohemia since 1471. Called 'King All Right' by his Bohemian subjects because of his weakness, irresoluteness and saying yes to everything, obviously completely incompetent for ruling a Kingdom and having already initiated a rapid decline of Bohemia, he was the easily controllable puppet King the magnates were looking for. Vladislav was elected King on July 5th 1490 and immediately thereafter accepted the compact of Farkashida in which he confirmed all existing privileges of the nobility and took back all legal and administrative reforms, including the efficient system of taxation regarded as repressive by the magnates. After 3 decades of prosperity and modernisation, the election of Vladislav initiated a rapid decline, ending up in the disaster of Mohacs. Another candidate to the throne was Maximilian of Habsburg who maintained the claim of his father Friedrich III, but since he had already proven to be a capable ruler and would have been likely to use his powerbase in the Empire, Austria and Burgundy to consolidate his authority in Hungary, he was no popular choice. Had Janos Corvinus indeed managed to become King, he might have continued the achievements of his father but would have been violently opposed by the powerful magnates."
 FEE_Bohemia_Events.5.OPT1:0 "Elect Vladislav Jagiello!"
 FEE_Bohemia_Events.5.OPT2:0 "Janos Corvinus shall be King!"
 FEE_Bohemia_Events.5.OPT3:0 "Elect a Habsburg"

 FEE_Bohemia_Events.6.T:0 "Wladyslaw Jagiello, King of Hungary"
 FEE_Bohemia_Events.6.D:0 "Matthias Corvinus of Hungary died in 1490. It had been his explicit wish to let his illegitimate son Janos succeed him, however, when Corvinus was dead, the young, inexperienced Janos was soon deprived of his rights and his property by the Hungarian magnates who were fed up with the strong central rule introduced by Matthias and desired a monarch 'whose beard they could hold in their fists'. Such a candidate was found in Vladislav Jagiello, King of Bohemia since 1471. Called 'King All Right' by his Bohemian subjects because of his weakness, irresoluteness and saying yes to everything, obviously completely incompetent for ruling a Kingdom and having already initiated a rapid decline of Bohemia, he was the easily controllable puppet King the magnates were looking for. Vladislav was elected King on July 5th 1490. Like Bohemia, Hungary came thus under Polish domination. "
 FEE_Bohemia_Events.6.OPT1:0 "Great!"

 FEE_Bohemia_Events.7.T:0 "Civil War in Hungary"
 FEE_Bohemia_Events.7.D:0 "After Matthias Corvinus of Hungary's sudden death, a bitter conflict over his succession has arisen. Following his explicit wish, his illegitimate son Janos has been crowned King, however, there is considerable resistance among the magnates who are fed up with strong royal authority and high taxes. They have decided to revolt against the new King in order to protect their interest. Meanwhile, Friedrich III still bears the title King of Hungary and he and his son Maximilian are regarded by some Hungarians as the legitimate successor to the throne. Taking advantage of the conflict within it, it might be easy to press the claim and conquer Hungary now."
 FEE_Bohemia_Events.7.OPT1:0 "Claim the Hungarian Throne!"
 FEE_Bohemia_Events.7.OPT2:0 "We have imperial issues."

 FEE_Bohemia_Events.8.T:0 "The Kingdom of Hungary"
 FEE_Bohemia_Events.8.D:0 "The Kingdom of Hungary has elected a new monarch, [HUN.Monarch.GetName], who lacks the support of a huge part of the nobility. There can be expected to be a long internal struggle, a pit of chaos which would probably give the Sultan an excellent opportunity to expand north."
 FEE_Bohemia_Events.8.OPT1:0 "Chaos is not a pit, Chaos is a ladder."
 FEE_Bohemia_Events.9.T:0 "Lessons of the Hussite Wars"
 FEE_Bohemia_Events.9.D:0 "What was once the jewel of Central Europe was mercilessly torn apart as brother fought against brother, foreigners invaded Bohemian lands, and bitter religious struggle the like of which has never before been seen within Christian Europe came to our kingdom.\n\nHowever, there was some benefit to the extreme violence which engulfed our nation. Many of the most talented and educated Bohemians flocked to the Hussite cause, and their ingenuity allowed them to craft new weapons and fight against overwhelming odds.\n\nIn fact, many of the new weapons and tactics used would later grow to define early modern European warfare. The infamous Hussite wagon fort would be adopted by German, Hungarian, Russian, and even British armies. The Hussite armies also pioneered artillery pieces such as the howitzer and the houfnice, as well as new and more deadly hand cannons which served as thebasis for early modern pistols."
 FEE_Bohemia_Events.9.OPT1:0 "Excellent!"

 FEE_Bohemia_Events.10.T:0 "A Message of Peace"
 FEE_Bohemia_Events.10.D:0 "Despite being condemned as a heretic by the Pope after a forcible seizure of power, Jiri Podebrad never ceased to reconcile with not only the Pope, but the hostile neighboring Catholicrulers of Austria, Hungary, and Poland.\n\nPerhaps ahead of his time, Podebrad proposed a 'Charter of a Universal Peace Union,' in which all Christian nations, starting with the member states of the Holy Roman Empire, would pledge to resolve all disputes peacefully, respect one anothers' national sovereignty, and create a common parliament and court, in which all members would get one vote, with the King of France having two. Additionally, he dreamed of uniting Christian nations against the rising threat of the Ottoman Empire.\n\nOne proponent of Podebrad's plan was a prominent nobleman who proved himself an able diplomat, representing Bohemia in the courts of Austria and Hungary. His work, while unsuccessful in establishing Podebrad's dream, did go a long way towards smoothing over the rift between Bohemia and her neighbors. \n\nPodebrad's Hussite beliefs prevented his ideas from being seriously considered, especially as the Pope, whose power was threatened by this Union, worked against him. However, his message of peace planted a seed in European politics that would never be wholly forgotten."
 FEE_Bohemia_Events.10.OPT1:0 "Unfortunate, but we can make some good out of this."
 FEE_Bohemia_Events.10.OPT2:0 "How naïve! Perhaps we should forget the whole thing."

 FEE_Bohemia_Events.11.T:0 "Thaler Coinage"
 FEE_Bohemia_Events.11.D:0 "Shortly after a rich deposit of silver was found in Joachimsthal, the Crown of Bohemia gave control of the mines to the wealthiest noble family in Bohemia, the Counts von Schlick. They began minting a new large silver coin, giving the name of the town to the new coin - the Thaler. This would go on to become the first truly standardized coinage across the Holy Roman Empire, and would become the ancestor of the British silver crown, the Dutch rijksdaalder, and even the US dollar.\n\nThis large, reliable coin filled the void as a reliable standard of exchange between the regions of Europe, especially in the prosperous but divided principalities of the Holy Roman Empire, where the coin received Imperial approval."
 FEE_Bohemia_Events.11.OPT1:0 "Wonderful news!"
 FEE_Bohemia_Events.11.OPT2:0 "Yes yes, very nice, but what's in it for me?"

 FEE_Bohemia_Events.12.T:0 "The Defenestration of Prague"
 FEE_Bohemia_Events.12.D:0 "If recent history has taught us one thing, it is that the Bohemian people are not to be trifled with in matters of religion and maintaining of their treasured religious unity.\n\nThis lesson seems to have been lost on those who would be our overlords. A delegation has arrived in Prague, demanding that we tear up our Letter of Majesty which guarantees religious tolerance and enforce Catholicism on our populace."
 FEE_Bohemia_Events.12.OPT1:0 "Throw them out the window!"
 FEE_Bohemia_Events.12.OPT2:0 "We have no choice but to submit."

 FEE_Bohemia_Events.13.T:0 "Sack of Prague"
 FEE_Bohemia_Events.13.D:0 "Disaster has befallen us! Prague, once one of the great cultural and economic centers, has fallen to the invading enemy! We can only curse the foolishness of our rulers who, scorning the example of past rulers, sought peace with enemies on the field rather than through a siege of their capital city. A full quarter of the city has been levelled and even the great cathedral has suffered damage."
 FEE_Bohemia_Events.13.OPT1:0 "Will we ever recover?"

